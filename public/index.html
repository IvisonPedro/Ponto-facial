<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Sistema de Biometria Facial</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: white; padding: 2rem; border-radius: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .logo { font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 0.5rem; border: 3px solid var(--primary); display: inline-block; padding: 0.2rem 1rem; border-radius: 0.5rem; }
        #video-container { position: relative; width: 100%; border-radius: 1rem; overflow: hidden; background: #000; margin: 1rem 0; border: 4px solid #e2e8f0; }
        video { width: 100%; display: block; transform: scaleX(-1); }
        .clock { font-size: 2.5rem; font-weight: bold; color: #1e293b; margin: 0.5rem 0; }
        .date { color: #64748b; margin-bottom: 1.5rem; }
        button { background: var(--primary); color: white; border: none; padding: 1rem 2rem; border-radius: 0.75rem; font-size: 1.1rem; font-weight: 600; cursor: pointer; width: 100%; transition: opacity 0.2s; }
        button:active { opacity: 0.8; }
        .hidden { display: none; }
        input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="setup-screen" class="card">
        <div class="logo">RADAR PONTO</div>
        <p>Digite o ID da empresa para começar</p>
        <input type="text" id="company-id" placeholder="Ex: radar">
        <button onclick="vincularEmpresa()">CONECTAR DISPOSITIVO</button>
    </div>

    <div id="main-screen" class="card hidden">
        <div id="company-name" class="logo">---</div>
        <div id="txt-clock" class="clock">00:00:00</div>
        <div id="txt-date" class="date">---</div>
        
        <div id="video-container">
            <video id="video" autoplay muted playsinline></video>
        </div>

        <button id="btn-registrar" onclick="iniciarReconhecimento()">REGISTRAR PONTO</button>
        <p style="font-size: 0.8rem; color: #94a3b8; margin-top: 1rem;">Domínio Oficial: pontoradar.app.br</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Sua configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
            authDomain: "radar-ponto.firebaseapp.com",
            projectId: "radar-ponto",
            storageBucket: "radar-ponto.appspot.com",
            appId: "1:957045066994:web:740afa605071c69e3ed46b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Funções de Interface
        window.vincularEmpresa = async () => {
            const id = document.getElementById('company-id').value.trim().toLowerCase();
            const docRef = doc(db, "configuracoes_mestre", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                localStorage.setItem('empresa_ativa', id);
                location.reload();
            } else {
                alert("ID da Empresa não encontrado no banco de dados.");
            }
        };

        async function carregarApp() {
            const idAtivo = localStorage.getItem('empresa_ativa');
            if (!idAtivo) return;

            const docRef = doc(db, "configuracoes_mestre", idAtivo);
            const snap = await getDoc(docRef);
            const dados = snap.data();

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('company-name').innerText = dados.nome;
            document.documentElement.style.setProperty('--primary', dados.cor || '#003366');

            iniciarRelogio();
            prepararCamera();
        }

        function iniciarRelogio() {
            setInterval(() => {
                const agora = new Date();
                document.getElementById('txt-clock').innerText = agora.toLocaleTimeString('pt-BR');
                document.getElementById('txt-date').innerText = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
            }, 1000);
        }

        async function prepararCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            document.getElementById('video').srcObject = stream;
        }

        window.iniciarReconhecimento = async () => {
            const btn = document.getElementById('btn-registrar');
            btn.innerText = "IDENTIFICANDO...";
            btn.disabled = true;

            // Simulação de registro (Aqui entra a lógica de face-api.js que configuramos)
            setTimeout(async () => {
                const idAtivo = localStorage.getItem('empresa_ativa');
                await addDoc(collection(db, `empresas/${idAtivo}/pontos`), {
                    horario: new Date().toISOString(),
                    status: "Sucesso",
                    dispositivo: "Web Mobile"
                });
                
                alert("Ponto registrado com sucesso!");
                btn.innerText = "REGISTRAR PONTO";
                btn.disabled = false;
            }, 2000);
        };

        carregarApp();
    </script>
</body>
</html/>
