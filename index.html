<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar - Admin Integrado</title>
    <style>
        :root { --primary: #102a43; --bg: #ffffff; --card-bg: #102a43; --text-light: #ffffff; --accent: #10b981; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        
        /* Cabeçalho */
        .header { text-align: center; margin-bottom: 20px; }
        .logo-box { border: 3px solid var(--primary); padding: 5px 20px; display: inline-block; margin-bottom: 5px; }
        .logo-text { font-size: 2rem; font-weight: 900; color: var(--primary); letter-spacing: 5px; margin: 0; }
        .sub-logo { font-size: 0.7rem; color: #666; letter-spacing: 2px; text-transform: uppercase; }

        /* Card do Relógio */
        .clock-card { background: var(--card-bg); width: 100%; max-width: 380px; border-radius: 25px; padding: 30px 20px; text-align: center; color: var(--text-light); margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .clock-time { font-size: 4rem; font-weight: 700; font-family: 'Courier New', monospace; letter-spacing: 2px; margin: 0; }
        .clock-date { font-size: 0.9rem; text-transform: uppercase; margin: 10px 0 20px 0; opacity: 0.8; }
        .status-badge { background: #fcecea; color: #a94442; padding: 8px 20px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; }

        /* Container da Câmera */
        .video-container { width: 100%; max-width: 380px; aspect-ratio: 16/9; background: #000; border-radius: 25px; overflow: hidden; margin-bottom: 30px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* Botões */
        .btn-register { background: var(--primary); color: white; border: none; width: 100%; max-width: 380px; padding: 18px; border-radius: 12px; font-size: 1.1rem; font-weight: 800; text-transform: uppercase; cursor: pointer; margin-bottom: 20px; }
        .admin-link { color: var(--primary); text-decoration: underline; font-weight: 700; font-size: 0.9rem; cursor: pointer; background: none; border: none; margin-bottom: 30px; }

        /* Tabela Administrativa */
        .admin-panel { width: 100%; max-width: 380px; margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { text-align: left; padding: 10px; color: #666; border-bottom: 1px solid #eee; }
        td { padding: 12px 10px; border-bottom: 1px solid #f9f9f9; }
        .tag-ok { color: var(--accent); font-weight: bold; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-box"><h1 class="logo-text">RADAR</h1></div>
        <div class="sub-logo">Controle de Ponto Biométrico</div>
    </div>

    <div class="clock-card">
        <div id="display-clock" class="clock-time">00:00:00</div>
        <div id="display-date" class="clock-date">---</div>
        <div class="status-badge">SISTEMA ATIVO</div>
    </div>

    <div class="video-container">
        <video id="video" autoplay muted playsinline></video>
    </div>

    <button class="btn-register" onclick="registrarPonto()">Registrar Meu Ponto</button>
    <button class="admin-link" onclick="toggleAdmin()">Painel Administrativo</button>

    <div id="admin-panel" class="admin-panel hidden">
        <h3 style="color: var(--primary)">Registros de Hoje</h3>
        <table>
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
        <button onclick="toggleAdmin()" style="margin-top:20px; border:none; background:none; color:red; cursor:pointer">Fechar Painel</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
            authDomain: "radar-ponto.firebaseapp.com",
            projectId: "radar-ponto",
            storageBucket: "radar-ponto.appspot.com",
            appId: "1:957045066994:web:740afa605071c69e3ed46b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const idEmpresa = localStorage.getItem('id_radar') || 'radar';

        // Relógio
        function updateClock() {
            const now = new Date();
            document.getElementById('display-clock').innerText = now.toLocaleTimeString('pt-BR');
            document.getElementById('display-date').innerText = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }).toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Câmera
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => document.getElementById('video').srcObject = s);

        // Ação de Registrar
        window.registrarPonto = async () => {
            try {
                await addDoc(collection(db, `empresas/${idEmpresa}/pontos`), {
                    horario: serverTimestamp(),
                    status: "Confirmado"
                });
                alert("Ponto registrado com sucesso!");
                if(!document.getElementById('admin-panel').classList.contains('hidden')) carregarDados();
            } catch (e) { alert("Erro ao salvar."); }
        };

        // Lógica do Painel Administrativo
        window.toggleAdmin = async () => {
            const panel = document.getElementById('admin-panel');
            if(panel.classList.contains('hidden')) {
                const senha = prompt("Senha Administrativa:");
                if(senha === "1234") {
                    panel.classList.remove('hidden');
                    carregarDados();
                } else { alert("Senha incorreta."); }
            } else {
                panel.classList.add('hidden');
            }
        };

        async function carregarDados() {
            const q = query(collection(db, `empresas/${idEmpresa}/pontos`), orderBy("horario", "desc"), limit(10));
            const snap = await getDocs(q);
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            
            snap.forEach(doc => {
                const p = doc.data();
                const hora = p.horario?.toDate().toLocaleTimeString('pt-BR') || "Agora";
                tbody.innerHTML += `<tr><td>${hora}</td><td class="tag-ok">CONFIRMADO</td></tr>`;
            });
        }
    </script>
</body>
</html>
