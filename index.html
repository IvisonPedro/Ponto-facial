<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Multi-Empresa</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --radar-red: #dc2626; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .card { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .logo-text { font-size: 32px; font-weight: 900; color: var(--radar-red); letter-spacing: 3px; border: 4px solid var(--radar-red); display: inline-block; padding: 5px 20px; border-radius: 4px; }
        .clock-display { background: #1e293b; color: white; padding: 30px 10px; border-radius: 20px; margin: 20px 0; }
        .time { font-size: 3.5rem; font-weight: 800; font-family: monospace; }
        #video-container { position: relative; width: 100%; border-radius: 15px; overflow: hidden; margin: 20px 0; background: #000; }
        video { width: 100%; display: block; transform: scaleX(-1); }
        button { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-adm { background: transparent; color: #64748b; text-decoration: underline; font-size: 0.8rem; }
        .admin-screen { width: 100%; max-width: 950px; background: white; padding: 30px; border-radius: 20px; }
        .section-title { background: #334155; color: white; padding: 10px; margin-top: 25px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        .hidden { display: none !important; }
        @media print { .no-print { display: none !important; } .admin-screen { width: 100%; } .page-break { page-break-after: always; } }
    </style>
</head>
<body>

<div class="container no-print" id="main-app">
    <div class="card">
        <div class="logo-text">RADAR</div>
        <div class="clock-display">
            <div id="txt-time" class="time">00:00:00</div>
            <div id="txt-date" style="font-size: 0.8rem; opacity: 0.8;">---</div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <button id="btn-ponto" class="btn-main" onclick="iniciarLeitura(false)">REGISTRAR MEU PONTO</button>
        <button class="btn-adm" onclick="entrarNoAdm()">Acesso Restrito</button>
    </div>
</div>

<div class="container hidden" id="admin-app">
    <div class="admin-screen">
        <div class="no-print" style="text-align: center; margin-bottom: 20px;">
            <button class="btn-main" style="width:auto; padding: 10px 30px;" onclick="window.print()">üñ®Ô∏è Imprimir Relat√≥rios</button>
            <button class="btn-main" style="width:auto; padding: 10px 30px; background:#64748b;" onclick="location.reload()">Sair</button>
        </div>

        <div class="no-print">
            <div class="section-title"><span>üè¢ GEST√ÉO DE EMPRESAS</span> <button style="width:auto; padding:5px 10px;" onclick="addEmpresa()">+ Nova Empresa</button></div>
            <div id="lista-empresas" style="padding:15px; background:#f1f5f9; border:1px solid #ddd;"></div>

            <div class="section-title"><span>üë• COLABORADORES</span> <button style="width:auto; padding:5px 10px; background:var(--success); color:white;" onclick="irParaCadastroAdm()">+ Cadastrar Biometria</button></div>
            <div id="lista-usuarios" style="padding:15px; background:#f1f5f9; border:1px solid #ddd; display:flex; gap:10px; flex-wrap:wrap;"></div>
        </div>

        <div id="relatorios-final"></div>
    </div>
</div>

<script>
    const JORNADA_MIN = 525;
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
    let faceMatcher = null;

    // Inicializa√ß√£o de Dados
    if(!localStorage.getItem('radar_empresas')) {
        localStorage.setItem('radar_empresas', JSON.stringify([{nome: "Radar Comercial LTDA", cnpj: "08.286.530/0001-50"}]));
    }

    async function carregarIA() {
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        treinarRostos();
        setInterval(() => {
            const agora = new Date();
            document.getElementById('txt-time').innerText = agora.toLocaleTimeString('pt-BR');
            document.getElementById('txt-date').innerText = agora.toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'long'});
        }, 1000);
    }

    function treinarRostos() {
        const dados = JSON.parse(localStorage.getItem('radar_biometria') || '{}');
        const descriptors = Object.keys(dados).map(nome => new faceapi.LabeledFaceDescriptors(nome, [new Float32Array(dados[nome].face)]));
        faceMatcher = descriptors.length > 0 ? new faceapi.FaceMatcher(descriptors, 0.6) : null;
    }

    function addEmpresa() {
        const nome = prompt("Nome da Empresa:");
        const cnpj = prompt("CNPJ:");
        if(nome && cnpj) {
            let emps = JSON.parse(localStorage.getItem('radar_empresas'));
            emps.push({nome, cnpj});
            localStorage.setItem('radar_empresas', JSON.stringify(emps));
            renderAdmin();
        }
    }

    function irParaCadastroAdm() {
        const emps = JSON.parse(localStorage.getItem('radar_empresas'));
        let msg = "Selecione o n√∫mero da empresa:\n" + emps.map((e,i) => `${i} - ${e.nome}`).join('\n');
        const idx = prompt(msg);
        if(emps[idx]) {
            sessionStorage.setItem('empresa_temp', emps[idx].nome);
            document.getElementById('admin-app').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('btn-ponto').innerText = "CAPTURAR PARA " + emps[idx].nome;
            document.getElementById('btn-ponto').onclick = () => iniciarLeitura(true);
        }
    }

    async function iniciarLeitura(eCadastro) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        document.getElementById('video').srcObject = stream;
        const interval = setInterval(async () => {
            const detect = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (detect) {
                clearInterval(interval);
                stream.getTracks().forEach(t => t.stop());
                if (eCadastro) {
                    const nome = prompt("Nome do Colaborador:");
                    if(nome) {
                        let banco = JSON.parse(localStorage.getItem('radar_biometria') || '{}');
                        banco[nome] = { face: Array.from(detect.descriptor), empresa: sessionStorage.getItem('empresa_temp') };
                        localStorage.setItem('radar_biometria', JSON.stringify(banco));
                    }
                    location.reload();
                } else {
                    const res = faceMatcher?.findBestMatch(detect.descriptor);
                    if(res && res.label !== 'unknown') registrarPonto(res.label);
                    else { alert("N√£o reconhecido."); location.reload(); }
                }
            }
        }, 600);
    }

    function registrarPonto(nome) {
        let pontos = JSON.parse(localStorage.getItem('radar_pontos') || '[]');
        pontos.push({ nome, data: new Date().toLocaleDateString('pt-BR'), hora: new Date().toLocaleTimeString('pt-BR').substring(0,5) });
        localStorage.setItem('radar_pontos', JSON.stringify(pontos));
        alert("Ponto: " + nome);
        location.reload();
    }

    function entrarNoAdm() {
        if(prompt("Senha:") === 'radar2025') {
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('admin-app').classList.remove('hidden');
            renderAdmin();
        }
    }

    function renderAdmin() {
        const emps = JSON.parse(localStorage.getItem('radar_empresas'));
        const bios = JSON.parse(localStorage.getItem('radar_biometria') || '{}');
        const pontos = JSON.parse(localStorage.getItem('radar_pontos') || '[]');

        // Lista Empresas
        document.getElementById('lista-empresas').innerHTML = emps.map(e => `<div>üè¢ ${e.nome} - ${e.cnpj}</div>`).join('');
        
        // Lista Usu√°rios
        document.getElementById('lista-usuarios').innerHTML = Object.keys(bios).map(n => `
            <div style="background:white; padding:5px 10px; border:1px solid #ccc; font-size:12px;">
                <b>${n}</b><br><small>${bios[n].empresa}</small>
            </div>`).join('');

        // Relat√≥rios
        let html = '';
        Object.keys(bios).forEach(nome => {
            const empNome = bios[nome].empresa;
            const empInfo = emps.find(e => e.nome === empNome) || emps[0];
            const meusPontos = pontos.filter(p => p.nome === nome);
            const dias = [...new Set(meusPontos.map(p => p.data))];
            
            let linhas = '';
            dias.forEach(d => {
                const b = meusPontos.filter(p => p.data === d).sort((a,b)=>a.hora.localeCompare(b.hora));
                linhas += `<tr><td>${d}</td><td>${b[0]?.hora||'-'}</td><td>${b[1]?.hora||'-'}</td><td>${b[2]?.hora||'-'}</td><td>${b[3]?.hora||'-'}</td></tr>`;
            });

            html += `
                <div class="page-break" style="margin-top:30px; border-bottom:1px solid #000; padding-bottom:20px;">
                    <div style="text-align:center">
                        <h3>${empInfo.nome}</h3>
                        <p>CNPJ: ${empInfo.cnpj}</p>
                        <hr>
                    </div>
                    <p>Colaborador: <b>${nome}</b></p>
                    <table>
                        <thead><tr><th>DATA</th><th>ENT 1</th><th>SA√ç 1</th><th>ENT 2</th><th>SA√ç 2</th></tr></thead>
                        <tbody>${linhas}</tbody>
                    </table>
                </div>`;
        });
        document.getElementById('relatorios-final').innerHTML = html;
    }

    carregarIA();
</script>
</body>
</html>
