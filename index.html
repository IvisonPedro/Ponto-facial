<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar - Sistema de Ponto Profissional</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <style>
        :root { --primary: #102a43; --bg: #ffffff; --card-bg: #102a43; --accent: #10b981; --danger: #ef4444; --warning: #f59e0b; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; background-color: #f8fafc; }
        
        /* Layout Totem */
        #totem-view { width: 100%; max-width: 400px; text-align: center; background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .logo-box { border: 3px solid var(--primary); padding: 5px 20px; display: inline-block; margin-bottom: 5px; }
        .logo-text { font-size: 2rem; font-weight: 900; color: var(--primary); letter-spacing: 5px; margin: 0; }
        .clock-card { background: var(--card-bg); border-radius: 25px; padding: 30px 20px; color: white; margin: 20px 0; }
        .clock-time { font-size: 3.5rem; font-weight: 700; font-family: monospace; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; margin-bottom: 20px; position: relative; border: 4px solid #eee; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .btn-main { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .btn-main:active { transform: scale(0.98); }

        /* Layout Admin */
        #admin-view { width: 100%; max-width: 950px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .admin-section { background: #f1f5f9; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.85rem; }
        .btn-pdf { background: #d9534f; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="totem-view">
        <div class="logo-box"><h1 class="logo-text">RADAR</h1></div>
        <div class="clock-card">
            <div id="display-clock" class="clock-time">00:00:00</div>
            <div id="display-date" style="font-size: 0.8rem; margin-top: 10px; opacity: 0.8;">---</div>
        </div>
        <div class="video-container"><video id="video" autoplay muted playsinline></video></div>
        <div id="status-msg" style="margin-bottom:15px; font-weight:bold; color:var(--primary)">Iniciando C√¢mera...</div>
        <button class="btn-main" id="btn-ponto" onclick="registrarPonto()" disabled style="opacity:0.3">Aguardando Rosto</button>
        <p><button onclick="abrirAdmin()" style="background:none; border:none; text-decoration:underline; cursor:pointer; color: #999; margin-top: 10px;">Painel Administrativo</button></p>
    </div>

    <div id="admin-view" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h2 style="margin:0; color:var(--primary)">Gest√£o Radar Comercial</h2>
            <button onclick="location.reload()" style="padding:10px; border-radius:8px; cursor:pointer">Voltar ao Totem</button>
        </div>

        <div class="admin-section">
            <h3>üë• Cadastrar Funcion√°rio</h3>
            <div style="display:flex; gap:10px">
                <input type="text" id="new-name" placeholder="Nome Completo" style="padding:12px; flex:1; border-radius:8px; border:1px solid #ccc">
                <button onclick="capturarBiometria()" style="background:var(--accent); color:white; border:none; padding:12px 20px; border-radius:8px; font-weight:bold; cursor:pointer">Salvar Rosto</button>
            </div>
        </div>

        <div class="admin-section">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <h3>üìÑ Registros de Ponto</h3>
                <button class="btn-pdf" onclick="gerarPDF()">üìÑ GERAR PDF COM ASSINATURAS</button>
            </div>
            <table id="tabela-pontos">
                <thead><tr><th>Funcion√°rio</th><th>Data/Hor√°rio</th><th>A√ß√µes</th></tr></thead>
                <tbody id="tbody-pontos"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, query, orderBy, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
            authDomain: "radar-ponto.firebaseapp.com",
            projectId: "radar-ponto",
            storageBucket: "radar-ponto.appspot.com",
            appId: "1:957045066994:web:740afa605071c69e3ed46b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let faceMatcher = null;
        let usuarioIdentificado = null;

        async function iniciarIA() {
            const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            await carregarBancoBiometria();
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
            loopReconhecimento();
        }

        async function carregarBancoBiometria() {
            const snap = await getDocs(collection(db, "empresas/radar/biometria"));
            const descritores = [];
            snap.forEach(d => {
                descritores.push(new faceapi.LabeledFaceDescriptors(d.data().nome, [new Float32Array(d.data().descriptor)]));
            });
            if (descritores.length > 0) faceMatcher = new faceapi.FaceMatcher(descritores, 0.55);
        }

        async function loopReconhecimento() {
            setInterval(async () => {
                const detect = await faceapi.detectSingleFace(document.getElementById('video')).withFaceLandmarks().withFaceDescriptor();
                if (detect && faceMatcher) {
                    const match = faceMatcher.findBestMatch(detect.descriptor);
                    usuarioIdentificado = match.label !== "unknown" ? match.label : null;
                    document.getElementById('status-msg').innerText = usuarioIdentificado ? "OL√Å, " + usuarioIdentificado : "ROSTO N√ÉO RECONHECIDO";
                    document.getElementById('btn-ponto').disabled = !usuarioIdentificado;
                    document.getElementById('btn-ponto').style.opacity = usuarioIdentificado ? "1" : "0.3";
                }
            }, 1000);
        }

        window.capturarBiometria = async () => {
            const nome = document.getElementById('new-name').value;
            const detect = await faceapi.detectSingleFace(document.getElementById('video')).withFaceLandmarks().withFaceDescriptor();
            if(nome && detect) {
                await addDoc(collection(db, "empresas/radar/biometria"), { nome, descriptor: Array.from(detect.descriptor) });
                alert("Cadastrado com sucesso!");
                location.reload();
            } else { alert("Erro: Verifique o nome ou posicione-se melhor na c√¢mera."); }
        };

        window.registrarPonto = async () => {
            await addDoc(collection(db, "empresas/radar/pontos"), { funcionario: usuarioIdentificado, horario: serverTimestamp() });
            alert("Ponto batido!");
        };

        window.abrirAdmin = () => { if(prompt("Senha:") === "1234") { document.getElementById('totem-view').classList.add('hidden'); document.getElementById('admin-view').classList.remove('hidden'); renderAdmin(); } };

        async function renderAdmin() {
            const pSnap = await getDocs(query(collection(db, "empresas/radar/pontos"), orderBy("horario", "desc")));
            const pBody = document.getElementById('tbody-pontos');
            pBody.innerHTML = "";
            pSnap.forEach(d => {
                const p = d.data();
                const dt = p.horario?.toDate().toLocaleString('pt-BR') || "---";
                pBody.innerHTML += `<tr><td>${p.funcionario}</td><td>${dt}</td><td>
                    <button onclick="excluirRegistro('${d.id}')">üóëÔ∏è</button>
                </td></tr>`;
            });
        }

        window.excluirRegistro = async (id) => { if(confirm("Excluir?")) { await deleteDoc(doc(db, "empresas/radar/pontos", id)); renderAdmin(); } };

        // FUN√á√ÉO DE PDF CORRIGIDA COM ASSINATURAS NO RODAP√â
        window.gerarPDF = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const dataEmi = new Date().toLocaleDateString('pt-BR');

            // 1. Cabe√ßalho
            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.text("RADAR COMERCIAL LTDA", 105, 15, { align: "center" });
            doc.setFontSize(10);
            doc.text("CNPJ: 08.286.530/0001-50", 105, 21, { align: "center" });
            doc.setFont("helvetica", "normal");
            doc.text(`RELAT√ìRIO DE PONTOS - GERADO EM ${dataEmi}`, 105, 28, { align: "center" });

            // 2. Tabela de Pontos
            doc.autoTable({
                html: '#tabela-pontos',
                startY: 35,
                theme: 'grid',
                headStyles: { fillColor: [16, 42, 67] },
                margin: { bottom: 60 } // Reserva espa√ßo para as assinaturas no final
            });

            // 3. C√°lculo de Posi√ß√£o do Rodap√©
            let finalY = doc.lastAutoTable.finalY + 30;
            
            // Se o final da tabela estiver muito perto da borda, cria nova p√°gina
            if (finalY > 255) {
                doc.addPage();
                finalY = 40;
            }

            // 4. Desenho das Assinaturas
            doc.setFontSize(10);
            doc.setFont("helvetica", "bold");

            // Assinatura Funcion√°rio
            doc.line(20, finalY, 90, finalY);
            doc.text("Assinatura do Funcion√°rio", 55, finalY + 7, { align: "center" });

            // Assinatura Empresa
            doc.line(120, finalY, 190, finalY);
            doc.text("RADAR COMERCIAL LTDA", 155, finalY + 7, { align: "center" });
            doc.setFontSize(8);
            doc.setFont("helvetica", "normal");
            doc.text("Carimbo e Respons√°vel", 155, finalY + 12, { align: "center" });

            doc.save(`Folha_Ponto_Radar_${dataEmi.replace(/\//g, '-')}.pdf`);
        };

        setInterval(() => {
            document.getElementById('display-clock').innerText = new Date().toLocaleTimeString('pt-BR');
            document.getElementById('display-date').innerText = new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }).toUpperCase();
        }, 1000);

        iniciarIA();
    </script>
</body>
</html>
