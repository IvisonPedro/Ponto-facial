<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Sistema Integrado</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; overflow-x: hidden; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 15px; box-sizing: border-box; }
        .card { background: white; width: 100%; max-width: 600px; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .logo-box { border: 2px solid var(--primary); border-radius: 10px; padding: 10px; margin-bottom: 15px; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .logo-box img { max-height: 80px; max-width: 100%; }
        .clock-box { background: #1e293b; color: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .time { font-size: 3rem; font-weight: 800; font-family: monospace; }
        #video-container { width: 100%; border-radius: 20px; overflow: hidden; background: #000; aspect-ratio: 4/3; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        button { padding: 18px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-red { background: #dc2626; color: white; }
        .hidden { display: none !important; }
        
        /* Estilos de Impress√£o */
        @media print { 
            .no-print { display: none !important; } 
            .page-break { page-break-after: always; border: 1px solid #000; padding: 30px; margin-bottom: 20px; color: black; } 
            table { width: 100%; border-collapse: collapse; margin-top: 15px; } 
            th, td { border: 1px solid #000; padding: 8px; text-align: center; font-size: 12px; } 
        }
    </style>
</head>
<body>

<div id="loading-screen" style="position: fixed; inset: 0; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #003366; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
    <p>Iniciando Radar Ponto...</p>
</div>

<div id="lock-screen" class="container hidden">
    <div class="card" style="margin-top: 50px;">
        <h3>üõ°Ô∏è Painel de Revenda</h3>
        <input type="password" id="master-pass" placeholder="Senha Mestra" style="text-align: center;">
        <button class="btn-primary" onclick="acessarRevenda()">ENTRAR</button>
    </div>
</div>

<div id="screen-mestre" class="container hidden">
    <div class="card">
        <h3>GERENCIAR EMPRESAS</h3>
        <input id="m-id" placeholder="ID da Empresa (ex: padaria-central)">
        <input id="m-nome" placeholder="Nome Exibido">
        <input id="m-senha" placeholder="Senha Administrativa">
        <input type="color" id="m-cor" value="#003366" style="height:50px">
        <input id="m-logo" placeholder="URL da Logo (PNG)">
        <button class="btn-success" onclick="salvarCliente()">CADASTRAR E GERAR LINK</button>
        <hr>
        <div id="lista-clientes" style="text-align: left;"></div>
        <button class="btn-red" onclick="location.reload()">SAIR</button>
    </div>
</div>

<div id="screen-totem" class="container hidden">
    <div class="card">
        <div id="display-logo" class="logo-box"></div>
        <div class="clock-box">
            <div class="time" id="txt-time">00:00:00</div>
            <div id="txt-date" style="font-size: 14px; opacity: 0.8;">...</div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <p id="status-msg">Carregando IA Facial...</p>
        <button class="btn-red" id="btn-main" onclick="processarAcao()">REGISTRAR PONTO</button>
        <a href="javascript:void(0)" onclick="abrirPainelEmpresa()" style="display:block; margin-top:20px; color:gray; font-size:13px;">Acesso Administrativo</a>
    </div>
</div>

<div id="screen-adm" class="container hidden">
    <div class="card" style="max-width: 850px; text-align: left;">
        <button class="btn-red" style="width:auto;" onclick="location.reload()">‚¨Ö VOLTAR</button>
        <h3 id="adm-titulo">Painel Administrativo</h3>
        
        <div class="no-print" style="background:#f1f5f9; padding:15px; border-radius:15px; margin-bottom:15px;">
            <input type="month" id="filtro-mes">
            <div style="display:flex; gap:5px; flex-wrap: wrap;">
                <button class="btn-primary" onclick="gerarRelatorio()" style="flex:1;">üìä FOLHA PONTO</button>
                <button class="btn-success" onclick="gerarHolerite()" style="flex:1; background:#059669;">üí∞ HOLERITES</button>
                <button class="btn-primary" onclick="window.print()" style="flex:1; background:#6366f1;">üñ®Ô∏è IMPRIMIR PDF</button>
            </div>
        </div>
        
        <button class="btn-success no-print" onclick="entrarModoCadastro()">+ NOVO FUNCION√ÅRIO</button>
        <div id="box-relatorio" style="margin-top:20px;"></div>
    </div>
</div>

<style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, setDoc, getDocs, addDoc, query, orderBy, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
        authDomain: "radar-ponto.firebaseapp.com",
        projectId: "radar-ponto",
        storageBucket: "radar-ponto.appspot.com",
        appId: "1:957045066994:web:740afa605071c69e3ed46b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const params = new URLSearchParams(window.location.search);
    const empresaID = params.get('id')?.toLowerCase().trim();
    const SENHA_MESTRA = "9988";

    let configEmpresa = null;
    let faceMatcher = null;
    let modoCadastro = false;

    async function init() {
        const loading = document.getElementById('loading-screen');
        
        if (!empresaID) {
            loading.style.display = 'none';
            document.getElementById('lock-screen').classList.remove('hidden');
            return;
        }

        try {
            const snap = await getDoc(doc(db, "configuracoes_mestre", empresaID));
            if (snap.exists()) {
                configEmpresa = snap.data();
                loading.style.display = 'none';
                document.getElementById('screen-totem').classList.remove('hidden');
                
                document.documentElement.style.setProperty('--primary', configEmpresa.cor);
                document.getElementById('display-logo').innerHTML = configEmpresa.logo ? `<img src="${configEmpresa.logo}">` : `<h2>${configEmpresa.nome}</h2>`;
                document.getElementById('adm-titulo').innerText = "Gest√£o: " + configEmpresa.nome;
                
                ligarCamera();
            } else {
                alert("Empresa '" + empresaID + "' n√£o cadastrada.");
                window.location.href = window.location.origin + window.location.pathname;
            }
        } catch (e) {
            console.error(e);
            alert("Erro de conex√£o. Verifique as Regras do Firebase Firestore.");
        }
    }

    window.acessarRevenda = () => {
        if(document.getElementById('master-pass').value === SENHA_MESTRA) {
            document.getElementById('lock-screen').classList.add('hidden');
            document.getElementById('screen-mestre').classList.remove('hidden');
            listarClientes();
        } else alert("Senha Incorreta");
    };

    window.salvarCliente = async () => {
        const id = document.getElementById('m-id').value.toLowerCase().replace(/\s+/g, '-').trim();
        if(!id) return alert("Informe um ID");
        await setDoc(doc(db, "configuracoes_mestre", id), { 
            nome: document.getElementById('m-nome').value, 
            senha: document.getElementById('m-senha').value, 
            cor: document.getElementById('m-cor').value, 
            logo: document.getElementById('m-logo').value 
        });
        alert("Empresa salva! O link √©: " + window.location.origin + window.location.pathname + "?id=" + id);
        listarClientes();
    };

    async function listarClientes() {
        const s = await getDocs(collection(db, "configuracoes_mestre"));
        let h = "<h4>Empresas:</h4>";
        s.forEach(d => h += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
            <span><b>${d.id}</b></span>
            <button onclick="window.delC('${d.id}')" style="width:auto; padding:5px 10px; background:red; color:white; font-size:10px;">EXCLUIR</button>
        </div>`);
        document.getElementById('lista-clientes').innerHTML = h;
    }
    window.delC = async (id) => { if(confirm("Remover cliente?")) { await deleteDoc(doc(db, "configuracoes_mestre", id)); listarClientes(); }};

    async function ligarCamera() {
        try {
            const weights = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
            await faceapi.nets.tinyFaceDetector.loadFromUri(weights);
            await faceapi.nets.faceLandmark68Net.loadFromUri(weights);
            await faceapi.nets.faceRecognitionNet.loadFromUri(weights);
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
            document.getElementById('status-msg').innerText = "C√¢mera On - Posicione o Rosto";

            onSnapshot(collection(db, `empresas/${empresaID}/biometria`), (s) => {
                const desc = []; s.forEach(d => desc.push(new faceapi.LabeledFaceDescriptors(d.id, [new Float32Array(d.data().descriptor)])));
                faceMatcher = desc.length > 0 ? new faceapi.FaceMatcher(desc, 0.6) : null;
            });
        } catch (e) { alert("Erro ao acessar c√¢mera. Use HTTPS."); }
    }

    window.processarAcao = async () => {
        const det = await faceapi.detectSingleFace(document.getElementById('video'), new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
        if(!det) return alert("Rosto n√£o detectado!");

        if(modoCadastro) {
            const nome = prompt("Nome do Funcion√°rio:");
            const vh = prompt("Valor da Hora (Ex: 25.00):");
            if(nome && vh) {
                await setDoc(doc(db, `empresas/${empresaID}/biometria`, nome), { 
                    descriptor: Array.from(det.descriptor), valorHora: parseFloat(vh) 
                });
                alert("Cadastro realizado!"); location.reload();
            }
        } else {
            const m = faceMatcher?.findBestMatch(det.descriptor);
            if(m && m.label !== 'unknown') {
                const agora = new Date();
                const hora = agora.toLocaleTimeString('pt-BR').substring(0,5);
                await addDoc(collection(db, `empresas/${empresaID}/pontos`), { 
                    nome: m.label, data: agora.toLocaleDateString('pt-BR'), hora: hora, timestamp: Date.now() 
                });
                alert("SUCESSO: " + m.label + " √†s " + hora);
            } else alert("Rosto n√£o reconhecido.");
        }
    };

    window.abrirPainelEmpresa = () => {
        if(prompt("Senha ADM:") === configEmpresa.senha) {
            document.getElementById('screen-totem').classList.add('hidden');
            document.getElementById('screen-adm').classList.remove('hidden');
        } else alert("Senha Incorreta");
    };

    window.entrarModoCadastro = () => {
        modoCadastro = true;
        document.getElementById('screen-adm').classList.add('hidden');
        document.getElementById('screen-totem').classList.remove('hidden');
        document.getElementById('btn-main').innerText = "CAPTURAR BIOMETRIA";
    };

    async function carregarDados() {
        const mesSel = document.getElementById('filtro-mes').value;
        if(!mesSel) { alert("Selecione o m√™s!"); return null; }
        const [ano, mes] = mesSel.split('-');
        const ptsSnap = await getDocs(query(collection(db, `empresas/${empresaID}/pontos`), orderBy("timestamp", "asc")));
        const funcSnap = await getDocs(collection(db, `empresas/${empresaID}/biometria`));
        let pontos = []; ptsSnap.forEach(d => { if(d.data().data.includes(`/${mes}/${ano}`)) pontos.push(d.data()); });
        return { pontos, funcionarios: funcSnap, mes, ano };
    }

    window.gerarRelatorio = async () => {
        const d = await carregarDados(); if(!d) return;
        let h = ""; const nomes = [...new Set(d.pontos.map(p => p.nome))].sort();
        nomes.forEach(n => {
            let totalMins = 0; let rows = "";
            const meusPts = d.pontos.filter(p => p.nome === n);
            const datas = [...new Set(meusPts.map(p => p.data))].sort();
            datas.forEach(dt => {
                const batidas = meusPts.filter(p => p.data === dt).sort((a,b) => a.hora.localeCompare(b.hora));
                for(let i=0; i<batidas.length-1; i+=2){
                    const [h1,m1] = batidas[i].hora.split(':').map(Number);
                    const [h2,m2] = batidas[i+1].hora.split(':').map(Number);
                    totalMins += (h2*60+m2)-(h1*60+m1);
                }
                rows += `<tr><td>${dt}</td><td>${batidas.map(b=>b.hora).join(' | ')}</td><td>${Math.floor(totalMins/60)}h ${totalMins%60}m</td></tr>`;
            });
            h += `<div class="page-break"><center><h2>${configEmpresa.nome}</h2><p>PONTO: ${d.mes}/${d.ano}</p></center><p><b>FUNC:</b> ${n.toUpperCase()}</p><table><tr><th>DATA</th><th>REGISTROS</th><th>ACUMULADO NO DIA</th></tr>${rows}</table></div>`;
        });
        document.getElementById('box-relatorio').innerHTML = h;
    };

    window.gerarHolerite = async () => {
        const d = await carregarDados(); if(!d) return;
        let h = "";
        d.funcionarios.forEach(fDoc => {
            const f = fDoc.data(); const nome = fDoc.id; const vh = f.valorHora || 0;
            let totalMins = 0;
            const meusPts = d.pontos.filter(p => p.nome === nome);
            const datas = [...new Set(meusPts.map(p => p.data))].sort();
            datas.forEach(dt => {
                const batidas = meusPts.filter(p => p.data === dt).sort((a,b) => a.hora.localeCompare(b.hora));
                for(let i=0; i<batidas.length-1; i+=2){
                    const [h1,m1] = batidas[i].hora.split(':').map(Number);
                    const [h2,m2] = batidas[i+1].hora.split(':').map(Number);
                    totalMins += (h2*60+m2)-(h1*60+m1);
                }
            });
            const hDec = totalMins/60; const total = hDec * vh;
            h += `<div class="page-break"><div style="border:2px solid #000; padding:20px;"><center><h2>${configEmpresa.nome}</h2><p>RECIBO SALARIAL - ${d.mes}/${d.ano}</p></center><p><b>NOME:</b> ${nome.toUpperCase()}</p><table><tr><th>DESCRI√á√ÉO</th><th>REF</th><th>VALOR</th></tr><tr><td>Horas Trabalhadas</td><td>${hDec.toFixed(2)}h</td><td>R$ ${total.toFixed(2)}</td></tr><tr><td>Valor por Hora</td><td>R$ ${vh.toFixed(2)}</td><td>-</td></tr><tr style="font-size:18px;"><b><td colspan="2" align="right">VALOR L√çQUIDO:</td><td>R$ ${total.toFixed(2)}</td></b></tr></table><br><br><center>__________________________<br>Assinatura</center></div></div>`;
        });
        document.getElementById('box-relatorio').innerHTML = h;
    };

    setInterval(() => {
        const d = new Date();
        document.getElementById('txt-time').innerText = d.toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = d.toLocaleDateString('pt-BR', { weekday:'long', day:'2-digit', month:'long', year:'numeric'});
    }, 1000);

    init();
</script>
</body>
</html>
