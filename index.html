<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar - Biometria Facial</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background: #f1f5f9; margin: 0; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        #video-container { position: relative; width: 320px; height: 240px; background: #000; border-radius: 10px; overflow: hidden; margin: 15px auto; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #status { font-weight: bold; margin-bottom: 10px; font-size: 0.9rem; color: #2563eb; }
        .btn { background: #2563eb; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h3>Radar Comercial</h3>
        <div id="status">Iniciando IA...</div>
        
        <div id="video-container" class="hidden">
            <video id="video" autoplay muted playsinline></video>
        </div>

        <button id="btnIniciar" class="btn hidden" onclick="iniciarCamera()">REGISTRAR PONTO</button>
    </div>

    <script>
        const status = document.getElementById('status');
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('video-container');
        const btnIniciar = document.getElementById('btnIniciar');

        // Carregar modelos de um servidor externo para evitar erros de pasta
        async function carregarModelos() {
            try {
                const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
                
                status.innerText = "SISTEMA PRONTO";
                btnIniciar.classList.remove('hidden');
            } catch (err) {
                status.innerText = "Erro ao carregar IA do servidor.";
                console.error(err);
            }
        }

        async function iniciarCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                videoContainer.classList.remove('hidden');
                btnIniciar.innerText = "IDENTIFICANDO...";
                btnIniciar.disabled = true;
                detectarRosto();
            } catch (err) {
                alert("Erro ao acessar cÃ¢mera: " + err);
            }
        }

        async function detectarRosto() {
            const canvas = faceapi.createCanvasFromMedia(video);
            videoContainer.append(canvas);
            const displaySize = { width: 320, height: 240 };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                faceapi.draw.drawDetections(canvas, resizedDetections);
                
                if (detections.length > 0) {
                    status.innerText = "ROSTO DETECTADO!";
                    status.style.color = "green";
                } else {
                    status.innerText = "POSICIONE SEU ROSTO";
                    status.style.color = "red";
                }
            }, 200);
        }

        carregarModelos();
    </script>
</body>
</html>
