<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Sistema Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; justify-content: center; }
        .card { background: white; width: 100%; max-width: 450px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        
        .logo-text { font-size: 32px; font-weight: 900; color: var(--primary); letter-spacing: 2px; border: 4px solid var(--primary); display: inline-block; padding: 5px 15px; border-radius: 4px; text-transform: uppercase; }
        .clock-display { background: #1e293b; color: white; padding: 20px; border-radius: 20px; margin: 20px 0; }
        .time { font-size: 3rem; font-weight: 800; font-family: monospace; }
        
        #video-container { width: 100%; border-radius: 15px; overflow: hidden; margin: 20px 0; background: #000; border: 4px solid #e2e8f0; }
        video { width: 100%; display: block; transform: scaleX(-1); }
        
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; }
        button { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .hidden { display: none !important; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 11px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="container" id="login-screen">
    <div class="card">
        <h2>Acesso Ã  Empresa</h2>
        <input type="text" id="input-empresa" placeholder="CÃ³digo da Empresa">
        <button class="btn-primary" onclick="validarEmpresa()">ENTRAR</button>
    </div>
</div>

<div class="container hidden" id="super-adm-screen">
    <div class="card" style="max-width: 600px; text-align: left;">
        <h3>ðŸš€ Painel do Revendedor</h3>
        <input type="text" id="new-id" placeholder="ID (ex: radar)">
        <input type="text" id="new-nome" placeholder="Nome Fantasia">
        <input type="color" id="new-cor" value="#003366">
        <input type="text" id="new-senha" placeholder="Senha do Cliente">
        <button class="btn-success" onclick="salvarNovaEmpresa()">CADASTRAR</button>
        <div id="lista-empresas" style="margin-top: 20px;"></div>
        <button onclick="location.reload()">Sair</button>
    </div>
</div>

<div class="container hidden" id="main-app">
    <div class="card">
        <div id="company-logo" class="logo-text">---</div>
        <div class="clock-display">
            <div id="txt-time" class="time">00:00:00</div>
            <div id="txt-date" style="font-size: 14px;">---</div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <button class="btn-primary" style="font-size: 18px;" onclick="iniciarLeitura(false)">REGISTRAR PONTO</button>
        <button style="background:transparent; color:#64748b; text-decoration:underline;" onclick="entrarNoAdm()">Painel Administrativo</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, setDoc, doc, onSnapshot, query, orderBy, where, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
        authDomain: "radar-ponto.firebaseapp.com",
        projectId: "radar-ponto",
        storageBucket: "radar-ponto.firebasestorage.app",
        appId: "1:957045066994:web:740afa605071c69e3ed46b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
    const audioBip = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');

    let empresaID = new URLSearchParams(window.location.search).get('id');
    let configAtual = null;
    let faceMatcher = null;

    // Login e Redirecionamento
    window.validarEmpresa = async () => {
        const id = document.getElementById('input-empresa').value.toLowerCase().trim();
        if (id === "admin-mestre") {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('super-adm-screen').classList.remove('hidden');
            carregarEmpresasMestre();
            return;
        }
        const docSnap = await getDoc(doc(db, "configuracoes_mestre", id));
        if (docSnap.exists()) {
            window.location.href = window.location.origin + window.location.pathname + "?id=" + id;
        } else {
            alert("Empresa nÃ£o encontrada.");
        }
    };

    // Cadastro de Empresas (Super ADM)
    window.salvarNovaEmpresa = async () => {
        const id = document.getElementById('new-id').value.toLowerCase().trim();
        const dados = {
            nome: document.getElementById('new-nome').value.toUpperCase(),
            cor: document.getElementById('new-cor').value,
            senha: document.getElementById('new-senha').value
        };
        await setDoc(doc(db, "configuracoes_mestre", id), dados);
        alert("Empresa salva!");
        carregarEmpresasMestre();
    };

    async function carregarEmpresasMestre() {
        const snap = await getDocs(collection(db, "configuracoes_mestre"));
        const lista = document.getElementById('lista-empresas');
        lista.innerHTML = "";
        snap.forEach(d => {
            lista.innerHTML += `<p><b>${d.id}</b> - ${d.data().nome} <button onclick="excluirEmpresa('${d.id}')">X</button></p>`;
        });
    }

    // InicializaÃ§Ã£o Cliente
    if (empresaID) {
        const snap = await getDoc(doc(db, "configuracoes_mestre", empresaID));
        if (snap.exists()) {
            configAtual = snap.data();
            document.documentElement.style.setProperty('--primary', configAtual.cor);
            document.getElementById('company-logo').innerText = configAtual.nome;
            document.getElementById('company-logo').style.color = configAtual.cor;
            document.getElementById('company-logo').style.borderColor = configAtual.cor;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            carregarIA();
        }
    }

    // LÃ³gica de Ponto sem Limite
    window.iniciarLeitura = async (cadastro) => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        const video = document.getElementById('video');
        video.srcObject = stream;
        const interval = setInterval(async () => {
            const detect = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (detect) {
                clearInterval(interval);
                stream.getTracks().forEach(t => t.stop());
                if (cadastro) {
                    const nome = prompt("Nome:");
                    if (nome) await setDoc(doc(db, `empresas/${empresaID}/biometria`, nome), { descriptor: Array.from(detect.descriptor) });
                    location.reload();
                } else {
                    const res = faceMatcher?.findBestMatch(detect.descriptor);
                    if (res && res.label !== 'unknown') {
                        audioBip.play(); // Toca o BIP
                        const hoje = new Date().toLocaleDateString('pt-BR');
                        await addDoc(collection(db, `empresas/${empresaID}/pontos`), { 
                            nome: res.label, 
                            data: hoje, 
                            hora: new Date().toLocaleTimeString('pt-BR').substring(0, 5), 
                            timestamp: Date.now() 
                        });
                        alert("Ponto registrado: " + res.label);
                    } else alert("NÃ£o reconhecido.");
                    location.reload();
                }
            }
        }, 600);
    };

    async function carregarIA() {
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        onSnapshot(collection(db, `empresas/${empresaID}/biometria`), (s) => {
            const desc = [];
            s.forEach(d => desc.push(new faceapi.LabeledFaceDescriptors(d.id, [new Float32Array(d.data().descriptor)])));
            faceMatcher = desc.length > 0 ? new faceapi.FaceMatcher(desc, 0.6) : null;
        });
    }

    setInterval(() => {
        const agora = new Date();
        document.getElementById('txt-time').innerText = agora.toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    }, 1000);

    window.entrarNoAdm = () => { if(prompt("Senha:") === configAtual.senha) alert("Acesso ao painel liberado (implementar tela)"); };
</script>
</body>
</html>
