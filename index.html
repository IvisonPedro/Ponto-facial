<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Sistema de Gest√£o Facial</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; justify-content: center; }
        .card { background: white; width: 100%; max-width: 500px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .logo-text { font-size: 28px; font-weight: 900; color: var(--primary); border: 3px solid var(--primary); display: inline-block; padding: 5px 12px; border-radius: 4px; text-transform: uppercase; margin-bottom: 10px; }
        .clock-display { background: #1e293b; color: white; padding: 15px; border-radius: 15px; margin: 15px 0; }
        .time { font-size: 3rem; font-weight: 800; font-family: monospace; }
        #video-container { width: 100%; border-radius: 15px; overflow: hidden; margin: 15px 0; background: #000; border: 3px solid #e2e8f0; }
        video { width: 100%; display: block; transform: scaleX(-1); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .hidden { display: none !important; }
        
        /* Estilos de Tabela e Relat√≥rios */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 11px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: center; }
        .batida-tag { display: inline-block; background: #e2e8f0; padding: 2px 5px; border-radius: 4px; margin: 2px; font-weight: bold; cursor: pointer; }
        .resumo-horas { font-weight: bold; background-color: #f1f5f9; }

        @media print {
            body * { visibility: hidden; }
            #relatorios-box, #relatorios-box * { visibility: visible; }
            #relatorios-box { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print, button, input, .dash-card { display: none !important; }
            h2, p, h5, table, th, td { visibility: visible !important; }
        }
    </style>
</head>
<body onload="verificarAcesso()">

<div class="container hidden" id="screen-setup">
    <div class="card">
        <h2 style="color: var(--primary);">Configura√ß√£o Inicial</h2>
        <p>Insira o c√≥digo da empresa ou 'admin-mestre'</p>
        <input type="text" id="input-empresa" placeholder="ID da Empresa">
        <button class="btn-primary" onclick="processarLogin()">VINCULAR DISPOSITIVO</button>
    </div>
</div>

<div class="container hidden" id="screen-super-adm">
    <div class="card" style="max-width: 600px;">
        <h3>üöÄ Gest√£o de Clientes</h3>
        <input type="text" id="new-id" placeholder="ID (ex: radar)">
        <input type="text" id="new-nome" placeholder="Nome da Empresa">
        <input type="text" id="new-cnpj" placeholder="CNPJ da Empresa">
        <input type="color" id="new-cor" value="#003366">
        <input type="text" id="new-senha" placeholder="Senha ADM Cliente">
        <button class="btn-success" onclick="registrarEmpresa()">+ SALVAR EMPRESA</button>
        <div id="lista-empresas" style="margin-top:20px; text-align:left; max-height:150px; overflow-y:auto;"></div>
        <button onclick="localStorage.clear(); location.reload();">Deslogar</button>
    </div>
</div>

<div class="container hidden" id="screen-ponto">
    <div class="card">
        <div id="display-logo" class="logo-text">---</div>
        <div id="display-cnpj" style="font-size: 11px; color: #64748b;">CNPJ: ---</div>
        <div class="clock-display">
            <div id="txt-time" class="time">00:00:00</div>
            <div id="txt-date" style="font-size: 14px;">---</div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <button id="btn-ponto" class="btn-primary" style="padding: 20px; font-size: 1.2rem;" onclick="iniciarLeitura(false)">REGISTRAR PONTO</button>
        <button class="no-print" style="background:transparent; color:#64748b; text-decoration:underline;" onclick="verificarSenhaAdm()">Painel Administrativo</button>
    </div>
</div>

<div class="container hidden" id="screen-adm-cliente">
    <div class="card" style="max-width: 1000px; text-align: left;">
        <div class="no-print" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <button class="btn-primary" style="width: auto;" onclick="location.reload()">‚¨Ö Voltar</button>
            <button class="btn-success" style="width: auto;" onclick="modoCadastro()">+ Novo Funcion√°rio</button>
        </div>

        <div class="dash-card" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px;">
            <div style="background:#eff6ff; padding:15px; border-radius:12px;">Equipe: <b id="dash-total">0</b></div>
            <div style="background:#ecfdf5; padding:15px; border-radius:12px;">Hoje: <b id="dash-hoje">0</b></div>
            <div style="background:#fff7ed; padding:15px; border-radius:12px;">√öltima: <b id="dash-last">--:--</b></div>
        </div>

        <div id="lista-funcionarios" class="no-print" style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:20px;"></div>

        <div class="no-print" style="background:#f1f5f9; padding:15px; border-radius:12px; display:flex; gap:10px;">
            <input type="month" id="filtro-mes" style="margin:0;">
            <button class="btn-success" style="width:auto;" onclick="gerarRelatorio()">üîç Buscar</button>
            <button class="btn-primary" id="btn-print" style="display:none; width:auto;" onclick="window.print()">üñ®Ô∏è PDF</button>
        </div>
        <div id="relatorios-box"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, setDoc, doc, onSnapshot, query, orderBy, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
        authDomain: "radar-ponto.firebaseapp.com",
        projectId: "radar-ponto",
        storageBucket: "radar-ponto.firebasestorage.app",
        appId: "1:957045066994:web:740afa605071c69e3ed46b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
    const bip = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');

    let empresaID = localStorage.getItem('empresa_id');
    let configEmpresa = null;
    let faceMatcher = null;

    // --- LOGICA DE ACESSO ---
    window.verificarAcesso = () => {
        if (!empresaID) document.getElementById('screen-setup').classList.remove('hidden');
        else if (empresaID === 'admin-mestre') carregarMestre();
        else carregarEmpresa(empresaID);
    };

    window.processarLogin = async () => {
        const id = document.getElementById('input-empresa').value.toLowerCase().trim();
        if (id === 'admin-mestre') {
            localStorage.setItem('empresa_id', id);
            location.reload();
        } else {
            const snap = await getDoc(doc(db, "configuracoes_mestre", id));
            if (snap.exists()) {
                localStorage.setItem('empresa_id', id);
                location.reload();
            } else alert("C√≥digo inv√°lido!");
        }
    };

    // --- SUPER ADM ---
    async function carregarMestre() {
        document.getElementById('screen-setup').classList.add('hidden');
        document.getElementById('screen-super-adm').classList.remove('hidden');
        const snap = await getDocs(collection(db, "configuracoes_mestre"));
        const lista = document.getElementById('lista-empresas');
        lista.innerHTML = "";
        snap.forEach(d => lista.innerHTML += `<p>üè¢ ${d.id} - ${d.data().nome} <button onclick="apagarEmpresa('${d.id}')">X</button></p>`);
    }

    window.registrarEmpresa = async () => {
        const id = document.getElementById('new-id').value.toLowerCase().trim();
        const dados = {
            nome: document.getElementById('new-nome').value.toUpperCase(),
            cnpj: document.getElementById('new-cnpj').value,
            cor: document.getElementById('new-cor').value,
            senha: document.getElementById('new-senha').value
        };
        await setDoc(doc(db, "configuracoes_mestre", id), dados);
        alert("Empresa salva!"); carregarMestre();
    };

    window.apagarEmpresa = async (id) => { if(confirm("Apagar?")) { await deleteDoc(doc(db, "configuracoes_mestre", id)); carregarMestre(); }};

    // --- TELA DE PONTO ---
    async function carregarEmpresa(id) {
        const snap = await getDoc(doc(db, "configuracoes_mestre", id));
        configEmpresa = snap.data();
        document.getElementById('display-logo').innerText = configEmpresa.nome;
        document.getElementById('display-cnpj').innerText = "CNPJ: " + (configEmpresa.cnpj || "N√£o informado");
        document.documentElement.style.setProperty('--primary', configEmpresa.cor);
        document.getElementById('screen-setup').classList.add('hidden');
        document.getElementById('screen-ponto').classList.remove('hidden');
        
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        
        onSnapshot(collection(db, `empresas/${id}/biometria`), (s) => {
            const desc = [];
            const lista = document.getElementById('lista-funcionarios');
            lista.innerHTML = "";
            s.forEach(d => {
                desc.push(new faceapi.LabeledFaceDescriptors(d.id, [new Float32Array(d.data().descriptor)]));
                lista.innerHTML += `<div style="background:#fff; border:1px solid #ddd; padding:4px 8px; border-radius:5px; font-size:10px;">${d.id} <span style="color:red; cursor:pointer;" onclick="apagarFuncionario('${d.id}')">‚úñ</span></div>`;
            });
            faceMatcher = desc.length > 0 ? new faceapi.FaceMatcher(desc, 0.6) : null;
        });
    }

    window.iniciarLeitura = async (cadastro) => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        const video = document.getElementById('video');
        video.srcObject = stream;
        const interval = setInterval(async () => {
            const detect = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (detect) {
                clearInterval(interval); stream.getTracks().forEach(t => t.stop());
                if (cadastro) {
                    const nome = prompt("Nome completo:");
                    if (nome) await setDoc(doc(db, `empresas/${empresaID}/biometria`, nome), { descriptor: Array.from(detect.descriptor) });
                    location.reload();
                } else {
                    const res = faceMatcher?.findBestMatch(detect.descriptor);
                    if (res && res.label !== 'unknown') {
                        bip.play();
                        await addDoc(collection(db, `empresas/${empresaID}/pontos`), { nome: res.label, data: new Date().toLocaleDateString('pt-BR'), hora: new Date().toLocaleTimeString('pt-BR').substring(0, 5), timestamp: Date.now() });
                        alert("Ponto: " + res.label);
                    } else alert("Rosto n√£o reconhecido.");
                    location.reload();
                }
            }
        }, 600);
    };

    // --- ADM CLIENTE E C√ÅLCULOS ---
    window.verificarSenhaAdm = () => { if(prompt("Senha:") === configEmpresa.senha) { document.getElementById('screen-ponto').classList.add('hidden'); document.getElementById('screen-adm-cliente').classList.remove('hidden'); atualizarDash(); }};
    
    async function atualizarDash() {
        const hoje = new Date().toLocaleDateString('pt-BR');
        const snapP = await getDocs(collection(db, `empresas/${empresaID}/pontos`));
        const snapU = await getDocs(collection(db, `empresas/${empresaID}/biometria`));
        let cHoje = new Set(); let last = "--:--";
        snapP.forEach(d => { if(d.data().data === hoje) { cHoje.add(d.data().nome); last = d.data().hora; } });
        document.getElementById('dash-total').innerText = snapU.size;
        document.getElementById('dash-hoje').innerText = cHoje.size;
        document.getElementById('dash-last').innerText = last;
    }

    const hToM = (h) => { const [hrs, min] = h.split(':').map(Number); return hrs * 60 + min; };
    const mToH = (m) => `${String(Math.floor(m/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`;

    window.gerarRelatorio = async () => {
        const mesF = document.getElementById('filtro-mes').value;
        if (!mesF) return alert("Selecione o m√™s");
        const [ano, mes] = mesF.split('-');
        const snap = await getDocs(query(collection(db, `empresas/${empresaID}/pontos`), orderBy("timestamp", "asc")));
        let html = ''; const pontos = [];
        snap.forEach(d => { if(d.data().data.includes(`${mes}/${ano}`)) pontos.push({id: d.id, ...d.data()}); });
        
        const nomes = [...new Set(pontos.map(p => p.nome))];
        nomes.forEach(n => {
            let linhas = ''; let totalMes = 0;
            const pU = pontos.filter(p => p.nome === n);
            const dias = [...new Set(pU.map(p => p.data))].sort();
            dias.forEach(d => {
                const bD = pU.filter(p => p.data === d).sort((a,b) => a.hora.localeCompare(b.hora));
                const tags = bD.map(x => `<span class="batida-tag" onclick="edBat('${x.id}','${x.hora}')">${x.hora}</span>`).join(' ');
                let mD = 0; for(let i=0; i<bD.length; i+=2) if(bD[i+1]) mD += (hToM(bD[i+1].hora)-hToM(bD[i].hora));
                totalMes += mD;
                linhas += `<tr><td>${d}</td><td>${tags} <button class="no-print" onclick="addMan('${n}','${d}')">+</button></td><td>${mD>0?mToH(mD):'---'}</td></tr>`;
            });
            html += `<div style="page-break-after:always;"><h2>${configEmpresa.nome}</h2><p>CNPJ: ${configEmpresa.cnpj || '---'}</p><h5>Func: ${n}</h5><table><tr><th>DATA</th><th>BATIDAS</th><th>TOTAL</th></tr>${linhas}<tr class="resumo-horas"><td colspan="2">TOTAL M√äS</td><td>${mToH(totalMes)}</td></tr></table></div>`;
        });
        document.getElementById('relatorios-box').innerHTML = html || "Sem registros.";
        document.getElementById('btn-print').style.display = html ? 'block' : 'none';
    };

    window.edBat = async(id, h) => { const n = prompt("Novo (HH:MM) ou vazio para excluir:", h); if(n==="") await deleteDoc(doc(db,`empresas/${empresaID}/pontos`,id)); else if(n) await updateDoc(doc(db,`empresas/${empresaID}/pontos`,id),{hora:n}); gerarRelatorio(); };
    window.addMan = async(n, d) => { const h = prompt("Hora (HH:MM):"); if(h) await addDoc(collection(db,`empresas/${empresaID}/pontos`),{nome:n,data:d,hora:h,timestamp:Date.now()}); gerarRelatorio(); };
    window.apagarFuncionario = async(n) => { if(confirm(`Remover ${n}?`)) await deleteDoc(doc(db,`empresas/${empresaID}/biometria`,n)); };
    window.modoCadastro = () => { document.getElementById('screen-adm-cliente').classList.add('hidden'); document.getElementById('screen-ponto').classList.remove('hidden'); document.getElementById('btn-ponto').innerText = "CAPTURAR ROSTO"; document.getElementById('btn-ponto').onclick = () => iniciarLeitura(true); };

    setInterval(() => {
        document.getElementById('txt-time').innerText = new Date().toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = new Date().toLocaleDateString('pt-BR', { weekday:'long', day:'numeric', month:'long' });
    }, 1000);
</script>
</body>
</html>
