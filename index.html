<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --radar-red: #dc2626; --accent: #2563eb; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        
        /* Layout Principal */
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .card { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        
        /* Logo na Tela Principal */
        .logo-box { margin-bottom: 20px; }
        .logo-text { font-size: 32px; font-weight: 900; color: var(--radar-red); letter-spacing: 3px; border: 4px solid var(--radar-red); display: inline-block; padding: 5px 20px; border-radius: 4px; }
        .logo-sub { font-size: 12px; text-transform: uppercase; color: #64748b; margin-top: 8px; letter-spacing: 1px; font-weight: bold; }

        /* Rel√≥gio */
        .clock-display { background: #1e293b; color: white; padding: 30px 10px; border-radius: 20px; margin: 20px 0; box-shadow: inset 0 2px 10px rgba(0,0,0,0.3); }
        .time { font-size: 3.5rem; font-weight: 800; font-family: monospace; line-height: 1; }
        .date { font-size: 0.9rem; opacity: 0.7; margin-top: 10px; text-transform: uppercase; }
        
        .status-badge { display: inline-block; margin-top: 15px; padding: 6px 16px; border-radius: 50px; font-size: 0.75rem; font-weight: bold; }
        .on { background: #dcfce7; color: #166534; }
        .off { background: #fee2e2; color: #991b1b; }

        #video-container { position: relative; width: 100%; border-radius: 15px; overflow: hidden; margin: 20px 0; background: #000; border: 4px solid #e2e8f0; }
        video { width: 100%; display: block; transform: scaleX(-1); }
        
        button { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        .btn-main { background: var(--primary); color: white; margin-top: 10px; }
        .btn-adm { background: transparent; color: #64748b; margin-top: 15px; font-size: 0.8rem; text-decoration: underline; }
        .btn-edit { background: #f1f5f9; color: #475569; padding: 5px 10px; font-size: 10px; width: auto; border: 1px solid #cbd5e1; }

        /* Estilo Relat√≥rio PDF */
        .admin-screen { width: 100%; max-width: 950px; background: white; padding: 30px; border-radius: 20px; }
        .cabecalho-empresa { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .cabecalho-empresa h2 { margin: 0; font-size: 22px; text-transform: uppercase; }
        .cabecalho-empresa p { margin: 5px 0; font-size: 14px; }

        .resumo-horas { display: flex; justify-content: space-around; background: #f1f5f9; padding: 15px; border-radius: 12px; margin: 15px 0; font-weight: bold; font-size: 14px; border: 1px solid #e2e8f0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        th { background: #eee; }

        .hidden { display: none !important; }
        @media print { 
            .no-print { display: none !important; } 
            body { background: white; }
            .admin-screen { width: 100%; padding: 0; box-shadow: none; }
            .resumo-horas { background: white !important; border: 1px solid #000; }
        }
    </style>
</head>
<body>

<div class="container no-print" id="main-app">
    <div class="card">
        <div class="logo-box">
            <div class="logo-text">RADAR</div>
            <div class="logo-sub">Sistema de Ponto Eletr√¥nico</div>
        </div>
        <div class="clock-display">
            <div id="txt-time" class="time">00:00:00</div>
            <div id="txt-date" class="date">---</div>
            <div id="txt-status" class="status-badge">...</div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <button id="btn-ponto" class="btn-main" onclick="iniciarLeitura()">REGISTRAR MEU PONTO</button>
        <button class="btn-adm" onclick="entrarNoAdm()">Acesso Restrito</button>
    </div>
</div>

<div class="container hidden" id="admin-app">
    <div class="admin-screen">
        <div class="no-print" style="margin-bottom: 20px; display: flex; gap: 10px; justify-content: center;">
            <button class="btn-main" style="width: auto; padding: 10px 25px;" onclick="window.print()">üñ®Ô∏è Imprimir Relat√≥rio</button>
            <button class="btn-main" style="width: auto; padding: 10px 25px; background: #64748b;" onclick="location.reload()">Sair</button>
        </div>
        <div id="lista-relatorios"></div>
    </div>
</div>

<script>
    const JORNADA_DIARIA_MIN = 525; // 08:45h
    const NOME_EMPRESA = "Radar Comercial LTDA"; 
    const CNPJ_EMPRESA = "08.286.530/0001-50";   
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
    let faceMatcher = null;

    function moverRelogio() {
        const agora = new Date();
        document.getElementById('txt-time').innerText = agora.toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        const h = agora.getHours();
        const status = document.getElementById('txt-status');
        status.innerText = (h >= 8 && h < 18) ? "‚óè EXPEDIENTE ATIVO" : "‚óã FORA DE HOR√ÅRIO";
        status.className = "status-badge " + (h >= 8 && h < 18 ? "on" : "off");
    }

    async function carregarIA() {
        try {
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
            treinarRostos();
            setInterval(moverRelogio, 1000);
            moverRelogio();
        } catch (e) { console.log("Erro IA"); }
    }

    function treinarRostos() {
        const dados = JSON.parse(localStorage.getItem('radar_biometria') || '{}');
        const descriptors = Object.keys(dados).map(nome => new faceapi.LabeledFaceDescriptors(nome, [new Float32Array(dados[nome])]));
        if (descriptors.length > 0) faceMatcher = new faceapi.FaceMatcher(descriptors, 0.6);
    }

    async function iniciarLeitura() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            const video = document.getElementById('video');
            video.srcObject = stream;
            const interval = setInterval(async () => {
                const detect = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                if (detect) {
                    if (!faceMatcher) {
                        const nome = prompt("Nome para Cadastro:");
                        if (nome) {
                            const banco = JSON.parse(localStorage.getItem('radar_biometria') || '{}');
                            banco[nome] = Array.from(detect.descriptor);
                            localStorage.setItem('radar_biometria', JSON.stringify(banco));
                            location.reload();
                        }
                    } else {
                        const result = faceMatcher.findBestMatch(detect.descriptor);
                        if (result.label !== 'unknown') {
                            clearInterval(interval);
                            stream.getTracks().forEach(t => t.stop());
                            registrarPonto(result.label);
                        }
                    }
                }
            }, 600);
        } catch (err) { alert("C√¢mera n√£o encontrada."); }
    }

    function registrarPonto(nome) {
        let pontos = JSON.parse(localStorage.getItem('radar_pontos') || '[]');
        const hoje = new Date().toLocaleDateString('pt-BR');
        if (pontos.filter(p => p.nome === nome && p.data === hoje).length >= 4) {
            alert("Limite di√°rio atingido.");
            location.reload(); return;
        }
        pontos.push({ id: Date.now(), nome: nome, data: hoje, hora: new Date().toLocaleTimeString('pt-BR').substring(0, 5) });
        localStorage.setItem('radar_pontos', JSON.stringify(pontos));
        alert("Ponto registrado para " + nome);
        location.reload();
    }

    function calcularDiferenca(h1, h2) {
        if (!h1 || h1 === '-' || !h2 || h2 === '-') return 0;
        const [hh1, mm1] = h1.split(':').map(Number);
        const [hh2, mm2] = h2.split(':').map(Number);
        const m1 = (hh1 * 60) + mm1; const m2 = (hh2 * 60) + mm2;
        return m2 > m1 ? m2 - m1 : 0;
    }

    function formatarMinutos(totalMin) {
        const sinal = totalMin < 0 ? "-" : "";
        const mAbs = Math.abs(totalMin);
        return sinal + String(Math.floor(mAbs/60)).padStart(2,'0') + ":" + String(mAbs%60).padStart(2,'0');
    }

    function entrarNoAdm() {
        if (prompt("Senha:") === 'radar2025') {
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('admin-app').classList.remove('hidden');
            gerarRelatorios();
        }
    }

    function editarBatida(nome, dia) {
        let pontos = JSON.parse(localStorage.getItem('radar_pontos') || '[]');
        let bDia = pontos.filter(p => p.nome === nome && p.data === dia).sort((a,b) => a.hora.localeCompare(b.hora));
        const labels = ["ENTRADA", "ALMO√áO", "VOLTA", "SA√çDA"];
        for(let i=0; i<4; i++) {
            let nH = prompt(`${labels[i]} (${dia}):`, bDia[i]?.hora || "--:--");
            if (nH && nH.includes(':')) {
                if (bDia[i]) bDia[i].hora = nH;
                else pontos.push({ id: Date.now()+i, nome: nome, data: dia, hora: nH });
            }
        }
        localStorage.setItem('radar_pontos', JSON.stringify(pontos));
        gerarRelatorios();
    }

    function gerarRelatorios() {
        const pontos = JSON.parse(localStorage.getItem('radar_pontos') || '[]');
        const biometria = JSON.parse(localStorage.getItem('radar_biometria') || '{}');
        let html = '';
        Object.keys(biometria).forEach(nome => {
            let tT = 0; let tE = 0; let linhas = '';
            const meusP = pontos.filter(p => p.nome === nome);
            const dias = [...new Set(meusP.map(p => p.data))].sort((a,b) => {
                const [dA, mA, yA] = a.split('/').map(Number); const [dB, mB, yB] = b.split('/').map(Number);
                return new Date(yA, mA-1, dA) - new Date(yB, mB-1, dB);
            });
            dias.forEach(dia => {
                const b = meusP.filter(p => p.data === dia).sort((a,b) => a.hora.localeCompare(b.hora));
                const h = [b[0]?.hora || '-', b[1]?.hora || '-', b[2]?.hora || '-', b[3]?.hora || '-'];
                const mD = calcularDiferenca(h[0], h[1]) + calcularDiferenca(h[2], h[3]);
                const e = (b.length >= 4) ? (mD - JORNADA_DIARIA_MIN) : 0;
                tT += mD; tE += e;
                linhas += `<tr><td>${dia}</td><td>${h[0]}</td><td>${h[1]}</td><td>${h[2]}</td><td>${h[3]}</td><td>${formatarMinutos(mD)}</td><td style="color:${e<0?'red':'green'}">${formatarMinutos(e)}</td><td class="no-print"><button class="btn-edit" onclick="editarBatida('${nome}','${dia}')">‚úèÔ∏è</button></td></tr>`;
            });
            html += `
                <div style="page-break-after: always; margin-bottom: 40px; border-bottom: 1px solid #000; padding-bottom: 20px;">
                    <div class="cabecalho-empresa">
                        <h2>${NOME_EMPRESA}</h2>
                        <p>CNPJ: ${CNPJ_EMPRESA}</p>
                        <p><b>RELAT√ìRIO DE FREQU√äNCIA INDIVIDUAL</b></p>
                    </div>
                    <p>Colaborador(a): <b>${nome}</b></p>
                    <div class="resumo-horas">
                        <span>HORAS TRABALHADAS: ${formatarMinutos(tT)}h</span>
                        <span style="color:${tE<0?'red':'#166534'}">SALDO DE EXTRAS: ${formatarMinutos(tE)}h</span>
                    </div>
                    <table>
                        <thead><tr><th>DATA</th><th>ENTRADA</th><th>ALMO√áO</th><th>RETORNO</th><th>SA√çDA</th><th>TOTAL</th><th>EXTRA</th><th class="no-print">EDIT</th></tr></thead>
                        <tbody>${linhas}</tbody>
                    </table>
                    <div style="display: flex; justify-content: space-between; margin-top: 60px;">
                        <div style="border-top: 1px solid #000; width: 40%; text-align: center; font-size: 10px; padding-top: 5px;">Assinatura do Colaborador</div>
                        <div style="border-top: 1px solid #000; width: 40%; text-align: center; font-size: 10px; padding-top: 5px;">Assinatura do Empregador</div>
                    </div>
                </div>`;
        });
        document.getElementById('lista-relatorios').innerHTML = html || 'Sem dados.';
    }
    carregarIA();
</script>
</body>
</html>
