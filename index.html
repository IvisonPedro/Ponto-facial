<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar - Gest√£o de Ponto</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <style>
        :root { --primary: #102a43; --accent: #10b981; --warning: #f59e0b; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; background: #f8fafc; padding: 10px; }
        
        #totem-view { width: 100%; max-width: 450px; text-align: center; background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .clock-card { background: var(--primary); border-radius: 20px; padding: 25px; color: white; margin-bottom: 20px; }
        .clock-time { font-size: 3.5rem; font-weight: 900; font-family: monospace; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; margin-bottom: 20px; border: 4px solid #eee; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        .btn-ponto { background: var(--primary); color: white; border: none; width: 100%; padding: 20px; border-radius: 15px; font-weight: 800; font-size: 1.2rem; cursor: pointer; }
        .btn-ponto:disabled { opacity: 0.3; }

        #admin-view { width: 100%; max-width: 900px; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .admin-section { background: #f1f5f9; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        
        .btn-edit { background: var(--warning); color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; margin-right: 5px; }
        .btn-del { background: var(--danger); color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="totem-view">
        <h1 style="color:var(--primary); letter-spacing:5px;">RADAR</h1>
        <div class="clock-card">
            <div id="display-clock" class="clock-time">00:00:00</div>
            <div id="display-date" style="font-size: 0.8rem; margin-top: 5px; opacity: 0.8;">---</div>
        </div>
        <div class="video-container"><video id="video" autoplay muted playsinline></video></div>
        <div id="status-msg" style="margin-bottom:15px; font-weight:bold; color:var(--primary);">Iniciando...</div>
        <button id="btn-ponto" class="btn-ponto" onclick="registrarPonto()" disabled>AGUARDANDO ROSTO</button>
        <p><button onclick="abrirAdmin()" style="background:none; border:none; text-decoration:underline; color:#999; cursor:pointer; margin-top:15px">Painel Admin</button></p>
    </div>

    <div id="admin-view" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h2>Administra√ß√£o Radar</h2>
            <button onclick="location.reload()">Sair</button>
        </div>

        <div class="admin-section">
            <button onclick="gerarPDF()" style="background:var(--danger); color:white; border:none; padding:12px; border-radius:8px; cursor:pointer; width:100%; font-weight:bold; margin-bottom:10px">GERAR PDF COM ASSINATURAS</button>
            <table id="tabela-pontos">
                <thead><tr><th>Funcion√°rio</th><th>Data/Hor√°rio</th><th>A√ß√µes</th></tr></thead>
                <tbody id="tbody-pontos"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
            authDomain: "radar-ponto.firebaseapp.com",
            projectId: "radar-ponto",
            storageBucket: "radar-ponto.appspot.com",
            appId: "1:957045066994:web:740afa605071c69e3ed46b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let faceMatcher = null;
        let usuarioIdentificado = null;

        async function iniciar() {
            const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            await carregarBanco();
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
            loopReconhecimento();
        }

        async function carregarBanco() {
            const snap = await getDocs(collection(db, "empresas/radar/biometria"));
            const descritores = [];
            snap.forEach(d => {
                descritores.push(new faceapi.LabeledFaceDescriptors(d.data().nome, [new Float32Array(d.data().descriptor)]));
            });
            if (descritores.length > 0) faceMatcher = new faceapi.FaceMatcher(descritores, 0.55);
        }

        async function loopReconhecimento() {
            const btn = document.getElementById('btn-ponto');
            setInterval(async () => {
                const detect = await faceapi.detectSingleFace(document.getElementById('video')).withFaceLandmarks().withFaceDescriptor();
                if (detect && faceMatcher) {
                    const match = faceMatcher.findBestMatch(detect.descriptor);
                    usuarioIdentificado = (match.label !== "unknown") ? match.label : null;
                    if (usuarioIdentificado) {
                        document.getElementById('status-msg').innerText = "OL√Å, " + usuarioIdentificado.toUpperCase();
                        btn.disabled = false;
                        btn.innerText = "BATER PONTO AGORA";
                    } else {
                        document.getElementById('status-msg').innerText = "ROSTO DESCONHECIDO";
                        btn.disabled = true;
                    }
                }
            }, 1000);
        }

        window.registrarPonto = async () => {
            await addDoc(collection(db, "empresas/radar/pontos"), { funcionario: usuarioIdentificado, horario: serverTimestamp() });
            alert("Ponto registrado!");
        };

        window.abrirAdmin = () => {
            if(prompt("Senha:") === "1234") {
                document.getElementById('totem-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                renderAdmin();
            }
        };

        async function renderAdmin() {
            const snap = await getDocs(query(collection(db, "empresas/radar/pontos"), orderBy("horario", "desc")));
            const body = document.getElementById('tbody-pontos');
            body.innerHTML = "";
            snap.forEach(d => {
                const data = d.data();
                const dObj = data.horario?.toDate();
                const dataFormatada = dObj ? dObj.toLocaleString('pt-BR') : "---";
                body.innerHTML += `
                    <tr>
                        <td>${data.funcionario}</td>
                        <td>${dataFormatada}</td>
                        <td>
                            <button class="btn-edit" onclick="editarRegistro('${d.id}', '${data.funcionario}', '${dataFormatada}')">‚úèÔ∏è</button>
                            <button class="btn-del" onclick="excluirPonto('${d.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            });
        }

        window.editarRegistro = async (id, nomeAtual, dataAtual) => {
            const acao = prompt("O que deseja editar?\n1 - Nome\n2 - Hor√°rio\n(Digite 1 ou 2)");
            const docRef = doc(db, "empresas/radar/pontos", id);

            if (acao === "1") {
                const novoNome = prompt("Novo Nome:", nomeAtual);
                if (novoNome) await updateDoc(docRef, { funcionario: novoNome });
            } else if (acao === "2") {
                const novoHorarioStr = prompt("Novo Hor√°rio (Formato: DD/MM/AAAA, HH:MM:SS):", dataAtual);
                if (novoHorarioStr) {
                    // Converter string de volta para objeto Date
                    const [data, hora] = novoHorarioStr.split(', ');
                    const [d, m, a] = data.split('/');
                    const novaData = new Date(`${a}-${m}-${d}T${hora}`);
                    if (!isNaN(novaData)) {
                        await updateDoc(docRef, { horario: novaData });
                    } else {
                        alert("Formato de data inv√°lido!");
                    }
                }
            }
            renderAdmin();
        };

        window.excluirPonto = async (id) => {
            if(confirm("Excluir registro?")) {
                await deleteDoc(doc(db, "empresas/radar/pontos", id));
                renderAdmin();
            }
        };

        window.gerarPDF = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("RADAR COMERCIAL - RELAT√ìRIO DE PONTO", 105, 15, { align: "center" });
            doc.autoTable({ html: '#tabela-pontos', startY: 25, margin: { bottom: 60 } });
            let fY = doc.lastAutoTable.finalY + 30;
            if (fY > 250) { doc.addPage(); fY = 40; }
            doc.line(20, fY, 90, fY); doc.text("Assinatura Funcion√°rio", 55, fY + 7, { align: "center" });
            doc.line(120, fY, 190, fY); doc.text("Assinatura Empresa", 155, fY + 7, { align: "center" });
            window.open(doc.output('bloburl'), '_blank');
        };

        setInterval(() => {
            document.getElementById('display-clock').innerText = new Date().toLocaleTimeString('pt-BR');
            document.getElementById('display-date').innerText = new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }, 1000);

        iniciar();
    </script>
</body>
</html>
