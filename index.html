<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - GitHub Edition</title>
    <style>
        :root { --primary: #003366; --bg: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: white; padding: 2rem; border-radius: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 380px; text-align: center; }
        .logo { font-size: 1.8rem; font-weight: bold; color: var(--primary); border: 3px solid var(--primary); padding: 5px 15px; border-radius: 10px; display: inline-block; margin-bottom: 20px; }
        #video-container { width: 100%; border-radius: 1rem; overflow: hidden; background: #000; margin: 15px 0; aspect-ratio: 4/3; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .clock { font-size: 2.5rem; font-weight: bold; color: #1e293b; }
        button { background: var(--primary); color: white; border: none; padding: 1rem; border-radius: 0.8rem; font-size: 1.1rem; font-weight: bold; cursor: pointer; width: 100%; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="setup-screen" class="card">
        <div class="logo">RADAR PONTO</div>
        <p>Digite o ID da empresa para testar</p>
        <p><small>(Use o ID: <b>radar</b>)</small></p>
        <input type="text" id="company-id" placeholder="Ex: radar">
        <button onclick="ativar()">ATIVAR DISPOSITIVO</button>
    </div>

    <div id="main-screen" class="card hidden">
        <div id="display-name" class="logo">---</div>
        <div id="txt-clock" class="clock">00:00:00</div>
        <div id="video-container">
            <video id="video" autoplay muted playsinline></video>
        </div>
        <button id="btn-registrar" onclick="baterPonto()">REGISTRAR PONTO</button>
    </div>

    <script>
        // Função para simular o banco de dados sem precisar do Firebase agora
        function ativar() {
            const id = document.getElementById('company-id').value.trim().toLowerCase();
            
            if (id === 'radar') {
                localStorage.setItem('local_id', 'Empresa Teste');
                iniciarSistema();
            } else {
                alert("ID não encontrado. Use o ID: radar");
            }
        }

        async function iniciarSistema() {
            const empresa = localStorage.getItem('local_id');
            if (!empresa) return;

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('display-name').innerText = empresa;

            // Relógio
            setInterval(() => {
                document.getElementById('txt-clock').innerText = new Date().toLocaleTimeString('pt-BR');
            }, 1000);

            // Câmera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
            } catch (err) {
                alert("Erro ao acessar câmera: " + err);
            }
        }

        function baterPonto() {
            const btn = document.getElementById('btn-registrar');
            btn.innerText = "REGISTRADO!";
            btn.style.background = "#10b981";
            
            setTimeout(() => {
                btn.innerText = "REGISTRAR PONTO";
                btn.style.background = "#003366";
                alert("Ponto registrado localmente com sucesso!");
            }, 1500);
        }

        // Verifica se já está logado ao carregar a página
        if (localStorage.getItem('local_id')) {
            iniciarSistema();
        }
    </script>
</body>
</html>
