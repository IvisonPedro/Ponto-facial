<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Gest√£o Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --accent: #2563eb; --success: #16a34a; --danger: #dc2626; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .card { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .logo-text { font-size: 28px; font-weight: 900; color: var(--primary); letter-spacing: 2px; border: 3px solid var(--primary); display: inline-block; padding: 5px 15px; }
        .clock-display { background: #1e293b; color: white; padding: 30px 10px; border-radius: 20px; margin: 20px 0; }
        .time { font-size: 3.5rem; font-weight: 800; font-family: monospace; }
        #video-container { position: relative; width: 100%; border-radius: 15px; overflow: hidden; margin: 20px 0; background: #000; display: none; }
        video { width: 100%; display: block; }
        button { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-edit { background: #e2e8f0; color: #475569; padding: 5px 10px; font-size: 11px; width: auto; margin: 2px; }
        
        /* Estilos ADM */
        .admin-screen { width: 100%; max-width: 950px; background: white; padding: 30px; border-radius: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        .resumo-horas { display: flex; justify-content: space-around; background: #f1f5f9; padding: 10px; border-radius: 8px; margin: 10px 0; font-weight: bold; }

        .hidden { display: none !important; }
        @media print { .no-print { display: none !important; } table { font-size: 10px; } .btn-edit { display: none; } }
    </style>
</head>
<body>

<div class="container no-print" id="main-app">
    <div class="card">
        <div class="logo-text">RADAR</div>
        <div class="clock-display">
            <div id="txt-time" class="time">00:00:00</div>
            <div id="txt-date" style="font-size: 0.9rem; opacity: 0.7; margin-top:10px;"></div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <button id="btn-ponto" class="btn-main" onclick="iniciarLeitura()">REGISTRAR PONTO</button>
        <button style="background:none; color:#64748b; text-decoration:underline; font-size:12px;" onclick="entrarNoAdm()">Painel Administrativo</button>
    </div>
</div>

<div class="container hidden" id="admin-app">
    <div class="admin-screen">
        <div class="no-print" style="margin-bottom: 20px; display: flex; gap: 10px;">
            <button class="btn-main" style="width:auto;" onclick="window.print()">üñ®Ô∏è Imprimir PDF</button>
            <button class="btn-main" style="width:auto; background:#64748b;" onclick="location.reload()">Sair</button>
        </div>
        <div id="lista-relatorios"></div>
    </div>
</div>

<script>
    let faceMatcher = null;
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';

    // Fun√ß√µes de Inicializa√ß√£o e Tempo
    function moverRelogio() {
        const agora = new Date();
        document.getElementById('txt-time').innerText = agora.toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
    }

    async function carregarIA() {
        try {
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
            treinarRostos();
            setInterval(moverRelogio, 1000);
        } catch (e) { console.error("Erro ao carregar IA"); }
    }

    function treinarRostos() {
        const dados = JSON.parse(localStorage.getItem('radar_biometria') || '{}');
        const descriptors = Object.keys(dados).map(nome => new faceapi.LabeledFaceDescriptors(nome, [new Float32Array(dados[nome])]));
        if (descriptors.length > 0) faceMatcher = new faceapi.FaceMatcher(descriptors, 0.6);
    }

    async function iniciarLeitura() {
        document.getElementById('video-container').style.display = 'block';
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.getElementById('video');
        video.srcObject = stream;
        const interval = setInterval(async () => {
            const detect = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (detect && faceMatcher) {
                const result = faceMatcher.findBestMatch(detect.descriptor);
                if (result.label !== 'unknown') {
                    clearInterval(interval);
                    stream.getTracks().forEach(t => t.stop());
                    registrarPonto(result.label);
                }
            } else if (detect && !faceMatcher) {
                const nome = prompt("Novo cadastro. Nome Completo:");
                if(nome) {
                    const banco = JSON.parse(localStorage.getItem('radar_biometria') || '{}');
                    banco[nome] = Array.from(detect.descriptor);
                    localStorage.setItem('radar_biometria', JSON.stringify(banco));
                    location.reload();
                }
            }
        }, 600);
    }

    // REGISTRO COM TRAVA REFOR√áADA
    function registrarPonto(nome) {
        let pontos = JSON.parse(localStorage.getItem('radar_pontos') || '[]');
        const hoje = new Date().toLocaleDateString('pt-BR');
        const batidasHoje = pontos.filter(p => p.nome === nome && p.data === hoje).length;
        
        if (batidasHoje >= 4) {
            alert("‚ö†Ô∏è LIMITE ATINGIDO!\n" + nome + " j√° possui 4 registros hoje.");
            location.reload(); return;
        }

        pontos.push({ 
            id: Date.now() + Math.random(), 
            nome: nome, 
            data: hoje, 
            hora: new Date().toLocaleTimeString('pt-BR').substring(0, 5) 
        });
        localStorage.setItem('radar_pontos', JSON.stringify(pontos));
        alert("Ponto " + (batidasHoje + 1) + "/4 registrado!");
        location.reload();
    }

    // GEST√ÉO ADMINISTRATIVA E EDI√á√ÉO
    function entrarNoAdm() {
        if (prompt("Senha ADM:") === 'radar2025') {
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('admin-app').classList.remove('hidden');
            gerarRelatorios();
        }
    }

    function editarBatida(nome, dia) {
        let pontos = JSON.parse(localStorage.getItem('radar_pontos') || '[]');
        let batidasDia = pontos.filter(p => p.nome === nome && p.data === dia).sort((a,b) => a.hora.localeCompare(b.hora));
        
        const labels = ["ENTRADA", "ALMO√áO", "V. ALMO√áO", "SA√çDA"];
        
        for(let i=0; i<4; i++) {
            let horaAtual = batidasDia[i] ? batidasDia[i].hora : "--:--";
            let novaHora = prompt(`Editar ${labels[i]} do dia ${dia}\n(Deixe vazio para n√£o alterar ou digite no formato 00:00):`, horaAtual);
            
            if (novaHora && novaHora !== horaAtual) {
                if (batidasDia[i]) {
                    batidasDia[i].hora = novaHora; // Edita existente
                } else {
                    pontos.push({ id: Date.now()+i, nome: nome, data: dia, hora: novaHora }); // Cria novo se faltava
                }
            }
        }
        localStorage.setItem('radar_pontos', JSON.stringify(pontos));
        gerarRelatorios();
    }

    function calcularDiferenca(h1, h2) {
        if (!h1 || h1 === '-' || !h2 || h2 === '-') return 0;
        const [hh1, mm1] = h1.split(':').map(Number);
        const [hh2, mm2] = h2.split(':').map(Number);
        return (hh2 * 60 + mm2) - (hh1 * 60 + mm1);
    }

    function formatarMinutos(totalMin) {
        const h = Math.floor(totalMin / 60);
        const m = totalMin % 60;
        return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
    }

    function gerarRelatorios() {
        const pontos = JSON.parse(localStorage.getItem('radar_pontos') || '[]');
        const biometria = JSON.parse(localStorage.getItem('radar_biometria') || '{}');
        let html = '';

        Object.keys(biometria).forEach(nome => {
            let totalMes = 0;
            let tabelaCorpo = '';
            const meusPontos = pontos.filter(p => p.nome === nome);
            const dias = [...new Set(meusPontos.map(p => p.data))].sort((a,b) => {
                const partsA = a.split('/'); const partsB = b.split('/');
                return new Date(partsA[2], partsA[1]-1, partsA[0]) - new Date(partsB[2], partsB[1]-1, partsB[0]);
            });

            dias.forEach(dia => {
                const b = meusPontos.filter(p => p.data === dia).sort((a,b) => a.hora.localeCompare(b.hora));
                const h = [b[0]?.hora || '-', b[1]?.hora || '-', b[2]?.hora || '-', b[3]?.hora || '-'];
                const totalDia = calcularDiferenca(h[0], h[1]) + calcularDiferenca(h[2], h[3]);
                totalMes += totalDia;

                tabelaCorpo += `<tr>
                    <td>${dia}</td>
                    <td>${h[0]}</td><td>${h[1]}</td><td>${h[2]}</td><td>${h[3]}</td>
                    <td><b>${formatarMinutos(totalDia)}</b></td>
                    <td class="no-print"><button class="btn-edit" onclick="editarBatida('${nome}','${dia}')">‚úèÔ∏è Editar</button></td>
                </tr>`;
            });

            html += `
                <div style="margin-bottom: 40px; border-bottom: 2px solid #000; padding-bottom: 20px;">
                    <center><div class="logo-text">RADAR</div><p>Colaborador: <b>${nome}</b></p></center>
                    <div class="resumo-horas"><span>TOTAL ACUMULADO NO RELAT√ìRIO: ${formatarMinutos(totalMes)}h</span></div>
                    <table>
                        <thead><tr><th>Data</th><th>ENTRADA</th><th>ALMO√áO</th><th>V. ALMO√áO</th><th>SA√çDA</th><th>TOTAL</th><th class="no-print">A√á√ÉO</th></tr></thead>
                        <tbody>${tabelaCorpo}</tbody>
                    </table>
                </div>`;
        });
        document.getElementById('lista-relatorios').innerHTML = html || 'Sem dados.';
    }

    carregarIA();
</script>
</body>
</html>
