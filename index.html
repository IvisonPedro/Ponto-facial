<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Sistema Cloud Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --radar-red: #dc2626; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .card { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .logo-text { font-size: 32px; font-weight: 900; color: var(--radar-red); letter-spacing: 3px; border: 4px solid var(--radar-red); display: inline-block; padding: 5px 20px; border-radius: 4px; }
        .clock-display { background: #1e293b; color: white; padding: 25px 10px; border-radius: 20px; margin: 20px 0; }
        .time { font-size: 3rem; font-weight: 800; font-family: monospace; }
        #video-container { width: 100%; border-radius: 15px; overflow: hidden; margin: 20px 0; background: #000; border: 4px solid #e2e8f0; }
        video { width: 100%; display: block; transform: scaleX(-1); }
        button { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-main { background: var(--primary); color: white; margin-top: 10px; }
        .btn-success { background: var(--success); color: white; margin-top: 10px; }
        .btn-adm { background: transparent; color: #64748b; margin-top: 15px; font-size: 0.8rem; text-decoration: underline; }
        .admin-screen { width: 100%; max-width: 1000px; background: white; padding: 30px; border-radius: 20px; }
        
        /* Estilos da Tabela de Relat√≥rio */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; background: white; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; color: black; }
        th { background: #f2f2f2 !important; }
        .resumo-horas { background: #f8fafc; padding: 15px; margin-top: 0; font-weight: bold; display: flex; justify-content: space-between; border: 1px solid #000; border-top: none; color: black; }
        
        .hidden { display: none !important; }
        .no-print { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

        /* CONFIGURA√á√ÉO DE IMPRESS√ÉO / PDF */
        @media print {
            body { background: white !important; }
            .no-print, .btn-adm, button { display: none !important; }
            .container { padding: 0 !important; display: block !important; }
            .admin-screen { width: 100% !important; padding: 0 !important; box-shadow: none !important; }
            .page-break { page-break-after: always !important; border-bottom: 2px dashed #ccc; margin-bottom: 20px; padding-bottom: 20px; }
            table { width: 100% !important; }
        }
    </style>
</head>
<body>

<div class="container no-print" id="main-app">
    <div class="card">
        <div class="logo-text">RADAR</div>
        <div class="clock-display">
            <div id="txt-time" class="time">00:00:00</div>
            <div id="txt-date">---</div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <button id="btn-ponto" class="btn-main" onclick="iniciarLeitura(false)">REGISTRAR MEU PONTO</button>
        <button class="btn-adm" onclick="entrarNoAdm()">Acesso Restrito</button>
    </div>
</div>

<div class="container hidden" id="admin-app">
    <div class="admin-screen">
        <div class="no-print">
            <div style="display: flex; flex-direction: column; align-items: center; gap: 10px; background: #f1f5f9; padding: 20px; border-radius: 15px;">
                <label><b>Selecione o M√™s do Relat√≥rio:</b></label>
                <input type="month" id="filtro-mes" style="padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; width: 200px;">
                <div style="display: flex; gap: 10px;">
                    <button class="btn-main" style="width: auto; padding: 10px 25px;" onclick="renderizarRelatorios()">üîç Gerar Relat√≥rio</button>
                    <button id="btn-print-trigger" class="btn-success hidden" style="width: auto; padding: 10px 25px;" onclick="window.print()">üñ®Ô∏è Salvar como PDF</button>
                </div>
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
                <button class="btn-main" style="width: auto; padding: 10px 20px; background: var(--success);" onclick="irParaCadastro()">+ Novo Funcion√°rio</button>
                <button class="btn-main" style="width: auto; padding: 10px 20px; background: #64748b;" onclick="location.reload()">Sair do Painel</button>
            </div>
        </div>
        
        <div id="relatorios-container">
            </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, setDoc, doc, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
        authDomain: "radar-ponto.firebaseapp.com",
        projectId: "radar-ponto",
        storageBucket: "radar-ponto.firebasestorage.app",
        messagingSenderId: "957045066994",
        appId: "1:957045066994:web:740afa605071c69e3ed46b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
    const JORNADA_DIARIA_MINUTOS = 525; // 8h45min
    let faceMatcher = null;

    setInterval(() => {
        const agora = new Date();
        document.getElementById('txt-time').innerText = agora.toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
    }, 1000);

    async function carregarIA() {
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        onSnapshot(collection(db, "biometria"), (s) => {
            const desc = [];
            s.forEach(d => desc.push(new faceapi.LabeledFaceDescriptors(d.id, [new Float32Array(d.data().descriptor)])));
            faceMatcher = desc.length > 0 ? new faceapi.FaceMatcher(desc, 0.6) : null;
        });
    }

    function diffMinutos(h1, h2) {
        if(!h1 || !h2 || h1==='-' || h2==='-') return 0;
        const [aH, aM] = h1.split(':').map(Number);
        const [bH, bM] = h2.split(':').map(Number);
        return (bH * 60 + bM) - (aH * 60 + aM);
    }

    function formatarHoras(totalMin) {
        const h = Math.floor(Math.abs(totalMin) / 60);
        const m = Math.abs(totalMin) % 60;
        return `${totalMin < 0 ? '-' : ''}${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
    }

    window.renderizarRelatorios = async () => {
        const mesFiltro = document.getElementById('filtro-mes').value; 
        if (!mesFiltro) return alert("Por favor, selecione o m√™s e o ano.");
        
        const [ano, mes] = mesFiltro.split('-');
        const dataBusca = `/${mes}/${ano}`; 
        
        const q = query(collection(db, "pontos"), orderBy("timestamp", "asc"));
        const snap = await getDocs(q);
        const todosPontos = [];
        snap.forEach(d => { if(d.data().data.includes(dataBusca)) todosPontos.push(d.data()); });

        const nomes = [...new Set(todosPontos.map(p => p.nome))];
        let html = '';

        if(nomes.length === 0) {
            document.getElementById('relatorios-container').innerHTML = "<p style='text-align:center; padding:20px;'>Nenhum registro encontrado para este per√≠odo.</p>";
            document.getElementById('btn-print-trigger').classList.add('hidden');
            return;
        }

        nomes.forEach(nome => {
            const pontosUser = todosPontos.filter(p => p.nome === nome);
            const dias = [...new Set(pontosUser.map(p => p.data))].sort();
            let saldoTotalMes = 0;
            let linhas = '';

            dias.forEach(dia => {
                const b = pontosUser.filter(p => p.data === dia).sort((a,b) => a.hora.localeCompare(b.hora));
                let minutosTrabalhados = 0;
                minutosTrabalhados += diffMinutos(b[0]?.hora, b[1]?.hora);
                minutosTrabalhados += diffMinutos(b[2]?.hora, b[3]?.hora);
                
                const extraDia = minutosTrabalhados - JORNADA_DIARIA_MINUTOS;
                saldoTotalMes += extraDia;

                linhas += `<tr>
                    <td>${dia}</td><td>${b[0]?.hora || '-'}</td><td>${b[1]?.hora || '-'}</td>
                    <td>${b[2]?.hora || '-'}</td><td>${b[3]?.hora || '-'}</td>
                    <td>${formatarHoras(minutosTrabalhados)}</td>
                    <td style="color:${extraDia < 0 ? 'red' : 'green'}">${formatarHoras(extraDia)}</td>
                </tr>`;
            });

            html += `<div class="page-break">
                <div style="text-align:center; border-bottom: 2px solid #000; margin-bottom: 10px;">
                    <h2 style="margin:0">RADAR COMERCIAL LTDA</h2>
                    <p style="margin:5px 0">ESPELHO DE PONTO MENSAL - ${mes}/${ano}</p>
                </div>
                <p><b>Colaborador:</b> ${nome.toUpperCase()}</p>
                <table>
                    <thead>
                        <tr><th>DATA</th><th>ENTRADA</th><th>S. ALMO√áO</th><th>V. ALMO√áO</th><th>SA√çDA</th><th>TOTAL TRAB.</th><th>SALDO DIA</th></tr>
                    </thead>
                    <tbody>${linhas}</tbody>
                </table>
                <div class="resumo-horas">
                    <span>JORNADA PADR√ÉO: 08:45</span>
                    <span style="color:${saldoTotalMes < 0 ? 'red' : 'green'}">SALDO ACUMULADO NO M√äS: ${formatarHoras(saldoTotalMes)}</span>
                </div>
                <div style="margin-top: 40px; display: flex; justify-content: space-between;">
                    <div style="border-top: 1px solid #000; width: 45%; text-align: center; font-size: 10px; padding-top: 5px;">Assinatura do Colaborador</div>
                    <div style="border-top: 1px solid #000; width: 45%; text-align: center; font-size: 10px; padding-top: 5px;">Radar Comercial LTDA</div>
                </div>
            </div>`;
        });
        
        document.getElementById('relatorios-container').innerHTML = html;
        document.getElementById('btn-print-trigger').classList.remove('hidden');
    }

    // --- FUN√á√ïES DE C√ÇMERA E CADASTRO PERMANECEM ---
    window.iniciarLeitura = async (cadastro) => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        const video = document.getElementById('video');
        video.srcObject = stream;
        const interval = setInterval(async () => {
            const detect = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (detect) {
                clearInterval(interval);
                stream.getTracks().forEach(t => t.stop());
                if (cadastro) {
                    const nome = prompt("Nome do Novo Funcion√°rio:");
                    if (nome) await setDoc(doc(db, "biometria", nome), { descriptor: Array.from(detect.descriptor) });
                    location.reload();
                } else {
                    const res = faceMatcher?.findBestMatch(detect.descriptor);
                    if (res && res.label !== 'unknown') {
                        const hoje = new Date().toLocaleDateString('pt-BR');
                        const q = query(collection(db, "pontos"), where("nome", "==", res.label), where("data", "==", hoje));
                        const s = await getDocs(q);
                        if (s.size >= 4) return alert("M√°ximo de 4 batidas atingido.");
                        await addDoc(collection(db, "pontos"), { nome: res.label, data: hoje, hora: new Date().toLocaleTimeString('pt-BR').substring(0, 5), timestamp: Date.now() });
                        alert("Ponto batido!");
                    } else alert("N√£o reconhecido.");
                    location.reload();
                }
            }
        }, 600);
    }

    window.entrarNoAdm = () => { if(prompt("Senha:")==='radar2025'){ document.getElementById('main-app').classList.add('hidden'); document.getElementById('admin-app').classList.remove('hidden'); }};
    window.irParaCadastro = () => { document.getElementById('admin-app').classList.add('hidden'); document.getElementById('main-app').classList.remove('hidden'); document.getElementById('btn-ponto').innerText = "CAPTURAR BIOMETRIA"; document.getElementById('btn-ponto').onclick = () => iniciarLeitura(true); };

    carregarIA();
</script>
</body>
</html>
