<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar - Gest칚o de Ponto</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --primary: #102a43; --bg: #f8fafc; --card-bg: #102a43; --accent: #10b981; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: #ffffff; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        
        /* Layout Totem */
        #totem-view { width: 100%; max-width: 400px; text-align: center; }
        .logo-box { border: 3px solid var(--primary); padding: 5px 20px; display: inline-block; margin-bottom: 5px; }
        .logo-text { font-size: 2rem; font-weight: 900; color: var(--primary); letter-spacing: 5px; margin: 0; }
        .sub-logo { font-size: 0.7rem; color: #666; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; }

        .clock-card { background: var(--card-bg); border-radius: 25px; padding: 25px 20px; color: white; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .clock-time { font-size: 3.5rem; font-weight: 700; font-family: 'Courier New', monospace; margin: 0; }
        .clock-date { font-size: 0.85rem; text-transform: uppercase; margin: 10px 0; opacity: 0.9; }
        .status-badge { background: #fcecea; color: #a94442; padding: 6px 15px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; }

        .select-user { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--primary); font-size: 1rem; margin-bottom: 15px; background: white; font-weight: bold; color: var(--primary); }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; margin-bottom: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .btn-register { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 12px; font-size: 1.1rem; font-weight: 800; text-transform: uppercase; cursor: pointer; letter-spacing: 1px; }

        /* Layout Painel Admin */
        #admin-view { width: 100%; max-width: 900px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .admin-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .section-box { margin-bottom: 30px; background: #f1f5f9; padding: 15px; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.85rem; }
        .btn-pdf { background: #d9534f; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .hidden { display: none !important; }
        .admin-link { color: var(--primary); text-decoration: underline; font-weight: 700; font-size: 0.9rem; cursor: pointer; background: none; border: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="totem-view">
        <div class="logo-box"><h1 class="logo-text">RADAR</h1></div>
        <div class="sub-logo">Controle de Ponto Biom칠trico</div>

        <div class="clock-card">
            <div id="display-clock" class="clock-time">00:00:00</div>
            <div id="display-date" class="clock-date">---</div>
            <div class="status-badge">SISTEMA ATIVO</div>
        </div>

        <select id="select-funcionario" class="select-user">
            <option value="">Carregando funcion치rios...</option>
        </select>

        <div class="video-container"><video id="video" autoplay muted playsinline></video></div>
        
        <button class="btn-register" onclick="registrarPonto()">Registrar Meu Ponto</button>
        <button class="admin-link" onclick="abrirPainel()">Painel Administrativo</button>
    </div>

    <div id="admin-view" class="hidden">
        <div class="admin-header">
            <h2 style="margin:0; color:var(--primary)">Gest칚o Administrativa</h2>
            <button onclick="fecharPainel()" style="background:var(--danger); color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer">Sair</button>
        </div>

        <div class="section-box">
            <h3>游논 Cadastrar Funcion치rio</h3>
            <div style="display:flex; gap:10px">
                <input type="text" id="func-nome" placeholder="Nome do Funcion치rio" style="flex:1; padding:10px; border-radius:6px; border:1px solid #ccc">
                <button onclick="cadastrarFuncionario()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:6px; font-weight:bold; cursor:pointer">Adicionar</button>
            </div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center">
            <h3>游늯 Relat칩rio de Batidas</h3>
            <button class="btn-pdf" onclick="gerarPDF()">Exportar PDF</button>
        </div>

        <div style="overflow-x: auto;">
            <table id="tabela-pontos-impressao">
                <thead>
                    <tr>
                        <th>Funcion치rio</th>
                        <th>Data e Hor치rio</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="table-body-admin"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
            authDomain: "radar-ponto.firebaseapp.com",
            projectId: "radar-ponto",
            storageBucket: "radar-ponto.appspot.com",
            appId: "1:957045066994:web:740afa605071c69e3ed46b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const idEmpresa = localStorage.getItem('id_radar') || 'radar';

        // Interface: Rel칩gio e C칙mera
        function startUI() {
            setInterval(() => {
                const agora = new Date();
                document.getElementById('display-clock').innerText = agora.toLocaleTimeString('pt-BR');
                document.getElementById('display-date').innerText = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }).toUpperCase();
            }, 1000);
            navigator.mediaDevices.getUserMedia({ video: true }).then(s => document.getElementById('video').srcObject = s);
            carregarListaFuncionarios();
        }

        async function carregarListaFuncionarios() {
            const snap = await getDocs(collection(db, `empresas/${idEmpresa}/funcionarios`));
            const select = document.getElementById('select-funcionario');
            select.innerHTML = '<option value="">Selecione seu nome...</option>';
            snap.forEach(d => select.innerHTML += `<option value="${d.data().nome}">${d.data().nome}</option>`);
        }

        window.registrarPonto = async () => {
            const func = document.getElementById('select-funcionario').value;
            if(!func) return alert("Por favor, selecione seu nome!");
            
            await addDoc(collection(db, `empresas/${idEmpresa}/pontos`), {
                funcionario: func,
                horario: serverTimestamp(),
                status: "Confirmado"
            });
            alert(`Ponto de ${func} registrado com sucesso!`);
            document.getElementById('select-funcionario').value = "";
        };

        window.abrirPainel = () => {
            if(prompt("Senha Administrativa:") === "1234") {
                document.getElementById('totem-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                renderizarRelatorio();
            }
        };

        window.cadastrarFuncionario = async () => {
            const nome = document.getElementById('func-nome').value.trim();
            if(!nome) return alert("Digite o nome!");
            await addDoc(collection(db, `empresas/${idEmpresa}/funcionarios`), { nome });
            alert("Cadastrado!");
            document.getElementById('func-nome').value = "";
            carregarListaFuncionarios();
        };

        async function renderizarRelatorio() {
            const q = query(collection(db, `empresas/${idEmpresa}/pontos`), orderBy("horario", "desc"));
            const snap = await getDocs(q);
            const tbody = document.getElementById('table-body-admin');
            tbody.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                const dt = p.horario?.toDate().toLocaleString('pt-BR') || "Processando...";
                tbody.innerHTML += `<tr><td>${p.funcionario}</td><td>${dt}</td><td>${p.status}</td></tr>`;
            });
        }

        window.gerarPDF = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const dataEmi = new Date().toLocaleDateString('pt-BR');

            // Cabe칞alho solicitado
            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.text("RADAR COMERCIAL LTDA", 105, 15, { align: "center" });
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("CNPJ: 08.286.530/0001-50", 105, 21, { align: "center" });
            doc.text(`RELAT칍RIO DE PONTOS - DATA: ${dataEmi}`, 105, 28, { align: "center" });

            doc.autoTable({
                html: '#tabela-pontos-impressao',
                startY: 35,
                theme: 'grid',
                headStyles: { fillColor: [16, 42, 67] },
                margin: { bottom: 60 }
            });

            // Rodap칠 com Assinaturas
            const finalY = doc.lastAutoTable.finalY + 35;
            doc.line(20, finalY, 90, finalY);
            doc.text("Assinatura do Funcion치rio", 55, finalY + 5, { align: "center" });
            
            doc.line(120, finalY, 190, finalY);
            doc.text("RADAR COMERCIAL LTDA", 155, finalY + 5, { align: "center" });
            doc.setFontSize(8);
            doc.text("Carimbo da Empresa", 155, finalY + 10, { align: "center" });

            doc.save(`Relatorio_Ponto_Radar_${dataEmi.replace(/\//g, '-')}.pdf`);
        };

        window.fecharPainel = () => location.reload();

        startUI();
    </script>
</body>
</html>
