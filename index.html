<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Biometria</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --accent: #2563eb; --success: #16a34a; --danger: #dc2626; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; }
        
        .card { background: white; width: 100%; max-width: 400px; min-height: 100vh; padding: 20px; box-sizing: border-box; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        /* Cabeçalho e Logo */
        .header { margin-bottom: 30px; }
        .logo-radar { width: 150px; margin-bottom: 10px; font-weight: bold; color: var(--primary); font-size: 24px; border: 2px solid var(--primary); padding: 5px; display: inline-block; }
        
        /* Novo Relógio Moderno */
        .clock-container { background: #1e293b; color: #f8fafc; padding: 25px; border-radius: 20px; margin-bottom: 20px; box-shadow: inset 0 2px 10px rgba(0,0,0,0.5); }
        .time { font-size: 3.5rem; font-weight: 800; font-family: 'Courier New', Courier, monospace; letter-spacing: -2px; }
        .date { font-size: 1rem; opacity: 0.8; text-transform: uppercase; margin-top: 5px; }
        
        /* Status de Expediente */
        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-top: 10px; }
        .status-on { background: #dcfce7; color: #166534; }
        .status-off { background: #fee2e2; color: #991b1b; }

        /* Câmera e Botões */
        #video-container { position: relative; width: 100%; border-radius: 15px; overflow: hidden; margin-top: 20px; display: none; background: #000; }
        video { width: 100%; display: block; }
        button { width: 100%; padding: 16px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 15px; font-size: 1rem; transition: 0.3s; }
        .btn-ponto { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(0,51,102,0.3); }
        .btn-adm { background: #f1f5f9; color: #475569; font-size: 0.8rem; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="card" id="app">
    <div class="header">
        <div class="logo-radar">RADAR</div>
        <div style="font-size: 0.9rem; color: #64748b;">Comercial - Controle de Ponto</div>
    </div>

    <div class="clock-container">
        <div id="relogio" class="time">00:00:00</div>
        <div id="data" class="date">-- de -- de ----</div>
        <div id="expediente" class="status-badge status-off">FORA DE HORÁRIO</div>
    </div>

    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
    </div>

    <p id="status-ia" style="font-size: 0.85rem; color: #64748b; margin-top: 15px;">IA: Pronta para leitura</p>

    <button id="btn-auth" class="btn-ponto" onclick="iniciarValidacao()">REGISTRAR BIOMETRIA</button>
    <button class="btn-adm" onclick="abrirGestao()">Painel Administrativo</button>
</div>

<script>
    let faceMatcher = null;
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';

    // Atualização do Relógio e Expediente
    function atualizarRelogio() {
        const agora = new Date();
        document.getElementById('relogio').innerText = agora.toLocaleTimeString('pt-BR');
        
        const opcoes = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('data').innerText = agora.toLocaleDateString('pt-BR', opcoes);

        // Lógica de Expediente (Ex: 08:00 às 18:00)
        const hora = agora.getHours();
        const statusExp = document.getElementById('expediente');
        if (hora >= 8 && hora < 18) {
            statusExp.innerText = "● EXPEDIENTE ATIVO";
            statusExp.className = "status-badge status-on";
        } else {
            statusExp.innerText = "○ FORA DE HORÁRIO";
            statusExp.className = "status-badge status-off";
        }
    }

    async function init() {
        try {
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
            atualizarRelogio();
            setInterval(atualizarRelogio, 1000);
            treinarIA();
        } catch (e) { console.error("Erro IA"); }
    }

    // Mantendo a lógica de biometria que já funcionou para você
    function treinarIA() {
        const faces = JSON.parse(localStorage.getItem('radar_biometria') || '{}');
        const descriptors = Object.keys(faces).map(nome => new faceapi.LabeledFaceDescriptors(nome, [new Float32Array(faces[nome])]));
        if (descriptors.length > 0) faceMatcher = new faceapi.FaceMatcher(descriptors, 0.6);
    }

    async function iniciarValidacao() {
        document.getElementById('video-container').style.display = 'block';
        document.getElementById('btn-auth').classList.add('hidden');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.getElementById('video');
        video.srcObject = stream;

        const loop = setInterval(async () => {
            const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (detection) {
                if (!faceMatcher) {
                    const nome = prompt("Cadastre seu nome:");
                    if(nome) {
                        const banco = JSON.parse(localStorage.getItem('radar_biometria') || '{}');
                        banco[nome] = Array.from(detection.descriptor);
                        localStorage.setItem('radar_biometria', JSON.stringify(banco));
                        location.reload();
                    }
                } else {
                    const match = faceMatcher.findBestMatch(detection.descriptor);
                    if (match.label !== 'unknown') {
                        clearInterval(loop);
                        stream.getTracks().forEach(t => t.stop());
                        confirmarBatida(match.label);
                    }
                }
            }
        }, 600);
    }

    function confirmarBatida(nome) {
        let pontos = JSON.parse(localStorage.getItem('radar_pontos') || '[]');
        const hoje = new Date().toLocaleDateString('pt-BR');
        if (pontos.filter(p => p.nome === nome && p.data === hoje).length >= 4) {
            alert("Limite de 4 batidas atingido!"); location.reload(); return;
        }
        pontos.push({ nome: nome, data: hoje, hora: new Date().toLocaleTimeString('pt-BR').substring(0, 5) });
        localStorage.setItem('radar_pontos', JSON.stringify(pontos));
        alert("Ponto de " + nome + " registrado com sucesso!");
        location.reload();
    }

    function abrirGestao() {
        if(prompt("Senha ADM:") === 'radar2025') {
            // Reaproveite a função de relatório do código anterior aqui
            alert("Redirecionando para Relatórios..."); 
        }
    }

    init();
</script>
</body>
</html>
