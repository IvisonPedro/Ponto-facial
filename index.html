<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; justify-content: center; }
        .card { background: white; width: 100%; max-width: 500px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .logo-text { font-size: 28px; font-weight: 900; color: var(--primary); border: 3px solid var(--primary); display: inline-block; padding: 5px 12px; border-radius: 4px; text-transform: uppercase; margin-bottom: 10px; }
        .clock-display { background: #1e293b; color: white; padding: 15px; border-radius: 15px; margin: 15px 0; }
        .time { font-size: 3rem; font-weight: 800; font-family: monospace; }
        #video-container { width: 100%; border-radius: 15px; overflow: hidden; margin: 15px 0; background: #000; border: 3px solid #e2e8f0; }
        video { width: 100%; display: block; transform: scaleX(-1); }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .hidden { display: none !important; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 11px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: center; }
        .batida-tag { display: inline-block; background: #e2e8f0; padding: 2px 5px; border-radius: 4px; margin: 2px; font-weight: bold; cursor: pointer; }
        @media print {
            body * { visibility: hidden; }
            #relatorios-box, #relatorios-box * { visibility: visible; }
            #relatorios-box { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print, button, input { display: none !important; }
        }
    </style>
</head>
<body onload="verificarAcesso()">

<div class="container hidden" id="screen-setup">
    <div class="card">
        <h2 style="color: var(--primary);">Radar Ponto</h2>
        <p>Vincule este dispositivo a uma empresa</p>
        <input type="text" id="input-empresa" placeholder="ID da Empresa ou 'admin-mestre'">
        <button class="btn-primary" onclick="vincularDispositivo()">CONFIGURAR</button>
    </div>
</div>

<div class="container hidden" id="screen-ponto">
    <div class="card">
        <div id="display-logo" class="logo-text">---</div>
        <div id="display-cnpj" style="font-size: 11px; color: #64748b; margin-bottom: 10px;">CNPJ: ---</div>
        <div class="clock-display">
            <div id="txt-time" class="time">00:00:00</div>
            <div id="txt-date" style="font-size: 14px;">---</div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <button id="btn-ponto" class="btn-primary" style="padding: 20px; font-size: 1.2rem;" onclick="iniciarLeitura(false)">REGISTRAR PONTO</button>
        <button class="no-print" style="background:transparent; color:#64748b; text-decoration:underline;" onclick="verificarSenhaAdm()">Painel Administrativo</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, addDoc, getDocs, setDoc, query, orderBy, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
        authDomain: "radar-ponto.firebaseapp.com",
        projectId: "radar-ponto",
        storageBucket: "radar-ponto.firebasestorage.app",
        appId: "1:957045066994:web:740afa605071c69e3ed46b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';

    let empresaID = localStorage.getItem('empresa_id');
    let configEmpresa = null;
    let faceMatcher = null;

    window.verificarAcesso = () => {
        if (!empresaID) document.getElementById('screen-setup').classList.remove('hidden');
        else carregarConfiguracao(empresaID);
    };

    window.vincularDispositivo = async () => {
        const id = document.getElementById('input-empresa').value.toLowerCase().trim();
        if (id === 'admin-mestre') {
            localStorage.setItem('empresa_id', id);
            location.reload();
            return;
        }
        const snap = await getDoc(doc(db, "configuracoes_mestre", id));
        if (snap.exists()) {
            localStorage.setItem('empresa_id', id);
            location.reload();
        } else alert("Código inválido!");
    };

    async function carregarConfiguracao(id) {
        if(id === 'admin-mestre') { /* Lógica de Super ADM */ return; }
        
        const snap = await getDoc(doc(db, "configuracoes_mestre", id));
        configEmpresa = snap.data();
        document.getElementById('display-logo').innerText = configEmpresa.nome;
        document.getElementById('display-cnpj').innerText = "CNPJ: " + (configEmpresa.cnpj || "---");
        document.documentElement.style.setProperty('--primary', configEmpresa.cor);
        
        document.getElementById('screen-setup').classList.add('hidden');
        document.getElementById('screen-ponto').classList.remove('hidden');
        
        // Inicializa IA
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        
        onSnapshot(collection(db, `empresas/${id}/biometria`), (s) => {
            const desc = [];
            s.forEach(d => desc.push(new faceapi.LabeledFaceDescriptors(d.id, [new Float32Array(d.data().descriptor)])));
            faceMatcher = desc.length > 0 ? new faceapi.FaceMatcher(desc, 0.6) : null;
        });
    }

    // Funções de registro de ponto, relatórios e dashboard (conforme enviadas anteriormente)
    // ...

    setInterval(() => {
        const agora = new Date();
        document.getElementById('txt-time').innerText = agora.toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = agora.toLocaleDateString('pt-BR', { weekday:'long', day:'numeric', month:'long' });
    }, 1000);
</script>
</body>
</html>
