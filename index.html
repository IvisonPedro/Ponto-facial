<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar - Teste Facial</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #video-container { position: relative; width: 300px; height: 225px; margin: 15px auto; background: #000; border-radius: 10px; overflow: hidden; display: none; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #status { margin: 15px; color: #2563eb; font-weight: bold; min-height: 20px; }
        .btn { background: #2563eb; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Radar Comercial</h2>
        <div id="status">Aguardando comando...</div>
        
        <div id="video-container">
            <video id="video" autoplay muted playsinline></video>
        </div>

        <button id="btnPlay" class="btn" onclick="configurarSistema()">CARREGAR E INICIAR</button>
    </div>

    <script>
        const status = document.getElementById('status');
        const video = document.getElementById('video');
        const container = document.getElementById('video-container');
        const btn = document.getElementById('btnPlay');

        async function configurarSistema() {
            btn.disabled = true;
            status.innerText = "‚è≥ Carregando Modelos... (Pode demorar)";
            
            try {
                // Usando uma URL de CDN alternativa para os modelos
                const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                
                status.innerText = "‚è≥ Abrindo C√¢mera...";
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" } 
                });
                
                video.srcObject = stream;
                container.style.display = "block";
                btn.style.display = "none";
                
                iniciarDeteccao();
            } catch (err) {
                status.innerText = "‚ùå ERRO: " + err.message;
                console.error(err);
                btn.disabled = false;
                btn.innerText = "TENTAR NOVAMENTE";
            }
        }

        async function iniciarDeteccao() {
            const canvas = faceapi.createCanvasFromMedia(video);
            container.append(canvas);
            const displaySize = { width: 300, height: 225 };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                
                if (detections.length > 0) {
                    status.innerText = "‚úÖ ROSTO IDENTIFICADO";
                    status.style.color = "green";
                    faceapi.draw.drawDetections(canvas, faceapi.resizeResults(detections, displaySize));
                } else {
                    status.innerText = "üîç POSICIONE O ROSTO";
                    status.style.color = "#2563eb";
                }
            }, 300);
        }
    </script>
</body>
</html>
