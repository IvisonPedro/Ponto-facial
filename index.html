<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Radar Ponto - Biometria Facial</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 15px; box-sizing: border-box; }
        .card { background: white; width: 100%; max-width: 600px; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        
        /* UI Elements */
        .logo-box { border: 2px solid var(--primary); border-radius: 10px; padding: 10px; margin-bottom: 15px; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .logo-box img { max-height: 80px; max-width: 100%; }
        .clock-box { background: #1e293b; color: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .time { font-size: 3.5rem; font-weight: 800; font-family: monospace; line-height: 1; }
        #video-container { width: 100%; border-radius: 20px; overflow: hidden; background: #000; aspect-ratio: 4/3; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        button { padding: 18px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; font-size: 18px; text-transform: uppercase; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-red { background: #dc2626; color: white; }
        .hidden { display: none !important; }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
        .stat-card { padding: 15px; border-radius: 15px; text-align: left; border-left: 5px solid var(--primary); background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .stat-card small { font-size: 11px; color: #64748b; font-weight: bold; display: block; }
        .stat-card div { font-size: 18px; font-weight: bold; }

        /* Estilos de Impress√£o (PDF) */
        @media print {
            .no-print, button, input, .logo-box, .clock-box, #video-container, #status-msg, a { display: none !important; }
            body { background: white; }
            .container { padding: 0; display: block; }
            .card { box-shadow: none; max-width: 100%; border: none; padding: 0; }
            .page-break { page-break-after: always; border: 1px solid #000; padding: 30px; margin-bottom: 20px; color: black; }
            table { width: 100%; border-collapse: collapse; margin-top: 15px; }
            th, td { border: 1px solid #000; padding: 8px; text-align: center; font-size: 12px; }
            th { background: #eee !important; -webkit-print-color-adjust: exact; }
            .batida-tag { background: none; color: black; font-weight: normal; }
        }

        .batida-tag { display: inline-block; padding: 4px 8px; border-radius: 4px; margin: 2px; font-size: 12px; font-weight: bold; }
        .tag-in { background: #dcfce7; color: #166534; }
        .tag-out { background: #fee2e2; color: #991b1b; }
        
        #lock-screen { background: var(--primary); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%; position: fixed; z-index: 9999; top:0; left:0; }
    </style>
</head>
<body>

<div id="lock-screen" class="hidden">
    <div class="card" style="max-width: 350px; color: #333;">
        <h3>üõ°Ô∏è Radar Revenda</h3>
        <input type="password" id="master-pass" placeholder="Senha Mestra" style="text-align: center;">
        <button class="btn-primary" onclick="acessarRevenda()">ENTRAR NO PAINEL</button>
    </div>
</div>

<div class="container hidden" id="screen-mestre">
    <div class="card">
        <h3>GERENCIAR CLIENTES</h3>
        <input id="m-id" placeholder="ID da URL (ex: padaria)">
        <input id="m-nome" placeholder="Nome da Empresa">
        <input id="m-senha" placeholder="Senha ADM do Cliente">
        <input type="color" id="m-cor" value="#003366" style="height:45px">
        <input id="m-logo" placeholder="URL da Logo (PNG)">
        <button class="btn-success" onclick="salvarCliente()">CADASTRAR EMPRESA</button>
        <hr>
        <div id="lista-clientes" style="text-align: left;"></div>
    </div>
</div>

<div class="container hidden" id="screen-totem">
    <div class="card">
        <div id="display-logo" class="logo-box"></div>
        <div class="clock-box">
            <div class="time" id="txt-time">00:00:00</div>
            <div id="txt-date" style="font-size: 14px; opacity: 0.8;">...</div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <p id="status-msg">Iniciando c√¢mera...</p>
        <button class="btn-red" id="btn-main" onclick="processarAcao()">REGISTRAR MEU PONTO</button>
        <div style="margin-top: 20px;" class="no-print">
            <a href="javascript:void(0)" onclick="abrirPainelEmpresa()" style="color:gray; font-size:13px;">Acesso Administrativo</a>
        </div>
    </div>
</div>

<div class="container hidden" id="screen-adm">
    <div class="card" style="max-width: 850px; text-align: left;">
        <div class="no-print" style="display:flex; justify-content: space-between; align-items:center; margin-bottom:15px;">
            <button class="btn-red" style="width:auto; padding:10px 20px;" onclick="location.reload()">‚¨Ö Voltar</button>
            <button class="btn-success" style="width:auto; padding:10px 20px;" onclick="entrarModoCadastro()">+ Novo Funcion√°rio</button>
        </div>

        <div class="stats-grid no-print">
            <div class="stat-card" style="border-color: #3b82f6;">
                <small>Equipe</small><div id="stat-equipe">0</div>
            </div>
            <div class="stat-card" style="border-color: #22c55e;">
                <small>Presentes Hoje</small><div id="stat-hoje">0</div>
            </div>
            <div class="stat-card" style="border-color: #f97316;">
                <small>√öltima Batida</small><div id="stat-last">--:--</div>
            </div>
        </div>

        <div class="no-print" style="background:#f1f5f9; padding:15px; border-radius:15px; margin-bottom:15px;">
            <input type="month" id="filtro-mes">
            <div style="display:flex; gap:10px;">
                <button class="btn-primary" onclick="gerarRelatorio()" style="flex:1;">üìä Gerar Folhas</button>
                <button class="btn-success" onclick="window.print()" style="flex:1; background:#6366f1;">üñ®Ô∏è Imprimir PDF</button>
            </div>
        </div>

        <div id="box-relatorio"></div>
        <div id="lista-nomes-adm" class="no-print" style="margin-top:20px; border-top: 1px solid #eee; padding-top:10px;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, setDoc, doc, deleteDoc, getDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
        authDomain: "radar-ponto.firebaseapp.com",
        projectId: "radar-ponto",
        storageBucket: "radar-ponto.appspot.com",
        appId: "1:957045066994:web:740afa605071c69e3ed46b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const params = new URLSearchParams(window.location.search);
    const empresaID = params.get('id');
    const SENHA_MESTRA = "9988"; 

    let configEmpresa = null;
    let faceMatcher = null;
    let modoCadastro = false;
    let travaMinuto = {};

    async function init() {
        if (!empresaID) {
            document.getElementById('lock-screen').classList.remove('hidden');
            return;
        }
        const snap = await getDoc(doc(db, "configuracoes_mestre", empresaID));
        if (snap.exists()) {
            configEmpresa = snap.data();
            document.documentElement.style.setProperty('--primary', configEmpresa.cor);
            document.getElementById('display-logo').innerHTML = configEmpresa.logo ? `<img src="${configEmpresa.logo}">` : `<h2>${configEmpresa.nome}</h2>`;
            document.getElementById('screen-totem').classList.remove('hidden');
            ligarCamera();
        }
    }

    // --- REVENDA ---
    window.acessarRevenda = () => {
        if(document.getElementById('master-pass').value === SENHA_MESTRA) {
            document.getElementById('lock-screen').classList.add('hidden');
            document.getElementById('screen-mestre').classList.remove('hidden');
            listarClientes();
        } else alert("Senha incorreta");
    };

    window.salvarCliente = async () => {
        const id = document.getElementById('m-id').value.toLowerCase().trim();
        await setDoc(doc(db, "configuracoes_mestre", id), { 
            nome: document.getElementById('m-nome').value, 
            senha: document.getElementById('m-senha').value, 
            cor: document.getElementById('m-cor').value, 
            logo: document.getElementById('m-logo').value 
        });
        alert("Salvo!"); listarClientes();
    };

    async function listarClientes() {
        const s = await getDocs(collection(db, "configuracoes_mestre"));
        let h = ""; s.forEach(d => h += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;"><span>${d.id} - ${d.data().nome}</span> <button onclick="window.delC('${d.id}')" style="width:auto; padding:5px; background:red; color:white;">X</button></div>`);
        document.getElementById('lista-clientes').innerHTML = h;
    }
    window.delC = async (id) => { if(confirm("Excluir cliente?")) { await deleteDoc(doc(db, "configuracoes_mestre", id)); listarClientes(); }};

    // --- TOTEM ---
    async function ligarCamera() {
        const weights = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
        await faceapi.nets.tinyFaceDetector.loadFromUri(weights);
        await faceapi.nets.faceLandmark68Net.loadFromUri(weights);
        await faceapi.nets.faceRecognitionNet.loadFromUri(weights);
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
        document.getElementById('status-msg').innerText = "C√¢mera Ativa";

        onSnapshot(collection(db, `empresas/${empresaID}/biometria`), (s) => {
            const desc = []; s.forEach(d => desc.push(new faceapi.LabeledFaceDescriptors(d.id, [new Float32Array(d.data().descriptor)])));
            faceMatcher = desc.length > 0 ? new faceapi.FaceMatcher(desc, 0.55) : null;
        });
    }

    window.processarAcao = async () => {
        const det = await faceapi.detectSingleFace(document.getElementById('video'), new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
        if(!det) return alert("Rosto n√£o detectado.");

        if(modoCadastro) {
            const nome = prompt("Nome do Funcion√°rio:");
            if(nome) await setDoc(doc(db, `empresas/${empresaID}/biometria`, nome), { descriptor: Array.from(det.descriptor) });
            location.reload();
        } else {
            const m = faceMatcher?.findBestMatch(det.descriptor);
            if(m && m.label !== 'unknown') {
                const agora = new Date();
                const hora = agora.toLocaleTimeString('pt-BR').substring(0,5);
                if(travaMinuto[m.label] === hora) return alert("Ponto j√° registrado neste minuto!");
                
                await addDoc(collection(db, `empresas/${empresaID}/pontos`), { 
                    nome: m.label, data: agora.toLocaleDateString('pt-BR'), hora: hora, timestamp: Date.now() 
                });
                travaMinuto[m.label] = hora;
                alert("PONTO REGISTRADO: " + m.label);
            } else alert("N√£o reconhecido.");
        }
    };

    // --- ADM E RELAT√ìRIO PDF ---
    window.abrirPainelEmpresa = () => {
        if(prompt("Senha ADM:") === configEmpresa.senha) {
            document.getElementById('screen-totem').classList.add('hidden');
            document.getElementById('screen-adm').classList.remove('hidden');
            carregarStats();
        }
    };

    async function carregarStats() {
        const hoje = new Date().toLocaleDateString('pt-BR');
        const eq = await getDocs(collection(db, `empresas/${empresaID}/biometria`));
        document.getElementById('stat-equipe').innerText = eq.size;
        
        const pts = await getDocs(collection(db, `empresas/${empresaID}/pontos`));
        let pres = new Set(); let last = "--:--";
        pts.forEach(d => { if(d.data().data === hoje) { pres.add(d.data().nome); if(d.data().hora > last) last = d.data().hora; } });
        document.getElementById('stat-hoje').innerText = pres.size;
        document.getElementById('stat-last').innerText = last;
    }

    window.entrarModoCadastro = () => {
        modoCadastro = true;
        document.getElementById('screen-adm').classList.add('hidden');
        document.getElementById('screen-totem').classList.remove('hidden');
        document.getElementById('btn-main').innerText = "CAPTURAR ROSTO";
        document.getElementById('btn-main').classList.replace('btn-red', 'btn-success');
    };

    window.gerarRelatorio = async () => {
        const mesSel = document.getElementById('filtro-mes').value;
        if(!mesSel) return alert("Selecione o m√™s");
        const [ano, mes] = mesSel.split('-');
        const snap = await getDocs(query(collection(db, `empresas/${empresaID}/pontos`), orderBy("timestamp", "asc")));
        const todos = []; snap.forEach(d => { if(d.data().data.includes(`/${mes}/${ano}`)) todos.push(d.data()); });

        let hFinal = "";
        const nomes = [...new Set(todos.map(p => p.nome))].sort();

        nomes.forEach(n => {
            let totalMins = 0; let rows = "";
            const ptsFunc = todos.filter(p => p.nome === n);
            const dias = [...new Set(ptsFunc.map(p => p.data))].sort();

            dias.forEach(d => {
                const batidas = ptsFunc.filter(p => p.data === d).sort((a,b) => a.hora.localeCompare(b.hora));
                for(let i=0; i<batidas.length-1; i+=2){
                    const [h1,m1] = batidas[i].hora.split(':').map(Number);
                    const [h2,m2] = batidas[i+1].hora.split(':').map(Number);
                    totalMins += (h2*60+m2)-(h1*60+m1);
                }
                rows += `<tr><td>${d}</td><td>${batidas.map(b=>b.hora).join(' | ')}</td><td>${Math.floor(totalMins/60)}h ${totalMins%60}m</td></tr>`;
            });

            hFinal += `
                <div class="page-break">
                    <center><h2>${configEmpresa.nome}</h2><p>FOLHA DE PONTO: ${mes}/${ano}</p></center>
                    <p><b>COLABORADOR:</b> ${n.toUpperCase()}</p>
                    <table>
                        <tr><th>DATA</th><th>BATIDAS</th><th>TOTAL ACUMULADO</th></tr>
                        ${rows}
                        <tr><th colspan="2" align="right">TOTAL FINAL NO M√äS:</th><th>${Math.floor(totalMins/60)}h ${totalMins%60}m</th></tr>
                    </table>
                    <div style="margin-top:70px; display:flex; justify-content:space-around;">
                        <div style="border-top:1px solid #000; width:40%; text-align:center;"><small>Assinatura Colaborador</small></div>
                        <div style="border-top:1px solid #000; width:40%; text-align:center;"><small>Respons√°vel ${configEmpresa.nome}</small></div>
                    </div>
                </div>`;
        });
        document.getElementById('box-relatorio').innerHTML = hFinal;
    };

    setInterval(() => {
        const d = new Date();
        document.getElementById('txt-time').innerText = d.toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = d.toLocaleDateString('pt-BR', { weekday:'long', day:'2-digit', month:'long', year:'numeric'});
    }, 1000);

    init();
</script>
</body>
</html>
