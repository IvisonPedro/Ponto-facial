<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Sistema Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; justify-content: center; }
        .card { background: white; width: 100%; max-width: 500px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        
        .logo-text { font-size: 28px; font-weight: 900; color: var(--primary); letter-spacing: 1px; border: 3px solid var(--primary); display: inline-block; padding: 5px 12px; border-radius: 4px; text-transform: uppercase; margin-bottom: 5px; }
        .clock-display { background: #1e293b; color: white; padding: 15px; border-radius: 15px; margin: 15px 0; }
        .time { font-size: 3rem; font-weight: 800; font-family: monospace; }
        
        #video-container { width: 100%; border-radius: 15px; overflow: hidden; margin: 15px 0; background: #000; border: 3px solid #e2e8f0; }
        video { width: 100%; display: block; transform: scaleX(-1); }
        
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: #fee2e2; color: #991b1b; border: 1px solid #f87171; }

        .hidden { display: none !important; }
        
        /* Tabela de Relat√≥rio Flex√≠vel */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 11px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: center; }
        .batida-tag { display: inline-block; background: #e2e8f0; padding: 2px 5px; border-radius: 4px; margin: 2px; font-weight: bold; }
        
        @media print { .no-print { display: none !important; } .container { display: block; padding: 0; } .card { max-width: 100%; box-shadow: none; } .page-break { page-break-after: always; } }
    </style>
</head>
<body>

<div class="container" id="login-screen">
    <div class="card">
        <h2>Acesso √† Empresa</h2>
        <input type="text" id="input-empresa" placeholder="C√≥digo da Empresa">
        <button class="btn-primary" onclick="validarEmpresa()">ENTRAR</button>
    </div>
</div>

<div class="container hidden" id="super-adm-screen">
    <div class="card">
        <h3>üöÄ Painel do Revendedor</h3>
        <input type="text" id="new-id" placeholder="ID (ex: radar)">
        <input type="text" id="new-nome" placeholder="Nome Fantasia">
        <input type="color" id="new-cor" value="#003366">
        <input type="text" id="new-senha" placeholder="Senha do Cliente">
        <button class="btn-success" onclick="salvarNovaEmpresa()">CADASTRAR CLIENTE</button>
        <div id="lista-empresas" style="margin-top: 15px; text-align: left;"></div>
        <button class="btn-primary" onclick="location.reload()">Sair do Painel</button>
    </div>
</div>

<div class="container hidden" id="main-app">
    <div class="card">
        <div id="company-logo" class="logo-text">---</div>
        <div class="clock-display">
            <div id="txt-time" class="time">00:00:00</div>
            <div id="txt-date" style="font-size: 14px;">---</div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <button id="btn-ponto" class="btn-primary" style="font-size: 18px; padding: 20px;" onclick="iniciarLeitura(false)">REGISTRAR PONTO</button>
        <button style="background:transparent; color:#64748b; text-decoration:underline; font-size: 12px;" onclick="entrarNoAdm()">Painel Administrativo</button>
    </div>
</div>

<div class="container hidden" id="admin-app">
    <div class="card" style="max-width: 900px; text-align: left;">
        <div class="no-print" style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="btn-primary" style="width:auto;" onclick="location.reload()">‚¨Ö Voltar</button>
            <button class="btn-success" style="width:auto;" onclick="irParaCadastro()">+ Novo Funcion√°rio</button>
        </div>
        
        <div class="no-print" id="lista-usuarios" style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px;"></div>

        <div class="no-print" style="background: #f1f5f9; padding: 15px; border-radius: 12px; display: flex; gap: 10px; align-items: center;">
            <input type="month" id="filtro-mes" style="width: 180px;">
            <button class="btn-success" style="width: auto;" onclick="renderizarRelatorios()">üîç Gerar Relat√≥rio</button>
            <button class="btn-primary" id="btn-print" style="display:none; width: auto;" onclick="window.print()">üñ®Ô∏è PDF</button>
        </div>

        <div id="relatorios-container"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, setDoc, doc, onSnapshot, query, orderBy, where, deleteDoc, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
        authDomain: "radar-ponto.firebaseapp.com",
        projectId: "radar-ponto",
        storageBucket: "radar-ponto.firebasestorage.app",
        appId: "1:957045066994:web:740afa605071c69e3ed46b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
    const audioBip = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');

    let empresaID = new URLSearchParams(window.location.search).get('id');
    let configAtual = null;
    let faceMatcher = null;

    // --- LOGIN E ACESSO ---
    window.validarEmpresa = async () => {
        const id = document.getElementById('input-empresa').value.toLowerCase().trim();
        if (id === "admin-mestre") {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('super-adm-screen').classList.remove('hidden');
            carregarEmpresasMestre();
            return;
        }
        const snap = await getDoc(doc(db, "configuracoes_mestre", id));
        if (snap.exists()) {
            window.location.href = window.location.origin + window.location.pathname + "?id=" + id;
        } else {
            alert("Empresa n√£o encontrada.");
        }
    };

    // --- PAINEL REVENDA ---
    window.salvarNovaEmpresa = async () => {
        const id = document.getElementById('new-id').value.toLowerCase().trim();
        const dados = {
            nome: document.getElementById('new-nome').value.toUpperCase(),
            cor: document.getElementById('new-cor').value,
            senha: document.getElementById('new-senha').value
        };
        await setDoc(doc(db, "configuracoes_mestre", id), dados);
        alert("Empresa cadastrada!");
        carregarEmpresasMestre();
    };

    async function carregarEmpresasMestre() {
        const snap = await getDocs(collection(db, "configuracoes_mestre"));
        const lista = document.getElementById('lista-empresas');
        lista.innerHTML = "";
        snap.forEach(d => {
            lista.innerHTML += `<div style="padding:8px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                <span><b>${d.id}</b> - ${d.data().nome}</span>
                <button onclick="excluirEmpresa('${d.id}')" style="width:auto; padding:2px 10px; background:red; color:white;">Remover</button>
            </div>`;
        });
    }
    window.excluirEmpresa = async (id) => { if(confirm("Remover?")) { await deleteDoc(doc(db, "configuracoes_mestre", id)); carregarEmpresasMestre(); }};

    // --- CONFIGURA√á√ÉO DO CLIENTE ---
    if (empresaID) {
        const snap = await getDoc(doc(db, "configuracoes_mestre", empresaID));
        if (snap.exists()) {
            configAtual = snap.data();
            document.documentElement.style.setProperty('--primary', configAtual.cor);
            document.getElementById('company-logo').innerText = configAtual.nome;
            document.getElementById('company-logo').style.color = configAtual.cor;
            document.getElementById('company-logo').style.borderColor = configAtual.cor;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            carregarIA();
        }
    }

    // --- REGISTRO DE PONTO ---
    window.iniciarLeitura = async (cadastro) => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        const video = document.getElementById('video');
        video.srcObject = stream;
        const interval = setInterval(async () => {
            const detect = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (detect) {
                clearInterval(interval);
                stream.getTracks().forEach(t => t.stop());
                if (cadastro) {
                    const nome = prompt("Nome completo:");
                    if (nome) await setDoc(doc(db, `empresas/${empresaID}/biometria`, nome), { descriptor: Array.from(detect.descriptor) });
                    location.reload();
                } else {
                    const res = faceMatcher?.findBestMatch(detect.descriptor);
                    if (res && res.label !== 'unknown') {
                        audioBip.play();
                        const hoje = new Date().toLocaleDateString('pt-BR');
                        await addDoc(collection(db, `empresas/${empresaID}/pontos`), { 
                            nome: res.label, 
                            data: hoje, 
                            hora: new Date().toLocaleTimeString('pt-BR').substring(0, 5), 
                            timestamp: Date.now() 
                        });
                        alert("Ponto registrado: " + res.label);
                    } else alert("N√£o reconhecido.");
                    location.reload();
                }
            }
        }, 600);
    };

    // --- RELAT√ìRIOS FLEX√çVEIS ---
    window.renderizarRelatorios = async () => {
        const mesFiltro = document.getElementById('filtro-mes').value;
        if (!mesFiltro) return alert("Selecione o m√™s");
        const [ano, mes] = mesFiltro.split('-');
        const dataBusca = `/${mes}/${ano}`;
        
        const snap = await getDocs(query(collection(db, `empresas/${empresaID}/pontos`), orderBy("timestamp", "asc")));
        const pontos = [];
        snap.forEach(d => { if(d.data().data.includes(dataBusca)) pontos.push(d.data()); });
        
        const nomes = [...new Set(pontos.map(p => p.nome))];
        let html = '';

        nomes.forEach(nome => {
            const pUser = pontos.filter(p => p.nome === nome);
            const dias = [...new Set(pUser.map(p => p.data))].sort();
            let linhas = '';

            dias.forEach(dia => {
                const batidasDia = pUser.filter(p => p.data === dia).sort((a,b) => a.hora.localeCompare(b.hora));
                let tags = '';
                batidasDia.forEach(b => tags += `<span class="batida-tag">${b.hora}</span>`);
                
                linhas += `<tr>
                    <td>${dia}</td>
                    <td style="text-align: left;">${tags}</td>
                    <td class="no-print"><button class="btn-danger" style="padding:2px 8px; font-size:9px;" onclick="limparDia('${nome}','${dia}')">Limpar Dia</button></td>
                </tr>`;
            });

            html += `<div class="page-break">
                <h3 style="color:${configAtual.cor}; margin-bottom:5px;">${configAtual.nome}</h3>
                <p><b>Colaborador:</b> ${nome} | <b>M√™s:</b> ${mes}/${ano}</p>
                <table>
                    <thead><tr><th style="width:100px;">DATA</th><th>BATIDAS REGISTRADAS</th><th class="no-print" style="width:80px;">A√á√ïES</th></tr></thead>
                    <tbody>${linhas}</tbody>
                </table>
            </div>`;
        });

        document.getElementById('relatorios-container').innerHTML = html || "Sem registros.";
        document.getElementById('btn-print').style.display = 'block';
    };

    window.limparDia = async (nome, data) => {
        if(confirm(`Apagar todas as batidas de ${nome} no dia ${data}?`)) {
            const q = query(collection(db, `empresas/${empresaID}/pontos`), where("nome", "==", nome), where("data", "==", data));
            const snap = await getDocs(q);
            const batch = writeBatch(db);
            snap.forEach(d => batch.delete(d.ref));
            await batch.commit();
            renderizarRelatorios();
        }
    };

    // --- AUXILIARES ---
    async function carregarIA() {
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        onSnapshot(collection(db, `empresas/${empresaID}/biometria`), (s) => {
            const desc = [];
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = "";
            s.forEach(d => {
                desc.push(new faceapi.LabeledFaceDescriptors(d.id, [new Float32Array(d.data().descriptor)]));
                lista.innerHTML += `<div style="background:#fff; border:1px solid #ddd; padding:5px 10px; border-radius:6px; font-size:11px;">
                    ${d.id} <button onclick="excluirFuncionario('${d.id}')" style="background:none; color:red; border:none; cursor:pointer; font-weight:bold;">X</button>
                </div>`;
            });
            faceMatcher = desc.length > 0 ? new faceapi.FaceMatcher(desc, 0.6) : null;
        });
    }

    setInterval(() => {
        const agora = new Date();
        document.getElementById('txt-time').innerText = agora.toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    }, 1000);

    window.entrarNoAdm = () => { if(prompt("Senha Adm:") === configAtual.senha) { document.getElementById('main-app').classList.add('hidden'); document.getElementById('admin-app').classList.remove('hidden'); } };
    window.irParaCadastro = () => { document.getElementById('admin-app').classList.add('hidden'); document.getElementById('main-app').classList.remove('hidden'); document.getElementById('btn-ponto').innerText = "CAPTURAR ROSTO"; document.getElementById('btn-ponto').onclick = () => iniciarLeitura(true); };
    window.excluirFuncionario = async (n) => { if(confirm(`Excluir ${n}?`)) await deleteDoc(doc(db, `empresas/${empresaID}/biometria`, n)); }
</script>
</body>
</html>
