<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Gest√£o Profissional Multi-Empresa</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; justify-content: center; }
        .card { background: white; width: 100%; max-width: 500px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .logo-text { font-size: 28px; font-weight: 900; color: var(--primary); border: 3px solid var(--primary); display: inline-block; padding: 5px 12px; border-radius: 4px; text-transform: uppercase; margin-bottom: 15px; }
        .clock-display { background: #1e293b; color: white; padding: 15px; border-radius: 15px; margin: 15px 0; }
        .time { font-size: 3rem; font-weight: 800; font-family: monospace; }
        #video-container { width: 100%; border-radius: 15px; overflow: hidden; margin: 15px 0; background: #000; border: 3px solid #e2e8f0; }
        video { width: 100%; display: block; transform: scaleX(-1); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
        .hidden { display: none !important; }
        
        /* Estilos de Tabela e Relat√≥rio */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 11px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: center; }
        .batida-tag { display: inline-block; background: #e2e8f0; padding: 2px 5px; border-radius: 4px; margin: 2px; font-weight: bold; cursor: pointer; }
        
        @media print {
            body * { visibility: hidden; }
            #relatorios-box, #relatorios-box * { visibility: visible; }
            #relatorios-box { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print, button, input, .dash-card, .logo-text, #lista-funcionarios { display: none !important; }
            table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            th, td { border: 1px solid #333; padding: 8px; font-size: 12px; visibility: visible !important; }
            .resumo-horas { font-weight: bold; background-color: #f1f5f9 !important; -webkit-print-color-adjust: exact; }
            h2, p, h5 { visibility: visible !important; }
        }
    </style>
</head>
<body>

<div class="container" id="screen-login">
    <div class="card">
        <h2 style="color: #003366;">Portal Radar Ponto</h2>
        <input type="text" id="input-empresa" placeholder="C√≥digo da Empresa">
        <button class="btn-primary" onclick="processarLogin()">ENTRAR</button>
    </div>
</div>

<div class="container hidden" id="screen-super-adm">
    <div class="card" style="max-width: 600px;">
        <h3>üöÄ Painel do Revendedor</h3>
        <input type="text" id="new-id" placeholder="ID (ex: radar)">
        <input type="text" id="new-nome" placeholder="Nome Fantasia">
        <input type="text" id="new-cnpj" placeholder="CNPJ da Empresa">
        <input type="color" id="new-cor" value="#003366">
        <input type="text" id="new-senha" placeholder="Senha do Cliente">
        <button class="btn-success" onclick="registrarEmpresa()">CADASTRAR EMPRESA</button>
        <div id="lista-empresas" style="margin-top: 20px; text-align: left; max-height: 200px; overflow-y: auto;"></div>
        <button onclick="location.reload()">Sair</button>
    </div>
</div>

<div class="container hidden" id="screen-ponto">
    <div class="card">
        <div id="display-logo" class="logo-text">---</div>
        <div class="clock-display">
            <div id="txt-time" class="time">00:00:00</div>
            <div id="txt-date" style="font-size: 14px;">---</div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <button id="btn-ponto" class="btn-primary" style="padding: 20px; font-size: 1.2rem;" onclick="iniciarLeitura(false)">REGISTRAR MEU PONTO</button>
        <button class="no-print" style="background:transparent; color:#64748b; text-decoration:underline;" onclick="verificarSenhaAdm()">Painel do Cliente</button>
    </div>
</div>

<div class="container hidden" id="screen-adm-cliente">
    <div class="card" style="max-width: 1000px; text-align: left;">
        <div class="no-print" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <button class="btn-primary" style="width: auto;" onclick="location.reload()">‚¨Ö Voltar</button>
            <button class="btn-success" style="width: auto;" onclick="modoCadastro()">+ Novo Funcion√°rio</button>
        </div>

        <div class="dash-card" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 25px;">
            <div style="background: #eff6ff; padding: 15px; border-radius: 12px; border-left: 5px solid #3b82f6;">
                <small>Equipe</small><div id="dash-total-user" style="font-size: 24px; font-weight: 800;">0</div>
            </div>
            <div style="background: #ecfdf5; padding: 15px; border-radius: 12px; border-left: 5px solid #10b981;">
                <small>Presentes Hoje</small><div id="dash-presenca-hoje" style="font-size: 24px; font-weight: 800;">0</div>
            </div>
            <div style="background: #fff7ed; padding: 15px; border-radius: 12px; border-left: 5px solid #f97316;">
                <small>√öltima Batida</small><div id="dash-ultima-batida" style="font-size: 18px; font-weight: 800;">--:--</div>
            </div>
        </div>

        <div id="lista-funcionarios" class="no-print" style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px;"></div>

        <div class="no-print" style="background: #f1f5f9; padding: 15px; border-radius: 12px; display: flex; gap: 10px; align-items: center; margin-bottom: 20px;">
            <input type="month" id="filtro-mes" style="margin: 0;">
            <button class="btn-success" style="width: auto;" onclick="gerarRelatorio()">üîç Gerar Relat√≥rio</button>
            <button class="btn-primary" id="btn-print" style="display:none; width: auto;" onclick="window.print()">üñ®Ô∏è PDF</button>
        </div>
        
        <div id="relatorios-box"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, setDoc, doc, onSnapshot, query, orderBy, where, deleteDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
        authDomain: "radar-ponto.firebaseapp.com",
        projectId: "radar-ponto",
        storageBucket: "radar-ponto.firebasestorage.app",
        appId: "1:957045066994:web:740afa605071c69e3ed46b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
    const bip = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');

    let empresaID = new URLSearchParams(window.location.search).get('id');
    let configEmpresa = null;
    let faceMatcher = null;

    // --- LOGIN ---
    window.processarLogin = async () => {
        const id = document.getElementById('input-empresa').value.toLowerCase().trim();
        if (id === "admin-mestre") {
            document.getElementById('screen-login').classList.add('hidden');
            document.getElementById('screen-super-adm').classList.remove('hidden');
            carregarEmpresasMestre();
            return;
        }
        const snap = await getDoc(doc(db, "configuracoes_mestre", id));
        if (snap.exists()) window.location.href = `?id=${id}`;
        else alert("Empresa n√£o encontrada.");
    };

    // --- CARREGAMENTO INICIAL ---
    if (empresaID) {
        const snap = await getDoc(doc(db, "configuracoes_mestre", empresaID));
        if (snap.exists()) {
            configEmpresa = snap.data();
            document.documentElement.style.setProperty('--primary', configEmpresa.cor);
            document.getElementById('display-logo').innerText = configEmpresa.nome;
            document.getElementById('screen-login').classList.add('hidden');
            document.getElementById('screen-ponto').classList.remove('hidden');
            carregarIA();
        }
    }

    // --- BIOMETRIA E PONTO ---
    async function carregarIA() {
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        onSnapshot(collection(db, `empresas/${empresaID}/biometria`), (s) => {
            const desc = [];
            const lista = document.getElementById('lista-funcionarios');
            lista.innerHTML = "";
            s.forEach(d => {
                desc.push(new faceapi.LabeledFaceDescriptors(d.id, [new Float32Array(d.data().descriptor)]));
                lista.innerHTML += `<div style="background:#fff; border:1px solid #ddd; padding:5px 10px; border-radius:6px; font-size:11px;">${d.id} <span style="color:red; cursor:pointer;" onclick="apagarFuncionario('${d.id}')">‚úñ</span></div>`;
            });
            faceMatcher = desc.length > 0 ? new faceapi.FaceMatcher(desc, 0.6) : null;
        });
    }

    window.iniciarLeitura = async (cadastro) => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        const video = document.getElementById('video');
        video.srcObject = stream;
        const interval = setInterval(async () => {
            const detect = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (detect) {
                clearInterval(interval); stream.getTracks().forEach(t => t.stop());
                if (cadastro) {
                    const nome = prompt("Nome Completo:");
                    if (nome) await setDoc(doc(db, `empresas/${empresaID}/biometria`, nome), { descriptor: Array.from(detect.descriptor) });
                    location.reload();
                } else {
                    const res = faceMatcher?.findBestMatch(detect.descriptor);
                    if (res && res.label !== 'unknown') {
                        bip.play();
                        await addDoc(collection(db, `empresas/${empresaID}/pontos`), { nome: res.label, data: new Date().toLocaleDateString('pt-BR'), hora: new Date().toLocaleTimeString('pt-BR').substring(0, 5), timestamp: Date.now() });
                        alert("Ponto batido: " + res.label);
                    } else alert("Rosto n√£o identificado.");
                    location.reload();
                }
            }
        }, 600);
    };

    // --- PAINEL ADM E RELAT√ìRIO ---
    window.verificarSenhaAdm = () => { if(prompt("Senha Adm:") === configEmpresa.senha) { document.getElementById('screen-ponto').classList.add('hidden'); document.getElementById('screen-adm-cliente').classList.remove('hidden'); atualizarDashboard(); } };
    
    async function atualizarDashboard() {
        const hoje = new Date().toLocaleDateString('pt-BR');
        const snapP = await getDocs(collection(db, `empresas/${empresaID}/pontos`));
        const snapU = await getDocs(collection(db, `empresas/${empresaID}/biometria`));
        let hojePresenca = new Set();
        let ultima = "--:--";
        snapP.forEach(d => { if(d.data().data === hoje) { hojePresenca.add(d.data().nome); ultima = d.data().hora; } });
        document.getElementById('dash-total-user').innerText = snapU.size;
        document.getElementById('dash-presenca-hoje').innerText = hojePresenca.size;
        document.getElementById('dash-ultima-batida').innerText = ultima;
    }

    function hToM(horario) { const [h, m] = horario.split(':').map(Number); return h * 60 + m; }
    function mToH(minutos) { const h = Math.floor(minutos / 60); const m = minutos % 60; return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`; }

    window.gerarRelatorio = async () => {
        const mesFiltro = document.getElementById('filtro-mes').value;
        if (!mesFiltro) return alert("Selecione o m√™s");
        const [ano, mes] = mesFiltro.split('-');
        const snap = await getDocs(query(collection(db, `empresas/${empresaID}/pontos`), orderBy("timestamp", "asc")));
        const pontos = [];
        snap.forEach(d => { if(d.data().data.includes(`${mes}/${ano}`)) pontos.push({id: d.id, ...d.data()}); });
        
        let html = '';
        const nomes = [...new Set(pontos.map(p => p.nome))];
        nomes.forEach(n => {
            let linhas = ''; let totalMinutosMes = 0;
            const pUser = pontos.filter(p => p.nome === n);
            const dias = [...new Set(pUser.map(p => p.data))].sort();
            dias.forEach(d => {
                const batidasDia = pUser.filter(p => p.data === d).sort((a,b) => a.hora.localeCompare(b.hora));
                const tags = batidasDia.map(x => `<span class="batida-tag" onclick="editarBatida('${x.id}', '${x.hora}')">${x.hora}</span>`).join(' ');
                let minDia = 0;
                for (let i = 0; i < batidasDia.length; i += 2) if (batidasDia[i+1]) minDia += (hToM(batidasDia[i+1].hora) - hToM(batidasDia[i].hora));
                totalMinutosMes += minDia;
                linhas += `<tr><td>${d}</td><td style="text-align:left;">${tags} <button class="no-print" style="width:auto; padding:2px; font-size:9px;" onclick="adicionarManual('${n}','${d}')">+</button></td><td>${minDia > 0 ? mToH(minDia) : '---'}</td></tr>`;
            });
            html += `
                <div style="page-break-after: always; padding: 20px;">
                    <h2 style="text-align:center;">${configEmpresa.nome}</h2>
                    <p style="text-align:center;">CNPJ: ${configEmpresa.cnpj || 'N√£o informado'} | FOLHA DE PONTO: ${mes}/${ano}</p>
                    <h5>Colaborador: ${n}</h5>
                    <table><thead><tr><th>DATA</th><th>BATIDAS</th><th>TOTAL DIA</th></tr></thead><tbody>${linhas}<tr class="resumo-horas"><td colspan="2" style="text-align:right;">TOTAL NO M√äS:</td><td>${mToH(totalMinutosMes)}</td></tr></tbody></table>
                </div>`;
        });
        document.getElementById('relatorios-box').innerHTML = html || "Sem registros.";
        document.getElementById('btn-print').style.display = html ? 'block' : 'none';
    };

    window.editarBatida = async (id, h) => { const nH = prompt("Novo Hor√°rio (HH:MM) ou deixe em branco para excluir:", h); if(nH === "") await deleteDoc(doc(db, `empresas/${empresaID}/pontos`, id)); else if(nH) await updateDoc(doc(db, `empresas/${empresaID}/pontos`, id), { hora: nH }); gerarRelatorio(); };
    window.adicionarManual = async (n, d) => { const h = prompt("Nova batida (HH:MM):"); if(h) await addDoc(collection(db, `empresas/${empresaID}/pontos`), { nome: n, data: d, hora: h, timestamp: Date.now() }); gerarRelatorio(); };

    // --- REVENDA ---
    window.registrarEmpresa = async () => {
        const id = document.getElementById('new-id').value.toLowerCase().trim();
        const dados = { nome: document.getElementById('new-nome').value.toUpperCase(), cnpj: document.getElementById('new-cnpj').value, cor: document.getElementById('new-cor').value, senha: document.getElementById('new-senha').value };
        await setDoc(doc(db, "configuracoes_mestre", id), dados);
        alert("Empresa cadastrada!"); carregarEmpresasMestre();
    };
    async function carregarEmpresasMestre() {
        const snap = await getDocs(collection(db, "configuracoes_mestre"));
        const lista = document.getElementById('lista-empresas');
        lista.innerHTML = "";
        snap.forEach(d => lista.innerHTML += `<p>üè¢ ${d.id} - ${d.data().nome} <button onclick="apagarEmpresa('${d.id}')">X</button></p>`);
    }
    window.apagarEmpresa = async (id) => { if(confirm("Apagar?")) { await deleteDoc(doc(db, "configuracoes_mestre", id)); carregarEmpresasMestre(); }};
    window.modoCadastro = () => { document.getElementById('screen-adm-cliente').classList.add('hidden'); document.getElementById('screen-ponto').classList.remove('hidden'); document.getElementById('btn-ponto').innerText = "CAPTURAR ROSTO"; document.getElementById('btn-ponto').onclick = () => iniciarLeitura(true); };
    window.apagarFuncionario = async (n) => { if(confirm(`Remover ${n}?`)) await deleteDoc(doc(db, `empresas/${empresaID}/biometria`, n)); };

    setInterval(() => {
        const agora = new Date();
        document.getElementById('txt-time').innerText = agora.toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    }, 1000);
</script>
</body>
</html>
