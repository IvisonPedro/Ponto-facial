<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar - Gest√£o e Edi√ß√£o</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <style>
        :root { --primary: #102a43; --bg: #ffffff; --card-bg: #102a43; --accent: #10b981; --danger: #ef4444; --warning: #f59e0b; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        
        /* Estilo Totem */
        #totem-view { width: 100%; max-width: 400px; text-align: center; }
        .logo-box { border: 3px solid var(--primary); padding: 5px 20px; display: inline-block; margin-bottom: 5px; }
        .logo-text { font-size: 2rem; font-weight: 900; color: var(--primary); letter-spacing: 5px; margin: 0; }
        .clock-card { background: var(--card-bg); border-radius: 25px; padding: 30px 20px; color: white; margin: 20px 0; }
        .clock-time { font-size: 3.5rem; font-weight: 700; font-family: monospace; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; margin-bottom: 20px; position: relative; border: 4px solid #eee; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .btn-main { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        /* Estilo Admin */
        #admin-view { width: 100%; max-width: 950px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.8rem; }
        .btn-action { border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; margin-right: 5px; }
        .btn-edit { background: var(--warning); }
        .btn-del { background: var(--danger); }
        .btn-pdf { background: #d9534f; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
        .admin-section { background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

    <div id="totem-view">
        <div class="logo-box"><h1 class="logo-text">RADAR</h1></div>
        <div class="clock-card">
            <div id="display-clock" class="clock-time">00:00:00</div>
            <div id="display-date" style="font-size: 0.8rem; margin-top: 10px;">---</div>
        </div>
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
        </div>
        <div id="status-msg" style="margin-bottom:15px; font-weight:bold; color:var(--primary)">Iniciando...</div>
        <button class="btn-main" id="btn-ponto" onclick="registrarPonto()" disabled style="opacity:0.3">Aguardando Rosto</button>
        <p><button onclick="abrirAdmin()" style="background:none; border:none; text-decoration:underline; cursor:pointer; color: #999;">Painel Administrativo</button></p>
    </div>

    <div id="admin-view" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h2 style="margin:0; color:var(--primary)">Administra√ß√£o Radar</h2>
            <button onclick="location.reload()" style="padding:10px; cursor:pointer">Sair</button>
        </div>

        <div class="admin-section">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <h3>üìÑ Relat√≥rio de Pontos</h3>
                <button class="btn-pdf" onclick="gerarPDF()">GERAR PDF</button>
            </div>
            <table id="tabela-pontos">
                <thead><tr><th>Funcion√°rio</th><th>Data/Hor√°rio</th><th>A√ß√µes</th></tr></thead>
                <tbody id="tbody-pontos"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, query, orderBy, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
            authDomain: "radar-ponto.firebaseapp.com",
            projectId: "radar-ponto",
            storageBucket: "radar-ponto.appspot.com",
            appId: "1:957045066994:web:740afa605071c69e3ed46b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let faceMatcher = null;
        let usuarioIdentificado = null;

        async function iniciar() {
            const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            await treinarIA();
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
            loopReconhecimento();
        }

        async function treinarIA() {
            const snap = await getDocs(collection(db, "empresas/radar/biometria"));
            const descritores = [];
            snap.forEach(d => {
                const data = d.data();
                descritores.push(new faceapi.LabeledFaceDescriptors(data.nome, [new Float32Array(data.descriptor)]));
            });
            if (descritores.length > 0) faceMatcher = new faceapi.FaceMatcher(descritores, 0.55);
        }

        async function loopReconhecimento() {
            setInterval(async () => {
                const detect = await faceapi.detectSingleFace(document.getElementById('video')).withFaceLandmarks().withFaceDescriptor();
                if (detect && faceMatcher) {
                    const match = faceMatcher.findBestMatch(detect.descriptor);
                    usuarioIdentificado = match.label !== "unknown" ? match.label : null;
                    if (usuarioIdentificado) {
                        document.getElementById('status-msg').innerText = "IDENTIFICADO: " + usuarioIdentificado;
                        document.getElementById('btn-ponto').disabled = false;
                        document.getElementById('btn-ponto').style.opacity = "1";
                    } else {
                        document.getElementById('status-msg').innerText = "ROSTO DESCONHECIDO";
                        document.getElementById('btn-ponto').disabled = true;
                    }
                }
            }, 1000);
        }

        window.registrarPonto = async () => {
            await addDoc(collection(db, "empresas/radar/pontos"), {
                funcionario: usuarioIdentificado,
                horario: serverTimestamp()
            });
            alert("Ponto registrado!");
        };

        window.abrirAdmin = () => {
            if(prompt("Senha:") === "1234") {
                document.getElementById('totem-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                renderAdmin();
            }
        };

        async function renderAdmin() {
            const pSnap = await getDocs(query(collection(db, "empresas/radar/pontos"), orderBy("horario", "desc")));
            const pBody = document.getElementById('tbody-pontos');
            pBody.innerHTML = "";
            pSnap.forEach(d => {
                const p = d.data();
                const dataHora = p.horario?.toDate().toLocaleString('pt-BR') || "Processando...";
                pBody.innerHTML += `
                    <tr>
                        <td>${p.funcionario}</td>
                        <td>${dataHora}</td>
                        <td>
                            <button class="btn-action btn-edit" onclick="editarPonto('${d.id}', '${dataHora}')">‚úèÔ∏è</button>
                            <button class="btn-action btn-del" onclick="excluirPonto('${d.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            });
        }

        window.editarPonto = async (id, dataAntiga) => {
            const novaData = prompt("Editar hor√°rio (formato: DD/MM/AAAA HH:MM:SS):", dataAntiga);
            if(novaData) {
                try {
                    // Converte a string digitada para objeto Date
                    const [data, hora] = novaData.split(' ');
                    const [dia, mes, ano] = data.split('/');
                    const dataObj = new Date(`${ano}-${mes}-${dia}T${hora}`);
                    
                    await updateDoc(doc(db, "empresas/radar/pontos", id), {
                        horario: Timestamp.fromDate(dataObj),
                        editado: true
                    });
                    alert("Hor√°rio atualizado!");
                    renderAdmin();
                } catch(e) { alert("Formato de data inv√°lido!"); }
            }
        };

        window.excluirPonto = async (id) => {
            if(confirm("Excluir este registro?")) {
                await deleteDoc(doc(db, "empresas/radar/pontos", id));
                renderAdmin();
            }
        };

        window.gerarPDF = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("RADAR COMERCIAL LTDA", 105, 15, {align:"center"});
            doc.autoTable({ html: '#tabela-pontos', startY: 25, headStyles: {fillColor:[16,42,67]} });
            doc.save("Relatorio_Radar.pdf");
        };

        setInterval(() => {
            document.getElementById('display-clock').innerText = new Date().toLocaleTimeString('pt-BR');
            document.getElementById('display-date').innerText = new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }).toUpperCase();
        }, 1000);
        iniciar();
    </script>
</body>
</html>
