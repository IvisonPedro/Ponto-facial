<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Gest√£o Multi-Empresas</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; justify-content: center; }
        .card { background: white; width: 100%; max-width: 450px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        
        .logo-text { font-size: 32px; font-weight: 900; color: var(--primary); letter-spacing: 2px; border: 4px solid var(--primary); display: inline-block; padding: 5px 15px; border-radius: 4px; text-transform: uppercase; }
        
        .clock-display { background: #1e293b; color: white; padding: 20px; border-radius: 20px; margin: 20px 0; }
        .time { font-size: 3rem; font-weight: 800; font-family: monospace; }
        
        button { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-dark { background: #1e293b; color: white; }
        
        .hidden { display: none !important; }
        #video-container { width: 100%; border-radius: 15px; overflow: hidden; margin: 15px 0; background: #000; }
        video { width: 100%; display: block; transform: scaleX(-1); }

        /* Estilo da Tabela Adm */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 11px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="container" id="login-screen">
    <div class="card">
        <h2 style="margin-top:0;">Radar Ponto</h2>
        <p>Digite o c√≥digo da empresa</p>
        <input type="text" id="input-empresa" placeholder="C√≥digo da Empresa">
        <button class="btn-primary" onclick="acessarSistema()">ENTRAR</button>
        <p style="font-size: 11px; color: #94a3b8; margin-top: 20px;">Vers√£o Multi-Empresa 2025</p>
    </div>
</div>

<div class="container hidden" id="super-adm-screen">
    <div class="card" style="max-width: 600px; text-align: left;">
        <h3>üöÄ Painel do Revendedor</h3>
        <p>Cadastre novos clientes abaixo:</p>
        <div style="background: #f1f5f9; padding: 15px; border-radius: 10px;">
            <input type="text" id="new-id" placeholder="ID da Empresa (ex: padaria1)">
            <input type="text" id="new-nome" placeholder="Nome Fantasia (ex: Padaria Silva)">
            <input type="color" id="new-cor" value="#003366" style="height: 50px;">
            <input type="text" id="new-senha" placeholder="Senha do Painel do Cliente">
            <button class="btn-success" onclick="salvarNovaEmpresa()">CADASTRAR CLIENTE</button>
        </div>
        <hr>
        <h4>Empresas Ativas</h4>
        <div id="lista-empresas"></div>
        <button class="btn-dark" onclick="location.reload()">SAIR DO PAINEL</button>
    </div>
</div>

<div class="container hidden" id="main-app">
    <div class="card">
        <div id="company-logo" class="logo-text">---</div>
        <div class="clock-display">
            <div id="txt-time" class="time">00:00:00</div>
            <div id="txt-date" style="font-size: 14px; opacity: 0.8;">---</div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <button class="btn-primary" style="font-size: 18px;" onclick="iniciarLeitura(false)">REGISTRAR PONTO</button>
        <button style="background:transparent; color:#64748b; text-decoration:underline; font-size:12px;" onclick="entrarNoAdm()">Painel do Cliente</button>
    </div>
</div>

<div class="container hidden" id="admin-app">
    <div class="card" style="max-width: 900px; text-align: left;">
        <div style="display: flex; justify-content: space-between;">
            <button class="btn-primary" style="width:auto;" onclick="location.reload()">Voltar</button>
            <button class="btn-success" style="width:auto;" onclick="irParaCadastro()">+ Funcion√°rio</button>
        </div>
        <div id="relatorios-container"></div>
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, setDoc, doc, onSnapshot, query, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
        authDomain: "radar-ponto.firebaseapp.com",
        projectId: "radar-ponto",
        storageBucket: "radar-ponto.firebasestorage.app",
        messagingSenderId: "957045066994",
        appId: "1:957045066994:web:740afa605071c69e3ed46b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let empresaID = "";
    let configAtual = null;

    // --- FUN√á√ÉO SUPER ADM ---
    window.acessarSistema = async () => {
        const id = document.getElementById('input-empresa').value.toLowerCase();
        
        // C√ìDIGO MESTRE PARA VOC√ä ENTRAR
        if (id === "admin-mestre") {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('super-adm-screen').classList.remove('hidden');
            carregarEmpresasMestre();
            return;
        }

        // BUSCA CONFIGURA√á√ÉO NO FIREBASE
        const docRef = doc(db, "configuracoes_mestre", id);
        const docSnap = await getDocs(query(collection(db, "configuracoes_mestre"), where("__name__", "==", id)));
        
        if (!docSnap.empty) {
            empresaID = id;
            configAtual = docSnap.docs[0].data();
            iniciarPontoCliente();
        } else {
            alert("Empresa n√£o cadastrada.");
        }
    }

    window.salvarNovaEmpresa = async () => {
        const id = document.getElementById('new-id').value.toLowerCase();
        const dados = {
            nome: document.getElementById('new-nome').value,
            cor: document.getElementById('new-cor').value,
            senha: document.getElementById('new-senha').value
        };
        await setDoc(doc(db, "configuracoes_mestre", id), dados);
        alert("Cliente cadastrado com sucesso!");
        carregarEmpresasMestre();
    }

    async function carregarEmpresasMestre() {
        const snap = await getDocs(collection(db, "configuracoes_mestre"));
        const lista = document.getElementById('lista-empresas');
        lista.innerHTML = "";
        snap.forEach(d => {
            lista.innerHTML += `<div style="padding:10px; border-bottom:1px solid #ddd; display:flex; justify-content:space-between;">
                <span><b>${d.id}</b> - ${d.data().nome}</span>
                <button onclick="excluirEmpresa('${d.id}')" style="width:auto; padding:5px; background:red; color:white;">Excluir</button>
            </div>`;
        });
    }

    window.excluirEmpresa = async (id) => {
        if(confirm("Remover cliente? Isso n√£o apaga os pontos, apenas o acesso.")) {
            await deleteDoc(doc(db, "configuracoes_mestre", id));
            carregarEmpresasMestre();
        }
    }

    // --- FUN√á√ÉO CLIENTE ---
    function iniciarPontoCliente() {
        document.documentElement.style.setProperty('--primary', configAtual.cor);
        document.getElementById('company-logo').innerText = configAtual.nome;
        document.getElementById('company-logo').style.color = configAtual.cor;
        document.getElementById('company-logo').style.borderColor = configAtual.cor;
        
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        // Aqui chamaria a carregarIA() e rel√≥gio igual nos c√≥digos anteriores
    }

    // Rel√≥gio e IA seguem aqui... (omiti por espa√ßo, mas voc√™ mant√©m os mesmos das vers√µes anteriores)
</script>
</body>
</html>
