<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Gest√£o Pro Cloud</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --radar-red: #dc2626; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .card { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .logo-text { font-size: 32px; font-weight: 900; color: var(--radar-red); letter-spacing: 3px; border: 4px solid var(--radar-red); display: inline-block; padding: 5px 20px; border-radius: 4px; }
        .clock-display { background: #1e293b; color: white; padding: 25px 10px; border-radius: 20px; margin: 20px 0; }
        .time { font-size: 3rem; font-weight: 800; font-family: monospace; }
        #video-container { width: 100%; border-radius: 15px; overflow: hidden; margin: 20px 0; background: #000; border: 4px solid #e2e8f0; }
        video { width: 100%; display: block; transform: scaleX(-1); }
        button { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-main { background: var(--primary); color: white; width: 100%; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: #fee2e2; color: #991b1b; border: 1px solid #f87171; font-size: 11px; }
        .btn-edit { background: #f1f5f9; color: #475569; border: 1px solid #cbd5e1; font-size: 11px; }
        .admin-screen { width: 100%; max-width: 1000px; background: white; padding: 30px; border-radius: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        .section-title { background: #334155; color: white; padding: 10px; margin: 20px 0 10px 0; border-radius: 8px; font-size: 14px; }
        .hidden { display: none !important; }
        @media print { .no-print { display: none !important; } .page-break { page-break-after: always; } }
    </style>
</head>
<body>

<div class="container no-print" id="main-app">
    <div class="card">
        <div class="logo-text">RADAR</div>
        <div class="clock-display">
            <div id="txt-time" class="time">00:00:00</div>
            <div id="txt-date">---</div>
        </div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <button id="btn-ponto" class="btn-main" onclick="iniciarLeitura(false)">REGISTRAR MEU PONTO</button>
        <button style="background:transparent; color:#64748b; text-decoration:underline; margin-top:15px; width:100%;" onclick="entrarNoAdm()">Acesso Restrito</button>
    </div>
</div>

<div class="container hidden" id="admin-app">
    <div class="admin-screen">
        <div class="no-print">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <button class="btn-edit" style="padding: 10px 20px;" onclick="location.reload()">‚¨Ö Voltar</button>
                <button class="btn-success" style="padding: 10px 20px;" onclick="irParaCadastro()">+ Novo Funcion√°rio</button>
            </div>

            <div class="section-title">üë• GERENCIAR COLABORADORES (BIOMETRIA)</div>
            <div id="lista-usuarios" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;"></div>

            <div class="section-title">üìÖ RELAT√ìRIO E EDI√á√ÉO DE PONTOS</div>
            <div style="display: flex; gap: 10px; align-items: center; background: #f8fafc; padding: 15px; border-radius: 10px;">
                <input type="month" id="filtro-mes" style="padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
                <button class="btn-success" onclick="renderizarRelatorios()">üîç Gerar Relat√≥rio</button>
                <button class="btn-edit" id="btn-print" onclick="window.print()" style="display:none;">üñ®Ô∏è PDF</button>
            </div>
        </div>

        <div id="relatorios-container"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, setDoc, doc, onSnapshot, query, orderBy, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
        authDomain: "radar-ponto.firebaseapp.com",
        projectId: "radar-ponto",
        storageBucket: "radar-ponto.firebasestorage.app",
        messagingSenderId: "957045066994",
        appId: "1:957045066994:web:740afa605071c69e3ed46b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
    const JORNADA_MIN = 525; // 8h45
    let faceMatcher = null;

    setInterval(() => {
        const agora = new Date();
        document.getElementById('txt-time').innerText = agora.toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
    }, 1000);

    async function carregarSistema() {
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        
        onSnapshot(collection(db, "biometria"), (s) => {
            const desc = [];
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            s.forEach(d => {
                desc.push(new faceapi.LabeledFaceDescriptors(d.id, [new Float32Array(d.data().descriptor)]));
                lista.innerHTML += `<div style="background:white; border:1px solid #ddd; padding:8px; border-radius:8px; text-align:center;">
                    <small>${d.id}</small><br>
                    <button class="btn-danger" style="padding:2px 5px; margin-top:5px;" onclick="excluirFuncionario('${d.id}')">Excluir</button>
                </div>`;
            });
            faceMatcher = desc.length > 0 ? new faceapi.FaceMatcher(desc, 0.6) : null;
        });
    }

    // --- FUN√á√ïES DE EDI√á√ÉO E EXCLUS√ÉO ---
    window.excluirFuncionario = async (nome) => {
        if(confirm(`Remover biometria de ${nome}? Ele n√£o poder√° mais registrar ponto.`)) {
            await deleteDoc(doc(db, "biometria", nome));
        }
    }

    window.limparDiaPonto = async (nome, data) => {
        if(confirm(`Excluir todas as batidas de ${nome} no dia ${data}?`)) {
            const q = query(collection(db, "pontos"), where("nome", "==", nome), where("data", "==", data));
            const snap = await getDocs(q);
            snap.forEach(async d => await deleteDoc(doc(db, "pontos", d.id)));
            renderizarRelatorios();
        }
    }

    window.editarDiaPonto = async (nome, data) => {
        const h1 = prompt("Nova Entrada 1 (Ex: 08:00):", "08:00");
        const h2 = prompt("Nova Sa√≠da 1 (Ex: 12:00):", "12:00");
        const h3 = prompt("Nova Entrada 2 (Ex: 13:00):", "13:00");
        const h4 = prompt("Nova Sa√≠da 2 (Ex: 17:45):", "17:45");
        
        if(h1 && h2 && h3 && h4) {
            // Limpa o dia primeiro
            const q = query(collection(db, "pontos"), where("nome", "==", nome), where("data", "==", data));
            const snap = await getDocs(q);
            for(let d of snap.docs) await deleteDoc(doc(db, "pontos", d.id));
            
            // Adiciona as novas
            const horas = [h1, h2, h3, h4];
            for(let h of horas) {
                await addDoc(collection(db, "pontos"), { nome, data, hora: h, timestamp: Date.now() });
            }
            alert("Dia atualizado!");
            renderizarRelatorios();
        }
    }

    // --- RELAT√ìRIO ---
    window.renderizarRelatorios = async () => {
        const mesFiltro = document.getElementById('filtro-mes').value;
        if (!mesFiltro) return alert("Selecione o m√™s");
        const [ano, mes] = mesFiltro.split('-');
        const dataBusca = `/${mes}/${ano}`;

        const q = query(collection(db, "pontos"), orderBy("timestamp", "asc"));
        const snap = await getDocs(q);
        const pontos = [];
        snap.forEach(d => { if(d.data().data.includes(dataBusca)) pontos.push(d.data()); });

        const nomes = [...new Set(pontos.map(p => p.nome))];
        let html = '';

        nomes.forEach(nome => {
            const pUser = pontos.filter(p => p.nome === nome);
            const dias = [...new Set(pUser.map(p => p.data))].sort();
            let linhas = '';
            
            dias.forEach(dia => {
                const b = pUser.filter(p => p.data === dia).sort((a,b) => a.hora.localeCompare(b.hora));
                linhas += `<tr>
                    <td>${dia}</td><td>${b[0]?.hora || '-'}</td><td>${b[1]?.hora || '-'}</td>
                    <td>${b[2]?.hora || '-'}</td><td>${b[3]?.hora || '-'}</td>
                    <td class="no-print">
                        <button class="btn-edit" onclick="editarDiaPonto('${nome}','${dia}')">‚úèÔ∏è</button>
                        <button class="btn-danger" onclick="limparDiaPonto('${nome}','${dia}')">üóëÔ∏è</button>
                    </td>
                </tr>`;
            });
            html += `<div class="page-break"><h3>${nome} - Per√≠odo ${mes}/${ano}</h3><table><thead><tr><th>DATA</th><th>E1</th><th>S1</th><th>E2</th><th>S2</th><th class="no-print">A√á√ïES</th></tr></thead><tbody>${linhas}</tbody></table></div>`;
        });
        document.getElementById('relatorios-container').innerHTML = html || 'Sem dados.';
        document.getElementById('btn-print').style.display = 'block';
    }

    // --- BIOMETRIA E PONTO ---
    window.iniciarLeitura = async (cadastro) => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        const video = document.getElementById('video');
        video.srcObject = stream;
        const interval = setInterval(async () => {
            const detect = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (detect) {
                clearInterval(interval);
                stream.getTracks().forEach(t => t.stop());
                if (cadastro) {
                    const nome = prompt("Nome completo:");
                    if (nome) await setDoc(doc(db, "biometria", nome), { descriptor: Array.from(detect.descriptor) });
                    location.reload();
                } else {
                    const res = faceMatcher?.findBestMatch(detect.descriptor);
                    if (res && res.label !== 'unknown') {
                        const hoje = new Date().toLocaleDateString('pt-BR');
                        const q = query(collection(db, "pontos"), where("nome", "==", res.label), where("data", "==", hoje));
                        const s = await getDocs(q);
                        if (s.size >= 4) return alert("Limite de 4 batidas di√°rias atingido.");
                        await addDoc(collection(db, "pontos"), { nome: res.label, data: hoje, hora: new Date().toLocaleTimeString('pt-BR').substring(0, 5), timestamp: Date.now() });
                        alert("Ponto registrado com sucesso!");
                    } else alert("Rosto n√£o identificado.");
                    location.reload();
                }
            }
        }, 600);
    }

    window.entrarNoAdm = () => { if(prompt("Senha:")==='radar2025'){ document.getElementById('main-app').classList.add('hidden'); document.getElementById('admin-app').classList.remove('hidden'); }};
    window.irParaCadastro = () => { document.getElementById('admin-app').classList.add('hidden'); document.getElementById('main-app').classList.remove('hidden'); document.getElementById('btn-ponto').innerText = "CAPTURAR ROSTO"; document.getElementById('btn-ponto').onclick = () => iniciarLeitura(true); };

    carregarSistema();
</script>
</body>
</html>
