<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Sistema Integrado</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 15px; box-sizing: border-box; }
        .card { background: white; width: 100%; max-width: 600px; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .logo-box { border: 2px solid var(--primary); border-radius: 10px; padding: 10px; margin-bottom: 15px; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .logo-box img { max-height: 80px; }
        .clock-box { background: #1e293b; color: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .time { font-size: 3.5rem; font-weight: 800; font-family: monospace; }
        #video-container { width: 100%; border-radius: 20px; overflow: hidden; background: #000; aspect-ratio: 4/3; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        button { padding: 18px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; font-size: 18px; margin-top: 10px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-red { background: #dc2626; color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); font-size: 14px; padding: 12px; }
        .btn-small { padding: 8px; font-size: 12px; width: auto; margin: 5px; border-radius: 8px; }
        .hidden { display: none !important; }
        .signature-box { margin-top: 60px; display: flex; justify-content: space-between; text-align: center; font-size: 12px; }
        .sig-line { width: 40%; border-top: 1px solid #000; padding-top: 5px; }
        @media print { .no-print { display: none !important; } .page-break { page-break-after: always; padding: 20px; } table { width: 100%; border-collapse: collapse; } th, td { border: 1px solid #000; padding: 8px; text-align: center; } }
    </style>
</head>
<body>

<div id="lock-screen" style="background: #003366; position: fixed; inset: 0; z-index: 9999; display: flex; justify-content: center; align-items: center;">
    <div class="card" style="max-width: 350px;">
        <h3 style="margin-top:0;">üïó Bem Vindo ao Ponto Radar</h3>
        <p style="font-size: 14px; color: #64748b;">Acesse com seu ID de empresa ou senha mestra.</p>
        <input type="password" id="master-pass" placeholder="Senha Mestra" style="text-align: center;">
        <button class="btn-primary" onclick="acessarRevenda()">ENTRAR NO PAINEL</button>
        <div style="margin: 20px 0; border-top: 1px solid #eee; padding-top: 20px;">
            <p style="font-size: 13px; margin-bottom: 10px;">N√£o tem acesso ou precisa de ajuda?</p>
            <button class="btn-outline" onclick="window.open('https://wa.me/5548988636952?text=Ol√°, preciso de suporte com o Radar Ponto', '_blank')">
                üí¨ CONTACTAR SUPORTE
            </button>
        </div>
    </div>
</div>

<div id="screen-mestre" class="container hidden">
    <div class="card">
        <h3>GERENCIAR CLIENTES</h3>
        <input id="m-id" placeholder="ID da URL (ex: padaria)">
        <input id="m-nome" placeholder="Nome da Empresa">
        <input id="m-senha" placeholder="Senha ADM do Cliente">
        <input type="color" id="m-cor" value="#003366" style="height:50px">
        <input id="m-logo" placeholder="URL da Logo">
        <button class="btn-success" onclick="salvarCliente()">CADASTRAR EMPRESA</button>
        <hr><div id="lista-clientes" style="text-align: left;"></div>
        <button class="btn-red" onclick="location.reload()">SAIR</button>
    </div>
</div>

<div id="screen-totem" class="container hidden">
    <div class="card">
        <div id="display-logo" class="logo-box"></div>
        <div class="clock-box"><div class="time" id="txt-time">00:00:00</div><div id="txt-date" style="font-size: 14px; opacity: 0.8;">...</div></div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <p id="status-msg">Carregando...</p>
        <button class="btn-red" id="btn-main" onclick="processarAcao()">REGISTRAR PONTO</button>
        <a href="javascript:void(0)" onclick="abrirPainelEmpresa()" style="display:block; margin-top:15px; color:gray; font-size:13px;">Acesso Administrativo</a>
    </div>
</div>

<div id="screen-adm" class="container hidden">
    <div class="card" style="max-width: 850px; text-align: left;">
        <button class="btn-red" style="width:auto; padding:10px;" onclick="voltarAoTotem()">‚¨Ö VOLTAR</button>
        <h3 id="adm-titulo">Painel Administrativo</h3>
        <div class="no-print" style="background:#f1f5f9; padding:15px; border-radius:15px; margin-bottom:15px;">
            <input type="month" id="filtro-mes">
            <div style="display:flex; gap:5px; flex-wrap: wrap;">
                <button class="btn-primary" onclick="gerarRelatorio()" style="flex:1;">üìä VER PONTOS</button>
                <button class="btn-success" onclick="gerarHolerite()" style="flex:1; background:#059669;">üí∞ HOLERITES</button>
                <button class="btn-primary" onclick="window.print()" style="flex:1; background:#6366f1;">üñ®Ô∏è PDF</button>
            </div>
        </div>
        <button class="btn-success no-print" onclick="entrarModoCadastro()">+ CADASTRAR NOVO FUNCION√ÅRIO</button>
        <div id="box-relatorio" style="margin-top:20px;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, setDoc, doc, deleteDoc, getDoc, query, orderBy, onSnapshot, updateDoc, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
        authDomain: "radar-ponto.firebaseapp.com",
        projectId: "radar-ponto",
        storageBucket: "radar-ponto.appspot.com",
        appId: "1:957045066994:web:740afa605071c69e3ed46b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const params = new URLSearchParams(window.location.search);
    const empresaID = params.get('id')?.toLowerCase().trim();
    const SENHA_MESTRA = "9988";

    let configEmpresa = null, faceMatcher = null, modoCadastro = false;

    async function init() {
        if (!empresaID) return;
        try {
            const snap = await getDoc(doc(db, "configuracoes_mestre", empresaID));
            if (snap.exists()) {
                configEmpresa = snap.data();
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('screen-totem').classList.remove('hidden');
                document.documentElement.style.setProperty('--primary', configEmpresa.cor);
                document.getElementById('display-logo').innerHTML = configEmpresa.logo ? `<img src="${configEmpresa.logo}">` : `<h2>${configEmpresa.nome}</h2>`;
                document.getElementById('adm-titulo').innerText = "Gest√£o: " + configEmpresa.nome;
                ligarCamera();
            }
        } catch (e) { console.error(e); }
    }

    window.acessarRevenda = () => {
        if(document.getElementById('master-pass').value === SENHA_MESTRA) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('screen-mestre').classList.remove('hidden');
            listarClientes();
        } else alert("Senha Incorreta");
    };

    window.salvarCliente = async () => {
        const id = document.getElementById('m-id').value.toLowerCase().trim();
        await setDoc(doc(db, "configuracoes_mestre", id), { 
            nome: document.getElementById('m-nome').value, senha: document.getElementById('m-senha').value, 
            cor: document.getElementById('m-cor').value, logo: document.getElementById('m-logo').value 
        });
        alert("Salvo!"); listarClientes();
    };

    async function listarClientes() {
        const s = await getDocs(collection(db, "configuracoes_mestre"));
        let h = "<h4>Empresas:</h4>"; 
        s.forEach(d => h += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;"><span><b>${d.id}</b></span><button class="btn-red btn-small" onclick="window.delC('${d.id}')">X</button></div>`);
        document.getElementById('lista-clientes').innerHTML = h;
    }

    window.delC = async (id) => { if(confirm("Excluir?")) { await deleteDoc(doc(db, "configuracoes_mestre", id)); listarClientes(); }};

    async function ligarCamera() {
        const weights = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
        await faceapi.nets.tinyFaceDetector.loadFromUri(weights);
        await faceapi.nets.faceLandmark68Net.loadFromUri(weights);
        await faceapi.nets.faceRecognitionNet.loadFromUri(weights);
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
        onSnapshot(collection(db, `empresas/${empresaID}/biometria`), (s) => {
            const desc = []; s.forEach(d => desc.push(new faceapi.LabeledFaceDescriptors(d.id, [new Float32Array(d.data().descriptor)])));
            faceMatcher = desc.length > 0 ? new faceapi.FaceMatcher(desc, 0.6) : null;
            document.getElementById('status-msg').innerText = "Sistema Pronto";
        });
    }

    window.processarAcao = async () => {
        const det = await faceapi.detectSingleFace(document.getElementById('video'), new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
        if(!det) return alert("Rosto n√£o detectado!");
        if(modoCadastro) {
            const nome = prompt("Nome:"), vh = prompt("Valor Hora:");
            if(nome && vh) {
                await setDoc(doc(db, `empresas/${empresaID}/biometria`, nome), { descriptor: Array.from(det.descriptor), valorHora: parseFloat(vh) });
                alert("Cadastrado!"); voltarAoTotem();
            }
        } else {
            const m = faceMatcher?.findBestMatch(det.descriptor);
            if(m && m.label !== 'unknown') {
                const agora = new Date(), hora = agora.toLocaleTimeString('pt-BR').substring(0,5);
                await addDoc(collection(db, `empresas/${empresaID}/pontos`), { nome: m.label, data: agora.toLocaleDateString('pt-BR'), hora: hora, timestamp: Date.now() });
                alert("REGISTRADO: " + m.label);
            } else alert("N√£o reconhecido.");
        }
    };

    window.abrirPainelEmpresa = () => { if(prompt("Senha ADM:") === configEmpresa.senha) { document.getElementById('screen-totem').classList.add('hidden'); document.getElementById('screen-adm').classList.remove('hidden'); } };
    window.voltarAoTotem = () => { modoCadastro = false; document.getElementById('btn-main').innerText = "REGISTRAR PONTO"; document.getElementById('screen-adm').classList.add('hidden'); document.getElementById('screen-totem').classList.remove('hidden'); };
    window.entrarModoCadastro = () => { modoCadastro = true; document.getElementById('screen-adm').classList.add('hidden'); document.getElementById('screen-totem').classList.remove('hidden'); document.getElementById('btn-main').innerText = "CAPTURAR ROSTO"; };

    const rodap√©Assinatura = `
        <div class="signature-box">
            <div class="sig-line">Assinatura do Colaborador</div>
            <div class="sig-line">Carimbo e Assinatura Empresa</div>
        </div>`;

    window.gerarRelatorio = async () => {
        const d = await carregarDados(); if(!d) return;
        let h = "";
        d.funcionarios.forEach(fDoc => {
            const n = fDoc.id; let totalMins = 0, rows = "";
            const meusPts = d.pontos.filter(p => p.nome === n);
            const datas = [...new Set(meusPts.map(p => p.data))].sort((a,b) => a.split('/').reverse().join('-').localeCompare(b.split('/').reverse().join('-')));
            
            datas.forEach(dt => {
                const batidasNoDia = meusPts.filter(p => p.data === dt).sort((a,b) => a.hora.localeCompare(b.hora));
                const batidasTexto = batidasNoDia.map(b => b.hora).join(' | ');
                
                for(let i=0; i < batidasNoDia.length-1; i+=2){
                    const [h1,m1] = batidasNoDia[i].hora.split(':').map(Number);
                    const [h2,m2] = batidasNoDia[i+1].hora.split(':').map(Number);
                    totalMins += (h2*60+m2)-(h1*60+m1);
                }

                rows += `<tr>
                    <td>${dt}</td>
                    <td>${batidasTexto} <button class="btn-small no-print" onclick="window.editarBatidas('${n}', '${dt}', '${batidasTexto}')">‚úèÔ∏è</button></td>
                    <td>${Math.floor(totalMins/60)}h ${totalMins%60}m</td>
                </tr>`;
            });

            h += `<div class="page-break">
                <button class="btn-red btn-small no-print" onclick="window.excluirFuncionario('${n}')">üóëÔ∏è EXCLUIR</button>
                <center><h3>${configEmpresa.nome} - RELAT√ìRIO DE PONTO</h3></center>
                <p><b>FUNCION√ÅRIO:</b> ${n.toUpperCase()}</p>
                <table><tr><th>DATA</th><th>BATIDAS</th><th>TOTAL ACUMULADO</th></tr>${rows}</table>
                ${rodap√©Assinatura}
            </div><hr class="no-print">`;
        });
        document.getElementById('box-relatorio').innerHTML = h;
    };

    window.editarBatidas = async (nome, data, batidasAtuais) => {
        const novaString = prompt(`Editar batidas de ${nome} em ${data}:\nUse o formato HH:MM | HH:MM`, batidasAtuais);
        if (novaString !== null) {
            const q = query(collection(db, `empresas/${empresaID}/pontos`), where("nome", "==", nome), where("data", "==", data));
            const snap = await getDocs(q);
            const delecoes = snap.docs.map(d => deleteDoc(doc(db, `empresas/${empresaID}/pontos`, d.id)));
            await Promise.all(delecoes);
            const novasHoras = novaString.split('|').map(s => s.trim());
            for (let h of novasHoras) {
                if (/^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(h)) {
                    await addDoc(collection(db, `empresas/${empresaID}/pontos`), {
                        nome: nome, data: data, hora: h, timestamp: new Date(`${data.split('/').reverse().join('-')}T${h}`).getTime()
                    });
                }
            }
            alert("Atualizado!"); window.gerarRelatorio();
        }
    };

    window.excluirFuncionario = async (nome) => {
        if(confirm(`Excluir permanentemente ${nome}?`)) {
            await deleteDoc(doc(db, `empresas/${empresaID}/biometria`, nome));
            alert("Exclu√≠do!"); window.gerarRelatorio();
        }
    };

    window.editarValorHora = async (nome, valorAtual) => {
        const novo = prompt(`Novo valor hora para ${nome}:`, valorAtual);
        if(novo) {
            await updateDoc(doc(db, `empresas/${empresaID}/biometria`, nome), { valorHora: parseFloat(novo) });
            alert("Atualizado!"); window.gerarHolerite();
        }
    };

    window.gerarHolerite = async () => {
        const d = await carregarDados(); if(!d) return;
        let h = "";
        d.funcionarios.forEach(fDoc => {
            const f = fDoc.data(), vh = f.valorHora || 0; let totalMins = 0;
            const meusPts = d.pontos.filter(p => p.nome === fDoc.id);
            const datas = [...new Set(meusPts.map(p => p.data))].sort();
            datas.forEach(dt => {
                const batidas = meusPts.filter(p => p.data === dt).sort((a,b) => a.hora.localeCompare(b.hora));
                for(let i=0; i<batidas.length-1; i+=2){
                    const [h1,m1] = batidas[i].hora.split(':').map(Number), [h2,m2] = batidas[i+1].hora.split(':').map(Number);
                    totalMins += (h2*60+m2)-(h1*60+m1);
                }
            });
            const hDec = totalMins/60, total = hDec * vh;
            h += `<div class="page-break">
                <button class="btn-primary btn-small no-print" onclick="window.editarValorHora('${fDoc.id}', ${vh})">‚úèÔ∏è EDITAR VALOR HORA</button>
                <div style="border:2px solid #000; padding:20px;">
                    <center><h2>RECIBO DE PAGAMENTO</h2></center>
                    <p><b>EMPRESA:</b> ${configEmpresa.nome}</p>
                    <p><b>COLABORADOR:</b> ${fDoc.id.toUpperCase()}</p>
                    <table width="100%">
                        <tr><td>Horas Totais Trabalhadas</td><td>${hDec.toFixed(2)}h</td></tr>
                        <tr><td>Valor da Hora Pactuado</td><td>R$ ${vh.toFixed(2)}</td></tr>
                        <tr style="background:#eee"><td><b>VALOR L√çQUIDO A RECEBER</b></td><td><b>R$ ${total.toFixed(2)}</b></td></tr>
                    </table>
                    ${rodap√©Assinatura}
                </div>
            </div><br>`;
        });
        document.getElementById('box-relatorio').innerHTML = h;
    };

    async function carregarDados() {
        const mesSel = document.getElementById('filtro-mes').value;
        if(!mesSel) return alert("M√™s?");
        const [ano, mes] = mesSel.split('-');
        const ptsSnap = await getDocs(query(collection(db, `empresas/${empresaID}/pontos`), orderBy("timestamp", "asc")));
        const funcSnap = await getDocs(collection(db, `empresas/${empresaID}/biometria`));
        let pontos = []; ptsSnap.forEach(d => { if(d.data().data.includes(`/${mes}/${ano}`)) pontos.push(d.data()); });
        return { pontos, funcionarios: funcSnap, mes, ano };
    }

    setInterval(() => {
        const d = new Date();
        document.getElementById('txt-time').innerText = d.toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = d.toLocaleDateString('pt-BR', { weekday:'long', day:'2-digit', month:'long'});
    }, 1000);

    init();
</script>
</body>
</html>
