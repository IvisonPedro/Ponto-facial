<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Radar Ponto - Sistema Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #003366; --radar-red: #dc2626; --success: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .card { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .logo-text { font-size: 32px; font-weight: 900; color: var(--radar-red); letter-spacing: 2px; border: 4px solid var(--radar-red); display: inline-block; padding: 5px 15px; border-radius: 4px; }
        .clock-display { background: #1e293b; color: white; padding: 20px 10px; border-radius: 20px; margin: 20px 0; }
        .time { font-size: 3rem; font-weight: 800; font-family: monospace; line-height: 1; }
        #video-container { width: 100%; border-radius: 15px; overflow: hidden; margin: 20px 0; background: #000; border: 4px solid #e2e8f0; }
        video { width: 100%; display: block; transform: scaleX(-1); }
        button { padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .btn-main { background: var(--primary); color: white; width: 100%; padding: 18px; font-size: 16px; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
        .btn-edit { background: #f1f5f9; color: #475569; border: 1px solid #cbd5e1; }
        .admin-screen { width: 100%; max-width: 900px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        th { background: #f8fafc; font-size: 11px; }
        .resumo-box { background: #f1f5f9; padding: 15px; border: 1px solid #000; border-top: none; font-weight: bold; display: flex; justify-content: space-between; font-size: 12px; }
        .section-title { background: #334155; color: white; padding: 12px; margin: 25px 0 10px 0; border-radius: 8px; font-size: 13px; text-transform: uppercase; font-weight: bold; text-align: center; }
        .hidden { display: none !important; }
        @media print { 
            .no-print { display: none !important; } 
            body { background: white; }
            .admin-screen { box-shadow: none; width: 100%; padding: 0; }
            .page-break { page-break-after: always; margin-bottom: 30px; }
            table { font-size: 10px; }
        }
    </style>
</head>
<body>

<div class="container no-print" id="main-app">
    <div class="card">
        <div class="logo-text">RADAR</div>
        <div class="clock-display"><div id="txt-time" class="time">00:00:00</div><div id="txt-date" style="margin-top:5px; font-size: 14px; opacity: 0.8;">---</div></div>
        <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
        <button id="btn-ponto" class="btn-main" onclick="iniciarLeitura(false)">REGISTRAR MEU PONTO</button>
        <button style="background:transparent; color:#64748b; text-decoration:underline; margin-top:20px; width:100%;" onclick="entrarNoAdm()">Painel Administrativo</button>
    </div>
</div>

<div class="container hidden" id="admin-app">
    <div class="admin-screen">
        <div class="no-print">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <button class="btn-edit" onclick="location.reload()">‚¨Ö Sair</button>
                <button class="btn-success" onclick="irParaCadastro()">+ Novo Funcion√°rio</button>
            </div>
            <div class="section-title">üë• Colaboradores Cadastrados</div>
            <div id="lista-usuarios" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; justify-content: center;"></div>
            <div class="section-title">üìä Relat√≥rios de Ponto</div>
            <div style="background: #f8fafc; padding: 15px; border-radius: 12px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; justify-content: center;">
                <input type="month" id="filtro-mes" style="padding: 10px; border-radius: 6px; border: 1px solid #ddd;">
                <button class="btn-success" onclick="renderizarRelatorios()">üîç Gerar Relat√≥rio</button>
                <button class="btn-edit" id="btn-print-trigger" style="display:none;" onclick="window.print()">üñ®Ô∏è Gerar PDF</button>
            </div>
        </div>
        <div id="relatorios-container"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, setDoc, doc, onSnapshot, query, orderBy, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBRTIODyEYkXMgR5gDbEq2Q62wZ7mgReL8",
        authDomain: "radar-ponto.firebaseapp.com",
        projectId: "radar-ponto",
        storageBucket: "radar-ponto.firebasestorage.app",
        messagingSenderId: "957045066994",
        appId: "1:957045066994:web:740afa605071c69e3ed46b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
    const JORNADA_DIARIA = 525; // 8h45min
    let faceMatcher = null;

    setInterval(() => {
        const agora = new Date();
        document.getElementById('txt-time').innerText = agora.toLocaleTimeString('pt-BR');
        document.getElementById('txt-date').innerText = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    }, 1000);

    async function carregarIA() {
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        onSnapshot(collection(db, "biometria"), (s) => {
            const desc = [];
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            s.forEach(d => {
                desc.push(new faceapi.LabeledFaceDescriptors(d.id, [new Float32Array(d.data().descriptor)]));
                lista.innerHTML += `<div style="background:white; border:1px solid #ddd; padding:10px; border-radius:8px; text-align:center; min-width:120px;">
                    <b style="font-size:12px;">${d.id}</b><br>
                    <button class="btn-danger" style="padding:4px 8px; margin-top:5px; font-size:10px;" onclick="excluirFuncionario('${d.id}')">Excluir</button>
                </div>`;
            });
            faceMatcher = desc.length > 0 ? new faceapi.FaceMatcher(desc, 0.6) : null;
        });
    }

    function diffMinutos(h1, h2) {
        if(!h1 || !h2 || h1==='-' || h2==='-') return 0;
        const [aH, aM] = h1.split(':').map(Number);
        const [bH, bM] = h2.split(':').map(Number);
        return (bH * 60 + bM) - (aH * 60 + aM);
    }

    function formatarH(min) {
        const h = Math.floor(Math.abs(min) / 60);
        const m = Math.abs(min) % 60;
        return `${min < 0 ? '-' : ''}${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
    }

    window.excluirFuncionario = async (n) => { if(confirm(`Excluir ${n}?`)) await deleteDoc(doc(db,"biometria",n)); }

    window.renderizarRelatorios = async () => {
        const mesFiltro = document.getElementById('filtro-mes').value;
        if (!mesFiltro) return alert("Selecione o m√™s!");
        const [ano, mes] = mesFiltro.split('-');
        const dataBusca = `/${mes}/${ano}`;

        const q = query(collection(db, "pontos"), orderBy("timestamp", "asc"));
        const snap = await getDocs(q);
        const pontos = [];
        snap.forEach(d => { if(d.data().data.includes(dataBusca)) pontos.push(d.data()); });

        const nomes = [...new Set(pontos.map(p => p.nome))];
        let html = '';

        nomes.forEach(nome => {
            const pUser = pontos.filter(p => p.nome === nome);
            const dias = [...new Set(pUser.map(p => p.data))].sort((a,b) => {
                const [da, ma, aa] = a.split('/').map(Number);
                const [db, mb, ab] = b.split('/').map(Number);
                return new Date(aa, ma-1, da) - new Date(ab, mb-1, db);
            });
            let saldoTotal = 0;
            let linhas = '';

            dias.forEach(dia => {
                const b = pUser.filter(p => p.data === dia).sort((a,b) => a.hora.localeCompare(b.hora));
                let trab = diffMinutos(b[0]?.hora, b[1]?.hora) + diffMinutos(b[2]?.hora, b[3]?.hora);
                let saldoDia = trab > 0 ? trab - JORNADA_DIARIA : 0;
                saldoTotal += saldoDia;

                linhas += `<tr>
                    <td>${dia}</td><td>${b[0]?.hora || '-'}</td><td>${b[1]?.hora || '-'}</td>
                    <td>${b[2]?.hora || '-'}</td><td>${b[3]?.hora || '-'}</td>
                    <td>${formatarH(trab)}</td><td style="color:${saldoDia<0?'red':'green'}">${formatarH(saldoDia)}</td>
                </tr>`;
            });

            html += `<div class="page-break">
                <div style="text-align:center; border-bottom: 2px solid #000; margin-bottom: 10px;">
                    <h2 style="margin:0">RADAR COMERCIAL LTDA</h2>
                    <p style="margin:5px 0">ESPELHO DE PONTO MENSAL - ${mes}/${ano}</p>
                </div>
                <p><b>Funcion√°rio:</b> ${nome.toUpperCase()}</p>
                <table><thead><tr><th>DATA</th><th>ENTRADA</th><th>ALMO√áO</th><th>RETORNO</th><th>SA√çDA</th><th>TOTAL</th><th>SALDO</th></tr></thead><tbody>${linhas}</tbody></table>
                <div class="resumo-box">
                    <span>JORNADA PADR√ÉO: 08:45</span>
                    <span>SALDO ACUMULADO: <span style="color:${saldoTotal<0?'red':'green'}">${formatarH(saldoTotal)}</span></span>
                </div>
                <div style="margin-top: 40px; display: flex; justify-content: space-between;" class="no-print-pdf">
                    <div style="border-top: 1px solid #000; width: 45%; text-align: center; font-size: 10px; padding-top: 5px;">Assinatura do Colaborador</div>
                    <div style="border-top: 1px solid #000; width: 45%; text-align: center; font-size: 10px; padding-top: 5px;">Radar Comercial LTDA</div>
                </div>
            </div>`;
        });
        document.getElementById('relatorios-container').innerHTML = html || '<p style="text-align:center;">Nenhum dado encontrado.</p>';
        document.getElementById('btn-print-trigger').style.display = (nomes.length > 0) ? 'inline-block' : 'none';
    }

    window.iniciarLeitura = async (cadastro) => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        const video = document.getElementById('video');
        video.srcObject = stream;
        const interval = setInterval(async () => {
            const detect = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (detect) {
                clearInterval(interval);
                stream.getTracks().forEach(t => t.stop());
                if (cadastro) {
                    const nome = prompt("Nome completo:");
                    if (nome) await setDoc(doc(db, "biometria", nome), { descriptor: Array.from(detect.descriptor) });
                    location.reload();
                } else {
                    const res = faceMatcher?.findBestMatch(detect.descriptor);
                    if (res && res.label !== 'unknown') {
                        const hoje = new Date().toLocaleDateString('pt-BR');
                        const q = query(collection(db, "pontos"), where("nome", "==", res.label), where("data", "==", hoje));
                        const s = await getDocs(q);
                        if (s.size >= 4) return alert("Limite de 4 batidas atingido.");
                        await addDoc(collection(db, "pontos"), { nome: res.label, data: hoje, hora: new Date().toLocaleTimeString('pt-BR').substring(0, 5), timestamp: Date.now() });
                        alert("Ponto registrado!");
                    } else alert("N√£o reconhecido.");
                    location.reload();
                }
            }
        }, 600);
    }

    window.entrarNoAdm = () => { if(prompt("Senha:")==='radar2025'){ document.getElementById('main-app').classList.add('hidden'); document.getElementById('admin-app').classList.remove('hidden'); }};
    window.irParaCadastro = () => { document.getElementById('admin-app').classList.add('hidden'); document.getElementById('main-app').classList.remove('hidden'); document.getElementById('btn-ponto').innerText = "CAPTURAR ROSTO"; document.getElementById('btn-ponto').onclick = () => iniciarLeitura(true); };

    carregarIA();
</script>
</body>
</html>
